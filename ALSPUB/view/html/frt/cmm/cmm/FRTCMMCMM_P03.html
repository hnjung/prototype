<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 제휴포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/cmm/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 제휴포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-bg type2">
              <!-- .title* -->
              <h2 class="title-main option-als"><span class="txt">다운로드 사유 등록</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn filled fn-popup-open" data-popup-id="#popupExam" id="sampleA"><span>엑셀 다운로드 팝업 (.option-modal)</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup">
        <!-- [D]개발영역 분기점 확인 필요 : 시작 -->
        <!-- .popup-wrap -->
        <div class="popup-wrap option-modal" id="popupExam" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupExamTitle">
          <!-- @set: option-modal -->
          <!-- .popup-inner -->
          <div class="popup-inner" tabindex="0" data-focus-on="true">
            <!-- .popup-head -->
            <div class="popup-head">
              <h2 class="popup-title" id="popupExamTitle"><span>다운로드 사유 등록</span></h2>
            </div>
            <!--// .popup-head -->
            <!-- .popup-content -->
            <div class="popup-content">
              <!-- .section -->
              <section class="section">
                <!-- .group -->
                <div class="group">
                  <!-- .form -->
                  <div class="form option-regist">
                    <div class="form-wrap">
                      <!-- .form-list -->
                      <ul class="form-list">
                        <li class="form-item">
                          <div class="unit">
                            <div class="form-name">
                              <strong><label for="popTextfield1-1">사유</label></strong>
                              <strong class="must"><span class="sr-only">필수입력</span></strong>
                            </div>
                            <div class="form-value item-col">
                              <div class="unit item-col">
                                <!-- .select -->
                                <div class="select w-100">
                                  <select name="" id="popTextfield1-1" class="select-data" title="사용자선택" aria-hidden="true" tabindex="-1">
                                    <option value="" selected>선택</option>
                                    <option value="">개인보관</option>
                                    <option value="">외부전달</option>
                                    <option value="">자료열람 후 파기예정</option>
                                    <option value="">기타(직접입력)</option>
                                  </select>
                                </div>
                                <!--// .select -->
                                <!-- 에러옵션 경고 알림 -->
                                <div class="data-helper option-error" role="alert">
                                  <span class="helper-txt">선택해 주세요</span>
                                </div>
                                <!--// 에러옵션 경고 알림 -->
                              </div>
                              <div class="unit item-col space-mt-lg">
                                <!-- .textarea -->
                                <div class="textarea w-100">
                                  <textarea name="" id="popTextfield1-2" class="textarea-data" rows="4" maxlength="30" placeholder="요청내용을 입력해 주세요(30자 이내)"></textarea>
                                </div>
                                <!--// .textarea -->
                                <!-- 에러옵션 경고 알림 -->
                                <div class="data-helper option-error" role="alert">
                                  <span class="helper-txt">내용을 입력해 주세요</span>
                                </div>
                                <!--// 에러옵션 경고 알림 -->
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                      <!--// .form-list -->
                    </div>
                  </div>
                  <!--// .form -->
                  <!-- .list -->
                  <ul class="list depth-u4 space-mt-xxs">
                    <li>개인정보가 포함된 데이터 다운로드 시 사유등록이 필수입니다.</li>
                    <li>사유가 선택지에 없을 경우 기타(직접입력)로 선택해 주세요.</li>
                  </ul>
                  <!--// .list -->
                </div>
                <!--// .group -->
              </section>
              <!--// .section -->
            </div>
            <!--// .popup-content -->
            <!-- .popup-foot -->
            <div class="popup-foot">
              <!-- .btn-group* -->
              <div class="btn-group">
                <button type="button" class="btn filled fn-popup-close" data-popup-id="#popupExam"><span>취소</span></button>
                <button type="button" class="btn primary fn-popup-close" data-popup-id="#popupExam"><span>엑셀다운로드</span></button>
              </div>
              <!--// .btn-group* -->
            </div>
            <!--// .popup-foot -->
            <!-- .btn-popup-close -->
            <button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupExam">
              <span class="sr-only">팝업 닫기</span>
            </button>
            <!--// .btn-popup-close -->
          </div>
          <!--// .popup-inner -->
        </div>
        <!--// .popup-wrap -->
        <!--// [D]개발영역 분기점 확인 필요 : 끝 -->
      </div>
      <!--// #popup -->
      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
    <script>
      document.getElementById('sampleA').click();
    </script>
  </body>
</html>
