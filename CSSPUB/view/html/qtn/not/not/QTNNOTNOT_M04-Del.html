<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>주택화재 재물보험 가입 관련 고지사항 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">주택화재 재물보험 가입 관련 고지사항</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->
				
				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .step -->
						<div class="step"><strong>2</strong><span>/5</span></div>
						<!--// .step -->
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">재물보험 가입 관련<br>고지사항을 확인해 주세요.</span></h2>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<strong class="title-h5"><span class="txt">1. 도시형생활주택에 해당됩니까?</span></strong>
						<!-- .segment* -->
						<fieldset class="segment-group">
							<label for="radioT1-1" class="segment-item">
								<input type="radio" name="radioT1" id="radioT1-1" class="control" disabled>
								<span class="label"><em class="txt">예</em></span>
							</label>
							<label for="radioT1-2" class="segment-item">
								<input type="radio" name="radioT1" id="radioT1-2" class="control" checked disabled>
								<span class="label"><em class="txt">아니요</em></span>
							</label>
						</fieldset>
						<!--// .segment* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<strong class="title-h5"><span class="txt">2. 수의계약확인서가 첨부되어있습니까? (아파트업종 보험료 1백만원 이상건에 한함) </span></strong>
						<!-- .segment* -->
						<fieldset class="segment-group">
							<label for="radioT2-1" class="segment-item">
								<input type="radio" name="radioT2" id="radioT2-1" class="control" disabled>
								<span class="label"><em class="txt">예</em></span>
							</label>
							<label for="radioT2-2" class="segment-item">
								<input type="radio" name="radioT2" id="radioT2-2" class="control" checked disabled>
								<span class="label"><em class="txt">아니요</em></span>
							</label>
						</fieldset>
						<!--// .segment* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<strong class="title-h5"><span class="txt">3. 직전3년이내 누적2회이상 또는 누적손해액 1000만원이상 사고이력(화재, 낙뢰, 풍수재, 배상 등)이 있습니까?</span></strong>
						<!-- .segment* -->
						<fieldset class="segment-group">
							<label for="radioT3-1" class="segment-item">
								<input type="radio" name="radioT3" id="radioT3-1" class="control" disabled>
								<span class="label"><em class="txt">예</em></span>
							</label>
							<label for="radioT3-2" class="segment-item">
								<input type="radio" name="radioT3" id="radioT3-2" class="control" checked disabled>
								<span class="label"><em class="txt">아니요</em></span>
							</label>
						</fieldset>
						<!--// .segment* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<label for="checkBoxC1" class="checkbox-item boxed">
							<input type="checkbox" name="checkBoxC" id="checkBoxC1" class="control" checked>
							<span class="label"><em class="txt">위 내용을 확인하였습니다.</em></span>
						</label>
						<!--// 2023-12-14 동의영역 마크업 수정 -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
