<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>카드사 선택 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">

					<!-- .group -->
					<div class="group">
						<!-- .btn -->
						<button type="button" class="btn selected w-100 fn-select-btn fn-popup-open" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="formItem1Title" aria-controls="popupCardList" data-popup-id="#popupCardList" id="formItem1"><!-- 2024-02-02 : 태그 속성 추가 및 수정 -->
							<span class="txt is-placeholder fn-select-value" data-select-value="">선택해 주세요</span><!-- [D]DB에 저장되는 값 (data-select-value="") -->
						</button>
						<!--// .btn -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]은행/증권사 선택 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupCardList" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupCardListTitle">
			<!-- .popup-inner -->
			<div class="popup-inner fn-select-wrap" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupCardListTitle"><span>카드사</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .bank-list - 2024-02-02 : 선택완료 버튼 삭제로 인한 마크업 구조 변경 -->
							<ul class="bank-list fn-select-list" role="listbox" aria-labelledby="popupCardListTitle">
								<li class="bank-item fn-select-item" role="option" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA8"><!-- [D]DB에 저장되는 값 (data-select-value="") --><!-- [D]선택된 값 불러올 경우 .is-active 클래스 추가 + aria-selected="true" -->
									<label for="bankA8" class="bank-select">
										<input type="radio" name="cardA" id="bankA8" class="control sr-only fn-select-input">
										<div class="label shinhan">
											<span class="txt fn-select-title">신한카드</span><!-- [D]화면에 출력되는 값 (fn-select-title="") -->
										</div>
									</label>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA1">
									<div class="bank-select">
										<div class="label kb">
											<span class="txt fn-select-title">KB국민카드</span>
										</div>
									</div>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA2">
									<div class="bank-select">
										<div class="label keb">
											<span class="txt fn-select-title">하나(외환)카드</span>
										</div>
									</div>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA3">
									<div class="bank-select">
										<div class="label bc">
											<span class="txt fn-select-title">비씨카드</span>
										</div>
									</div>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA4">
									<div class="bank-select">
										<div class="label samsung2">
											<span class="txt fn-select-title">삼성카드</span>
										</div>
									</div>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA6">
									<div class="bank-select">
										<div class="label lotte">
											<span class="txt fn-select-title">롯데카드</span>
										</div>
									</div>
								</li>
								<li class="bank-item fn-select-item" role="listbox" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA7">
									<div class="bank-select">
										<div class="label hyundai">
											<span class="txt fn-select-title">현대카드</span>
										</div>
									</div>
								</li>
							</ul>
							<!--// .bank-list - 2024-02-02 : 선택완료 버튼 삭제로 인한 마크업 구조 변경 -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot - 2024-02-02 : 삭제 -->
				<!-- <div class="popup-foot">
					<div class="btn-group">
						<button type="button" class="btn primary fn-select-confirm fn-popup-close" data-popup-id="#popupCardList" disabled><span>확인</span></button>
					</div>
				</div> -->
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupCardList">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]은행/증권사 선택 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('formItem1').click();
</script>
</body>
</html>
