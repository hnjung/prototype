<script>
/* 결제 화면 확인용 스크립트 */
const commPayment = document.querySelector('#comm-payment');
commPayment.querySelectorAll('.payment-menu > .radio-group > .radio-item').forEach(function(_this) {
	_this.addEventListener('input', function() {
		commPayment.querySelectorAll('.payment-content').forEach(function(_this) {
			_this.style.display = 'none';
		});
		if (this.classList.contains('card')) {
			document.querySelector('#payment-content-card').style.display = 'block';
		}
		if (this.classList.contains('easy')) {
			document.querySelector('#payment-content-easy').style.display = 'block';
		}
		if (this.classList.contains('bank')) {
			document.querySelector('#payment-content-bank').style.display = 'block';
		}
	});
});

/* 2회차 결제 화면 확인용 스크립트 */
const prdPayment = document.querySelector('#pdr-payment');
prdPayment.querySelectorAll('.payment-menu > .radio-group > .radio-item').forEach(function(_this) {
	_this.addEventListener('input', function() {
		prdPayment.querySelectorAll('.payment-content').forEach(function(_this) {
			_this.style.display = 'none';
		});
		if (this.classList.contains('card')) {
			document.querySelector('#pdr-payment-content-card').style.display = 'block';
		}
		if (this.classList.contains('bank')) {
			document.querySelector('#pdr-payment-content-bank').style.display = 'block';
		}
	});
});

/* 첫회 보험료와 동일 체크 확인용 스크립트 */
const payInfoCheck = document.querySelector('#formItem1');
payInfoCheck.addEventListener('input', function() {
	if (this.checked) {
		document.querySelector('#payInfoSave').style.display = 'block';
		document.querySelector('#payInfoReset').style.display = 'none';
	} else {
		document.querySelector('#payInfoSave').style.display = 'none';
		document.querySelector('#payInfoReset').style.display = 'block';
	}
	console.log(this.checked);
});


/* 앱카드 선택/미선택 시 화면 확인용 및 웹접근성 속성 제어 개발 참고용 - 2024-03-19 */
document.querySelector('#payAItem2').addEventListener('input', function(_this) {
		if (_this.target.checked) {
			document.querySelector('#card-appcard').classList.remove('hide');
			document.querySelector('#card-appcard').classList.add('show');
			document.querySelector('#card-appcard').setAttribute('aria-hidden', false);
			document.querySelector('#card-basic').classList.remove('show');
			document.querySelector('#card-basic').classList.add('hide');
			document.querySelector('#card-basic').setAttribute('aria-hidden', true);
		} else {
			document.querySelector('#card-appcard').classList.remove('show');
			document.querySelector('#card-appcard').classList.add('hide');
			document.querySelector('#card-appcard').setAttribute('aria-hidden', true);
			document.querySelector('#card-basic').classList.remove('hide');
			document.querySelector('#card-basic').classList.add('show');
			document.querySelector('#card-basic').setAttribute('aria-hidden', false);
		}
	});
</script>
