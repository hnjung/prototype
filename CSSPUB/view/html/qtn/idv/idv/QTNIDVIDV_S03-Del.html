<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>본인인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">본인인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h2 class="main-copy">
							<span class="txt">휴대폰으로<br>본인인증을 해주세요</span>
						</h2>
						<!--// .title* -->

						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1">이름</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="textfield1" class="input-data" placeholder="입력해 주세요" maxlength="20" value="김신한" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield26">주민등록번호</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .input -->
											<div class="input-mixed w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="textfield44" maxlength="6" class="input-data" placeholder="앞 6자리" value="880101">
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="password" name="" id="textfield45" maxlength="7" class="input-data" placeholder="뒤 7자리">
													</div>
													<!--// .input -->
												</div>
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield3">휴대폰번호</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="textfield3" class="input-data" placeholder="-없이 숫자만 입력" maxlength="20" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<div class="group">
						<h3 class="title-h3"><span class="txt">약관동의</span></h3>
						<!-- .agreement -->
						<div class="agreement">
							<div class="agree-total option-parent">
								<div class="unit">
									<!-- .checkbox* -->
									<label for="agree-check-all" class="checkbox-item option-agree">
										<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control" checked="">
										<span class="label"><span class="fc-primary">[필수]</span>보험가입설계 정보 전체동의</span>
									</label>
									<!--// .checkbox* -->
								</div>
								<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">약관 전체보기</span></a></div>
							</div>
							<div class="agree-group">
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check1" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck1" id="agree-check1" class="control" checked="">
											<span class="label">수집 이용에 관한 사항<span class="fc-highlight">(필수)</span></span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check2" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck2" id="agree-check2" class="control" checked="">
											<span class="label">제공에 관한 사항<span class="fc-highlight">(필수)</span></span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check3" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck3" id="agree-check3" class="control" checked="">
											<span class="label">조회에 관한 사항<span class="fc-highlight">(필수)</span></span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check4" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck4" id="agree-check4" class="control">
											<span class="label">상품소개를 위한 동의(선택)</span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
							</div>
						</div>
						<!--// .agreement -->
					</div>
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>상담신청</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
