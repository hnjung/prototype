<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">본인인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet is-open" id="popupBottomSheetExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBottomSheetExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head  2023-12-11 : 팝업 타이틀 수정 -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupBottomSheetExampleTitle">
						<span>보험계약 체결을 위한 전자 문서 작성 및 보관에 대한 사전동의 요청</span>
					</h2>
				</div>
				<!--// .popup-head  2023-12-11 : 팝업 타이틀 수정 -->
				<!-- .popup-content -->
				<div class="popup-content">
				
					<!-- .section -->
					<section class="section">
						<h3 class="title-h2"><span class="txt">청약을 진행하려면<br>동의가 필요해요</span></h3><!-- 2023-12-11 : 타이틀 추가 -->
						<!-- .group -->
						<div class="group space-mt-xl"><!-- 2023-12-11 : 클래스 'space-mt-xl' 추가 -->
							<div class="agreement">
								<div class="agree-total">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check-all2" class="checkbox-item option-agree">
											<input type="checkbox" name="agreeCheckAll" id="agree-check-all2" class="control" checked="">
											<span class="label">보험계약 체결을 위한 전자 문서 작성 및 보관에 대한 사전동의</span><!-- 2023-11-28 : 띄어쓰기 수정 -->
										</label>
										<!--// .checkbox*  -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">약관 전체보기</span></a></div>
								</div>
							</div>
						</div>
						<!--// .group  -->
					</section>
					<!--// .section -->
					
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>다음</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBottomSheetExample">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
