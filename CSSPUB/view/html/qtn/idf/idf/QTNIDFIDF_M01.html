<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신분증 확인 촬영 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신분증 확인 촬영 안내</span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- 2024-01-09 : 전체수정 -->
				<!-- .section -->
				<section class="section id-card">
					<h2 class="main-copy">
						<div class="step"><strong>1</strong><span>/5</span></div>
						<span class="txt">신분을 인증할 수단을<br>선택해 주세요</span>
					</h2>

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list -->
							<ul class="card-list option-icon">
								<!-- 외국인일 경우 히든 -->
								<li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<h3 class="card-title">
											<strong class="key id-type1"><em>주민등록증</em></strong>
										</h3>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<h3 class="card-title">
											<strong class="key id-type2"><em>운전면허증</em></strong>
										</h3>
									</a>
								</li>
								<!--// 외국인일 경우 히든 -->

								<!-- 내국인 히든 경우 히든 -->
								<li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<h3 class="card-title">
											<strong class="key id-type4"><em>외국인 등록증</em></strong>
										</h3>
									</a>
								</li>
								<!--// 내국인 히든 경우 히든 -->

								<!-- 2024-02-05 : 삭제 -->
								<!-- <li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<h3 class="card-title">
											<strong class="key id-type3"><em>여권</em></strong>
										</h3>
									</a>
								</li> -->
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<ul class="note-list">
									<li>신분증 진위확인을 위해 정확한 정보를 입력해 주세요.</li>
									<li>정보확인이 어렵거나 유효하지 않은 신분증은 거래가 제한(거절)될 수 있습니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				<!--// 2024-01-09 : 전체수정 -->
				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
