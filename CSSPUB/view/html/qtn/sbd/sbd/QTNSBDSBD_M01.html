<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>청약서 다운로드 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">청약서 다운로드</span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .step -->
						<div class="step"><strong>5</strong><span>/5</span></div>
						<!--// .step -->
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">청약 필수 확인 문서를<br>다운로드해 주세요.</span></h2><!-- 2024-03-20 : 타이틀 텍스트 변경  -->
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group --> <!-- 카카오 url 접근 시 타이틀 -->
					<div class="group" style="display: none;"> 
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">청약 필수 확인 문서를<br>다운받아주세요</span></h2>
						<p class="title-copy">해당 서류는 <strong>2023년 7월 27일 23:59(30일)</strong>까지 내려 받으실 수 있습니다.</p>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- document download -->
						<div class="doc-download">
							<!-- .card -->
							<div class="card">
								<!-- .list-head -->
								<div class="list-head">
									<h3 class="list-title">필수 확인문서</h3>
									<!-- 2024-03-20 : '전체 다운로드' 버튼 삭제<div class="list-btn">
										<button type="button" class="btn contained option-cta"><span>전체 다운로드</span></button>
									</div>-->
								</div>
								<!--// .list-head -->
								<ul class="card-list option-single">
									<li class="card-item">
										<h3 class="card-title">
											<strong class="key"><em>청약서</em></strong>
										</h3>
										<button type="button" class="btn contained option-sm"><span>다운로드</span></button>
									</li>
									<li class="card-item">
										<h3 class="card-title">
											<strong class="key"><em>상품설명서</em></strong>
										</h3>
										<button type="button" class="btn contained option-sm"><span>다운로드</span></button>
									</li>
									<li class="card-item">
										<h3 class="card-title">
											<strong class="key"><em>보험약관</em></strong>
										</h3>
										<button type="button" class="btn contained option-sm"><span>다운로드</span></button>
									</li>
									<!-- 카카오URL 접근 시 피보험자 미노출 2024-02-29 : '증권' 항목 삭제 
									<li class="card-item">
										<h3 class="card-title">
											<strong class="key"><em>증권</em></strong>
										</h3>
										<button type="button" class="btn contained option-sm"><span>다운로드</span></button>
									</li>-->
								</ul>
							</div>
							<!--// .card -->
						</div>
						<!--// document download -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<!-- 2024-02-29 : '알려드립니다' 문구 수정 및 삭제 -->
								<ul class="note-list">
									<li>비밀번호는 생년월일 8자리입니다. (예: 19850101)</li>
									<li>다운로드 버튼을 누르시면 청약서류를 PDF 문서로 내려 받으실 수 있습니다.</li>
								</ul>
								<!--// 2024-02-29 : '알려드립니다' 문구 수정 및 삭제 -->
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
