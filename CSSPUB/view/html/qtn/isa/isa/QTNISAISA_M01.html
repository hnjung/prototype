<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험청약 약관 동의 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험청약 약관 동의</span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->
				
				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .step -->
						<div class="step"><strong>3</strong><span>/5</span></div>
						<!--// .step -->
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">보험 청약을 위해<br>약관 확인 후 동의해 주세요</span></h2>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .agreement -->
						<div class="agreement">
							<div class="agree-total option-parent">
								<div class="unit">
									<!-- .checkbox* -->
									<label for="agree-check-all" class="checkbox-item option-agree">
										<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control" checked="">
										<span class="label"><span class="fc-primary">[필수]</span>보험청약을 위한 약관 동의</span>
									</label>
									<!--// .checkbox* -->
								</div>
								<!-- <div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">약관 전체보기</span></a></div> -->
							</div>
							<div class="agree-group">
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check1" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck1" id="agree-check1" class="control" checked="">
											<span class="label">예금자보호 안내</span><!-- 2024-03-27 : 항목명 수정 -->
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<!-- 2024-03-05 : [D] 일반, 공장, 주택 화재시 해당 내용 히든  -->
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check2" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck2" id="agree-check2" class="control" checked="">
											<span class="label">보험료 결제를 위한 약관</span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<!--// 2024-03-05 : [D] 일반, 공장, 주택 화재시 해당 내용 히든  -->
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check3" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck3" id="agree-check3" class="control" checked="">
											<span class="label">보험료 이체 약관</span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check4" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck4" id="agree-check4" class="control">
											<span class="label">전자금융거래 이용 약관</span>
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
								<div class="agree-item">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check5" class="checkbox-item option-single">
											<input type="checkbox" name="agreeCheck5" id="agree-check5" class="control">
											<span class="label">약관 및 청약서류 교부에 관한 사항</span><!-- 2024-03-27 : 항목명 수정 -->
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
								</div>
							</div>
						</div>
						<!--// .agreement -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<ul class="note-list">
									<li>관련 법률 및 규정에 따라 개인(신용)정보의 수집, 이용, 조회 제공 동의가 필요합니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>

<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
