<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>계약정보확인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->
				
				<!-- .section -->
				<section class="section happycall">
					<!-- .group -->
					<div class="group">
						<!-- .step -->
						<div class="step"><strong>1</strong><span>/2</span></div>
						<!--// .step -->
						<!-- .title* -->
						<h2 class="title-h2">
							<span class="txt">완전판매모니터링을<br>진행할 계약을 선택해<br>주세요.</span><!-- 2024-02-07 : 텍스트 수정 -->
						</h2>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list -->
							<ul class="card-list option-single">
								<li class="card-item">
									<label for="loginWay1" class="card-select card-link">
										<input type="radio" name="loginWay" id="loginWay1" class="control sr-only" tabindex="0">
										<div class="label">
											<h3 class="card-title">
												<span class="login-way phone"><em>운전자보험은 신한이지(무배당)</em></span>
											</h3>
											<div class="card-info">
												<div class="item-row option-top">
													<div class="unit"><span class="txt">완전판매모니터링 진행 가능기간</span></div><!-- 2024-02-07 : 텍스트 수정 -->
													<div class="unit"><span class="txt option-value">2022.00.00~2022.00.00</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">완전판매모니터링 구분</span></div><!-- 2024-02-07 : 텍스트 수정 -->
													<div class="unit"><span class="txt option-value">피보험자</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">계약일자</span></div>
													<div class="unit"><span class="txt option-value">2023.01.01</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">계약자</span></div>
													<div class="unit"><span class="txt option-value">김신한</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신돌</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">보험기간</span></div>
													<div class="unit"><span class="txt option-value">2022.00.00~2022.00.00</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">보험료</span></div>
													<div class="unit"><span class="txt option-value"><span>14,999</span>원</span></div>
												</div>
												<div class="item-row option-top">
													<div class="unit"><span class="txt">계약상태</span></div>
													<div class="unit"><span class="txt option-value"><span>정상</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- 2023-12-14 동의영역 마크업 수정<div class="agreement">
							<div class="agree-total">
								<div class="unit">
									<label for="agree-check-all2" class="checkbox-item option-agree">
										<input type="checkbox" name="agreeCheckAll" id="agree-check-all2" class="control">
										<span class="label">해피콜 답변 동의</span>
									</label>
								</div>
							</div>
						</div>-->
						<label for="checkBoxC1" class="checkbox-item boxed">
							<input type="checkbox" name="checkBoxC" id="checkBoxC1" class="control" checked>
							<span class="label"><em class="txt">완전판매모니터링 답변 동의</em></span><!-- 2024-02-07 : 텍스트 수정 -->
						</label>
						<!--// 2023-12-14 동의영역 마크업 수정 -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<ul class="note-list">
									<li>지금부터 진행하는 내용은 고객님의 권리보호를 위해 저장됩니다.</li>
									<li>답변하시는 내용은 향후 민원 발생 시 중요한 근거자료로 활용되오니 정확한 답변 부탁드리겠습니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->
				
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
