<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>해피콜 오답 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">오답문항을 수정해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group 2023-12-11 : 마크업 수정 -->
					<div class="group">
						<!-- .note* -->
						<ul class="note-list depth-root">
							<li class="primary">오답 수정없이 제출 하실경우,  담당 FC와 상품 내용 상담 후 다시 한번 완전판매모니터링 진행이 필요 합니다.</li><!-- 2024-02-07 : 텍스트 수정 -->
							<!-- 2024-02-07 : 문구 삭제 <li>오답내용 수정 완료 후 다시 제출해주세요.</li> -->
							<li>답변에 대한 설명이 필요하신 경우 담당 FC와 확인 후 다시 진행 부탁드립니다.</li>
						</ul>
						<!--// .note* -->

						<div class="box option-bg wrong-answer">
							<strong class="answer-title">오답번호 수정하기</strong>
							<ul class="list">
								<li>
									<a href="javascript:;" class="btn-prev-link">1번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">3번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">5번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">8번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">9번</a>
								</li>
							</ul>
						</div>
						
						<!-- .btn -->
						<div class="btn-group">
							<button type="button" class="btn texted space-mt-sm"><span>수정없이 제출하기</span></button>
						</div>
						<!--// .btn -->
					</div>
					<!--// .group 2023-12-11 : 마크업 수정 -->
					
				</section>
				<!--// .section -->
				
				<!--// [D]개발영역 끝 -->
				
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
