<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>해피콜 완료 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- 2024-02-07 : 전체 수정 -->
					<!-- [D]완전판매모니터링 문항 정답 제출 페이지 -->
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">완전판매모니터링이<br>완료되었습니다.</span>
					</h2>
					<!--// .title* -->
				
					<!-- [D]완전판매모니터링 문항 오답 제출 완료페이지  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title" style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">완전판매모니터링 오답을<br>제출하셨어요.</span>
					</h2>
					<!--// .title* -->

					
					<!-- [D]기응답  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title"  style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">이미 완전판매모니터링을<br>완료하셨어요.</span>
					</h2>
					<!--// .title* -->

					<!-- [D]기간지남  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">완전판매모니터링<br>응답기간이 지났어요.</span>
					</h2>
					<!--// .title* -->

					<!-- [D]계약상태 비정상  -->
					<h2 class="title-h2 result-title" style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">완전판매모니터링을<br>진행하실 수 없어요.</span>
					</h2>

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<ul class="note-list depth-root">
							<li style="display: none;">담당 FC가 오답 설문을 확인하고 연락드릴 예정입니다. </li><!-- 완전판매모니터링 문항 오답 제출 완료 시 노출 -->
							<li>소중한 응답 감사합니다.</li> <!-- 완전판매모니터링 문항 정답 제출 시 노출 -->
							<li>완전판매모니터링 관련 문의 사항은 고객센터(1544-2580)로  연락 부탁드립니다.</li>
						</ul>
						<!--// .note* -->

						<!-- 완전판매모니터링 문항 오답 제출 완료 시 노출 -->
						<div class="btn-group">
							<!-- .btn -->
							<button type="button" class="btn texted space-mt-sm"><span>오답 수정</span></button>
							<!--// .btn -->
						</div>
					</div>

					<!-- 계약상태 비정상일 경우 노출 -->
					<!-- fc call -->
					<div class="fc-call" style="display: none;">
						<a href="tel:010-7894-1235" class="call-num">
							<div class="desc">
								<em>최전문 FC와 통화</em>
								<p>계약관련 문의는 담당 FC에게 문의해주세요.</p>
							</div>
						</a>
					</div>
					<!--// fc call -->
					<!-- 2024-02-07 : 전체 문구 수정 -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->
				
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
