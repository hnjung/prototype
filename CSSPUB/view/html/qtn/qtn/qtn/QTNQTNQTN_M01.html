<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>청약보완 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->
				
				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h2 class="main-copy">
							<span class="txt">청약을 위해 <br>추가서류가 필요해요.</span>
							<span class="copy">추가 서류 제출은 <span class="fc-primary">2023년 7월 27일 23:59(당일)</span>까지 진행이 가능합니다.</span>
						</h2>
						<!--// .title* -->

						<!-- step info -->
						<div class="step-info">
							<strong class="title-h3"><span class="txt">준비물 챙기셨나요?</span></strong>
							<div class="step-wrap">
								<ul class="list">
									<li class="item4"><!-- 2023-12-07 : 아이콘 수정으로인한 클래스 수정 -->
										<p>추가서류</p>
									</li>
									<li class="item2">
										<p>본인명의 스마트폰</p>
									</li>
								</ul>
							</div>
						</div>
						<!--// step info -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>추가 서류 등록 시작</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->
				
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
