<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>화재 상품설명서 문구덧쓰기 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">화재 상품설명서 문구덧쓰기</span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->
				<!-- .section -->
				<section class="section">
					<h2 class="main-copy">
						<div class="step"><strong>4</strong><span>/5</span></div>
						<span class="txt">상품설명서 문구를 <br>정확히 입력해 주세요.</span>
					</h2>
					
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list depth-root">
								<li>형광펜으로 칠해진 문구를 눌러 입력창이 나오면 해당 문구를 그대로 입력해 주세요.</li>
								<li>문구 작성 완료 후 제공되는 전자문서목록에서 전체 내용을 확인하실 수 있습니다.</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-lg">
						<strong class="title-h4"><span class="txt">보험 계약자 확인</span></strong>
						<!-- .list -->
						<ul class="list depth-u1">			
							<li>보험설계사 000으로부터 설명서를 교부받아 <button type="button" class="btn-list-text is-confirm">설명 듣고 이해</button>하였습니다. 또한, 본인이 가입하는 보험 계약의 예금자 보호 여부 및 한도에 대하여 설명 듣고 이해하였음을 확인합니다.</li>
						</ul>
						<!--// .list -->
					</div>
					<!--// .group -->
					
					<!-- .btn -->
					<div class="btn-group option-main">
						<button type="button" class="btn primary"><span>다음</span></button>
					</div>
					<!--// .btn -->
				</section>
				<!--// .section -->
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
