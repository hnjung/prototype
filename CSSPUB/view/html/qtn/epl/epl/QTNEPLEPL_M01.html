<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>전자문서 목록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">전자문서 목록</span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .step -->
						<div class="step"><strong>4</strong><span>/5</span></div>
						<!--// .step -->
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">전자문서 목록을<br>확인해 주세요</span></h2>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .checkbox* -->
						<fieldset class="checkbox-group option-boxed">
							<label for="checkBoxA1-1" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-1" class="control">
								<span class="label"><em class="txt">계약체결/이행등을위한 개인(신용) 정보동의</em></span>
							</label>
							<label for="checkBoxA1-2" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-2" class="control">
								<span class="label"><em class="txt">계약 전 알릴의무사항</em></span>
							</label>
							<label for="checkBoxA1-3" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-3" class="control">
								<span class="label"><em class="txt">청약서</em></span>
							</label>
							<label for="checkBoxA1-4" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-4" class="control">
								<span class="label"><em class="txt">상품설명서</em></span>
							</label>
							<label for="checkBoxA1-5" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-5" class="control">
								<span class="label"><em class="txt">보험계약 이동에 따른 비교안내 확인서</em></span>
							</label>

							<!-- 2024-03-20 : 피보험자 화면 미노출 -->
							<label for="checkBoxA1-6" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-6" class="control">
								<span class="label"><em class="txt">상품설명 내용 확인서</em></span>
							</label>
							<label for="checkBoxA1-7" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-7" class="control">
								<span class="label"><em class="txt">금융상품 판매대리 중대업자의 고지 의무사항 안내</em></span>
							</label>
							<!--// 2024-03-20 : 피보험자 화면 미노출 -->

							<label for="checkBoxA1-8" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-8" class="control">
								<span class="label"><em class="txt">보험약관</em></span>
							</label>

							<!-- 2024-03-20 : 피보험자 화면 미노출 -->
							<label for="checkBoxA1-9" class="checkbox-item">
								<input type="checkbox" name="checkBoxA1" id="checkBoxA1-9" class="control">
								<span class="label"><em class="txt">FATCA 및 CRS본인 확인서</em></span>
							</label>
							<!--// 2024-03-20 : 피보험자 화면 미노출 -->
						</fieldset>
						<!--// .checkbox* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
