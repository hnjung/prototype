<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>전자문서 덧쓰기 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">전자문서 덧쓰기</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet is-open" id="popupBottomSheetExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBottomSheetExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head  2023-12-11 : 팝업 타이틀 수정 -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupBottomSheetExampleTitle">
						<span>전자문서 덧쓰기</span>
					</h2>
				</div>
				<!--// .popup-head  2023-12-11 : 팝업 타이틀 수정 -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<h3 class="title-h2"><span class="txt">문구를 따라 써주세요</span></h3><!-- 2023-12-11 : 타이틀 추가 -->
						<!-- .group -->
						<div class="group space-mt-xl"><!-- 2023-12-11 : 클래스 'space-mt-xl' 추가 -->
							<!-- 2024-02-19 : 마크업 수정 -->
							<div class="item-col">
								<div class="unit">
									<div class="box option-bg wording-item">
										<span class="fc-base fs-sm">문구</span>
										<strong>설명</strong>
									</div>
								</div>
								<div class="unit space-mt-lg">
									<div class="input w-100">
										<input type="text" name="" id="textfield7" class="input-data" placeholder="설명" value="">
									</div>
								</div>
							</div>
							<!--// 2024-02-19 : 마크업 수정 -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>다음</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBottomSheetExample">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
