<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/int/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="true" data-main-copy="false" class="option-error">
		<!-- [D]
			페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
			페이지 유형이 에러메시지인 경우 class="option-error"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo bi"><span class="sr-only">신한EZ손해보험</span></span>
				<span class="txt">타이틀 영역</span>
			</h1>
			<!-- <button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button> -->
			<!-- #nav -->
			<!-- <nav id="gnb">
			</nav> -->
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group error-wrap">
						<div class="error-img fn-ani-set" data-ani-item="system-check"></div>
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">시스템 점검 안내</span></h2>
						<!--// .title* -->

						<p class="error-txt">보다 안정적인 서비스 제공을 위해 시스템 점검을 실시합니다. 점검 중에는 서비스 이용이 불가하니 아래 점검 일정 확인 후 이용해 주세요. <br>보다 나은 서비스 제공을 위해 노력하겠습니다.</p>

						<!-- .card -->
						<div class="card option-data error-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">작업일자</span></div>
											<div class="unit"><span class="txt option-value">2023.12.27(토)</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">작업시간</span></div>
											<div class="unit"><span class="txt option-value">02:00~06:00(4시간)</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">작업내용</span></div>
											<div class="unit"><span class="txt option-value">서비스 개선 및 서버 안정화 작업</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!--// .card -->
						<!-- .list -->
						<ul class="list depth-u4">
							<li>시스템 점검 상황에 따라 작업 시간은 다소 가감될 수 있습니다.</li>
						</ul>
						<!--// .list -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer">
		</footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
