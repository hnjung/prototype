<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/int/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="true" data-main-copy="false" class="option-error">
		<!-- [D]
			페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
			페이지 유형이 에러메시지인 경우 class="option-error"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo bi"><span class="sr-only">신한EZ손해보험</span></span>
				<span class="txt">타이틀 영역</span>
			</h1>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group error-wrap">
						<div class="error-img fn-ani-set" data-ani-item="system-500"></div>
						<!-- .title* -->
						<h2 class="title-h2"><span class="txt">서버 연결이 지연되고 있습니다.</span></h2>
						<!--// .title* -->

						<p class="error-txt">서버가 일시적으로 사용할 수 없거나, 사용자 접속이 많아 서비스 연결이 지연되고 있습니다. <br>잠시 후 다시 이용해 주세요.</p>
						<button type="button" class="btn primary error-btn"><span>메인으로 이동</span></button>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer">
		</footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
