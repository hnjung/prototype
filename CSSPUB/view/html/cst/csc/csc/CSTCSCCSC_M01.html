<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>고객기념일 조회 및 결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cst/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">고객 기념일</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section custom">
					<!-- .title* -->
					<h2 class="title-main"><span class="txt">고객기념일</span></h2>
					<!--// .title* -->				

					<!-- .group -->
					<div class="group">
						<div class="item-row">
							<div class="calendar-head unit">
								<div class="select in-calendar">
									<select name="" id="calendar1" class="select-data fn-year" aria-label="년" title="년도 선택" aria-hidden="true" tabindex="-1">
										<option value="2023" selected>2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
									</select>
								</div>
								<div class="select in-calendar">
									<select name="" id="calendar2" class="select-data fn-month" aria-label="월" title="월 선택" aria-hidden="true" tabindex="-1">
										<option value="04" selected>04</option>
										<option value="05">05</option>
										<option value="06">06</option> 
									</select>
								</div>  
							</div>  
							<div class="client-anniver unit">
								<div class="ico-birth"><span>생일<strong>13</strong>명</span></div>
								<div class="ico-wedding"><span>결혼기념일<strong>5</strong>명</span></div>
							</div>
						</div>

						
						<div class="client-calendar">
							<table>
								<caption class="sr-only">
									<!-- 표제목 -->
									<strong>고객기념일 표</strong>
									<!-- 표내용순서 -->
									<span>일, 월, 화, 수, 목, 금, 토 생일, 결혼기념일 정보</span>
								</caption>
								<colgroup>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
								</colgroup>
								<thead>
									<tr>
										<th scope="col">일</th>
										<th scope="col">월</th>
										<th scope="col">화</th>
										<th scope="col">수</th>
										<th scope="col">목</th>
										<th scope="col">금</th>
										<th scope="col">토</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>
											<span class="day">1</span>
											<button type="button">
												<div class="item">
													<strong class="birth"><em>[생]</em>홍길동</strong>
													<strong class="wedding"><em>[결]</em> 박신한</strong>
													<span class="plus">+5</span>
												</div>
											</button>
										</td>
									</tr>
									<tr>
										<td><span class="day">2</span></td>
										<td><span class="day">3</span></td>
										<td><span class="day">4</span></td>
										<td class="today">
											<span class="day">5</span>
											<button type="button">
												<div class="item">
													<strong class="birth"><em>[생]</em>홍길동</strong>
													<strong class="wedding"><em>[결]</em> 박신한</strong>
													<span class="plus">+5</span>
												</div>
											</button>
										</td>
										<td><span class="day">6</span></td>
										<td><span class="day">7</span></td>
										<td><span class="day">8</span></td>
									</tr>
									<tr>
										<td><span class="day">9</span></td>
										<td><span class="day">10</span></td>
										<td><span class="day">11</span></td>										
										<td class="is-active">
											<span class="day">12</span>
											<button type="button">
												<div class="item">
													<strong class="birth"><em>[생]</em>홍길동</strong>
													<strong class="wedding"><em>[결]</em> 박신한</strong>
													<span class="plus">+5</span>
												</div>
											</button>
										</td>
										<td><span class="day">13</span></td>
										<td><span class="day">14</span></td>
										<td><span class="day">15</span></td>
									</tr>
									<tr>										
										<td><span class="day">16</span></td>
										<td><span class="day">17</span></td>										
										<td><span class="day">18</span></td>
										<td><span class="day">19</span></td>
										<td><span class="day">20</span></td>
										<td><span class="day">21</span></td>
										<td><span class="day">22</span></td>
									</tr>
									<tr>										
										<td><span class="day">23</span></td>
										<td><span class="day">24</span></td>										
										<td><span class="day">25</span></td>
										<td><span class="day">26</span></td>
										<td><span class="day">27</span></td>
										<td><span class="day">28</span></td>
										<td><span class="day">29</span></td>
									</tr>
									<tr>										
										<td><span class="day">30</span></td>
										<td><span class="day"></span></td>										
										<td><span class="day"></span></td>
										<td><span class="day"></span></td>
										<td><span class="day"></span></td>
										<td><span class="day"></span></td>
										<td><span class="day"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		
	</div>
	<!--// #popup -->
</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
