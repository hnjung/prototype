<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>축하 메시지 발송 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cst/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupMsg" aria-haspopup="dialog" aria-controls="popupMsg"><span>축하 메시지 발송</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupMsg" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupMsgTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupMsgTitle"><span>축하 메시지 발송</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group space-pt-lg">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="selectF">템플릿</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
											<div class="form-value">
												<!-- .select -->
												<div class="select w-100">
													<select name="" id="selectF" class="select-data" aria-label="템플릿" aria-hidden="true" tabindex="-1">
														<option value="" disabled selected>옵션을 선택해 주세요</option>
														<option value="selectF1" selected>생일축하안내</option>
														<option value="selectF2">결혼기념일축하안내</option>
													</select>
												</div>
												<!--// .select -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong>선택고객</strong></div><!-- 2023-10-20 : strong 태그 추가, label 태그 삭제 -->
											<div class="form-value">
												<!-- .chip* -->
												<div class="chip-group">
													<span class="chip-data">
														<span class="txt">김신한</span>
														<button type="button" class="delete">
															<span class="icon"></span>
															<span class="sr-only">삭제</span>
														</button>
													</span>
													<span class="chip-data">
														<span class="txt">이신한</span>
														<button type="button" class="delete">
															<span class="icon"></span>
															<span class="sr-only">삭제</span>
														</button>
													</span>
													<span class="chip-data">
														<span class="txt">김이지</span>
														<button type="button" class="delete">
															<span class="icon"></span>
															<span class="sr-only">삭제</span>
														</button>
													</span>
													<span class="chip-data">
														<span class="txt">박신한</span>
														<button type="button" class="delete">
															<span class="icon"></span>
															<span class="sr-only">삭제</span>
														</button>
													</span>
												</div>
												<!--// .chip* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="textarea1">메시지</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
											<div class="form-value">
												<!-- .textarea -->
												<div class="textarea message">
													<textarea name="" id="textarea1" class="textarea-data" placeholder="입력해 주세요" readonly>이번달 생일을 맞이하시는 김시한님 진심으로 축하드립니다. 좋은 일들이 가득한 하루 되세요. 신한EZ손해보험이 늘 김신한님을 응원합니다. 신한EZ손해보험 홍길동 (무료수신거부: 02-1544-2580)</textarea>
												</div>
												<!--// .textarea -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->	

						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
								<div class="note-head">
									<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
									<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
								</div>
								<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
									<ul class="note-list">
										<li>메시지 템플릿을 선택하시면, 고객에게 발송되는 내용이 표시됩니다.</li>
										<li>내용 확인 후 [발송]버튼을 누르면 알림톡 or LMS로 선택하신 고객에게 발송됩니다.</li>
									</ul>
								</div>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->

					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>발송</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupMsg">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
