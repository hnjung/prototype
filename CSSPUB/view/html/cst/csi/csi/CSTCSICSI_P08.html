<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>주소검색 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cst/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupAddress" aria-haspopup="dialog" aria-controls="popupAddress"><span>주소검색</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupAddress" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupAddressTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupAddressTitle"><span>주소검색</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<div class="group">
							<!-- .input -->
							<div class="input option-search w-100">
								<input type="text" name="" id="textfield11" class="input-data" title="검색어를 입력해주세요" placeholder="도로명 또는 지번, 건물명 입력">
								<button type="button" class="btn-search"><span class="sr-only">검색</span></button>
							</div>
							<!--// .input -->
						</div>
					
						<div class="group space-pt-lg">
							<!-- [D] 주소 검색 전에만 노출 -->
							<strong class="note-title fc-body">주소검색 예시</strong>
							<ul class="note-list">
								<li>도로명+건물번호 <span class="fc-primary">(예: 남대문로 113)</span></li>
								<li>읍/면/동/리+지번 <span class="fc-primary">(예: 다동 103)</span></li>
								<li>건물명 <span class="fc-primary">(예: 동부다동빌딩)</span></li>
							</ul>
							<!--// [D] 주소 검색 전에만 노출 -->

							<!-- .data -->
							<div class="data">
								<div class="list-head">
									<div class="list-total">
										<span>검색결과 <strong>22</strong>건</span>
									</div>
								</div>

								<ul class="list-address">
									<li class="item">
										<button type="button" class="fn-popup-open" data-popup-id="#popupContractAgree" aria-haspopup="dialog" aria-controls="popupContractAgree">
											<div class="item-col">
												<div class="unit"><strong>04522</strong></div>
												<div class="unit">
													<p class="address">서울 성동구 상원길63 쌍용아파트</p>
													<p class="old-address">서울중구 다동 92</p>
												</div>
											</div>
										</button>
									</li>
									<li class="item">
										<button type="button" class="fn-popup-open" data-popup-id="#popupContractAgree" aria-haspopup="dialog" aria-controls="popupContractAgree">
											<div class="item-col">
												<div class="unit"><strong>04522</strong></div>
												<div class="unit">
													<p class="address">서울 성동구 상원길63 쌍용아파트</p>
													<p class="old-address">서울중구 다동 92</p>
												</div>
											</div>
										</button>
									</li>
									<li class="item">
										<button type="button" class="fn-popup-open" data-popup-id="#popupContractAgree" aria-haspopup="dialog" aria-controls="popupContractAgree">
											<div class="item-col">
												<div class="unit"><strong>04522</strong></div>
												<div class="unit">
													<p class="address">서울 성동구 상원길63 쌍용아파트</p>
													<p class="old-address">서울중구 다동 92</p>
												</div>
											</div>
										</button>
									</li>
								</ul>

								<!-- .list-foot -->
								<div class="list-foot option-more">
									<button type="button" class="btn-list-more"><span>더보기</span></button>
								</div>
								<!--// .list-foot -->
								<!-- .list-nodata -->
								<div class="list-nodata">
									<p>검색결과가 없습니다.<br>다른 검색어를 이용해 보세요.</p>
								</div>
								<!--// .list-nodata  -->
							</div>
							<!--// .list -->
						</div>
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupAddress">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->


		<!-- [D]상세주소 입력 팝업 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupContractAgree" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupContractAgreeTitle"><!-- @set: option-bottom-sheet -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupContractAgreeTitle"><span>상세주소 입력</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name title-copy"><strong>선택한 주소</strong></div>
											<div class="form-value">
												<div class="note list-address">
													<div class="item-col">
														<div class="unit"><strong>04522</strong></div>
														<div class="unit">
															<p class="address">서울 성동구 상원길63 쌍용아파트</p>
															<p class="old-address">서울중구 다동 92</p>
														</div>
													</div>
												</div>
											</div>
										</li>
										
										<li class="form-item">
											<div class="form-name title-copy"><strong><label for="textfield1">상세주소</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1" class="input-data" placeholder="입력해 주세요" value="">
												</div>
												<!--// .input -->
											</div>
										</li>
										
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupContractAgree">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]상세주소 입력 팝업 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
