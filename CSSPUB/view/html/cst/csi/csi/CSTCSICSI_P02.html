<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>고객셀프등록  &gt;  신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cst/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupBottomSheetExample" aria-haspopup="dialog" aria-controls="popupBottomSheetExample"><span>고객셀프등록</span></a>
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-fold" id="popupBottomSheetExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBottomSheetExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupBottomSheetExampleTitle"><span>고객셀프등록</span></h2><!-- 2024-03-25 : 타이틀 문구 변경 -->
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- 2023-12-11 : 내용수정으로 인한 마크업 수정  <p class="txt">고객 휴대폰 정보 입력 후 [URL 전송] 버튼을 눌러 주세요.</p> -->
							<div class="note">
								<ul class="note-list">
									<li>휴대폰 번호 입력 후 [고객정보 입력 전송] 버튼을 클릭하시면, 고객에서 등록 요청 링크가 발송됩니다.</li>
									<li>고객정보 입력과 가입설계 동의 후 본인인증을 완료하면 고객정보가 등록됩니다.</li>
									<li>고객정보 등록 후 등록정보 및 추가정보를 입력해 주세요.</li>
								</ul>
							</div>
							<!--// 2023-12-11 : 내용수정으로 인한 마크업 수정 -->

							<!-- .form -->
							<div class="form space-mt-lg">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1">휴대폰 번호</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="tel" name="" id="textfield1" class="input-data" placeholder="‘-’없이 숫자만 입력" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>URL 전송</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBottomSheetExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
