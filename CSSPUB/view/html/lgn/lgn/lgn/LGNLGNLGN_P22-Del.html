<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>패턴인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/lgn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">타이틀 영역</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupLoginFingerprint" aria-haspopup="dialog" aria-controls="popupLoginFingerprint"><span>패턴인증</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupLoginFingerprint" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupLoginFingerprintTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupLoginFingerprintTitle"><span>패턴인증</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h3 class="main-copy align-center"><span class="txt">패턴을 입력해 주세요.</span></h3>
							<!--// .title* -->

							<div class="login-way-content pattern">
								<div class="process-pattern"></div><!-- [D]임시 : 패턴 출력 영역 -->

								<!-- .item* -->
								<div class="item-col space-pt-xl">
									<!-- 패턴 불일치 문구 -->
									<div class="data-helper option-error" role="alert">
										<span class="helper-txt">패턴이 일치하지 않습니다. 다시 입력해 주세요. (1/5)</span>
									</div>
									<!--// 패턴 불일치 문구 -->

									<!-- 패턴 초기화 문구 -->
									<div class="data-helper option-error" role="alert">
										<span class="helper-txt">패턴을 5회 잘못 입력하여 초기화 되었습니다.<br>패턴 재등록 후 로그인해 주세요.</span>
									</div>
									<!--// 패턴 초기화 문구 -->
								</div>
								<!--// .item* -->
							</div>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group option-center">
						<a href="javascript:;" class="btn-bullet-link"><span>다른 방법으로 로그인</span></a>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupLoginFingerprint">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
