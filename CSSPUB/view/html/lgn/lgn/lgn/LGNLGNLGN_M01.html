<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>ID/PW로그인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/lgn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">로그인</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-fixed">

					<!-- .title* -->
					<h2 class="title-h3 login-title"><span class="txt">로그인</span></h2>
					<!--// .title* -->
					
					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="userID">아이디</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="userID" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">아이디를 입력해 주세요.</span>
											</div>
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="userPassword">비밀번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="password" name="" id="userPassword" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">비밀번호를 입력해 주세요.</span>
											</div>
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">아이디 또는 비밀번호가 일치하지 않습니다.</span>
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->

						<!-- .item* -->
						<div class="item-row space-mt-xl">
							<div class="unit">
								<!-- .switch* -->
								<label for="saveID" class="switch-item">
									<span class="label">아이디 저장</span>
									<input type="checkbox" name="" id="saveID" class="control" checked>
								</label>
								<!--// .switch* -->
							</div>
							<div class="unit">
								<!-- .link* -->
								<a href="javascript:;" class="btn-bullet-link"><span>비밀번호 찾기</span></a>
								<!--// .link* -->
							</div>
						</div>
						<!--// .item* -->	

						<!-- .item* -->
						<div class="item-col space-mt-xxl">
							<div class="unit btn-group">
								<button type="button" class="btn primary"><span>2차 인증 선택</span></button>
							</div>
						</div>
						<!--// .item* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
