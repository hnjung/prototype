<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupNotice" aria-haspopup="dialog" aria-controls="popupNotice"><span>전산심사2-보완/불가</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupNotice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupNoticeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupNoticeTitle"><span>계약 전 알릴의무사항 안내</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<p class="main-copy">
								<span class="txt">
									김신한님의 전산심사 결과,<br>보험 청약을 위해<br>보완이 필요합니다.
								</span>
							</p>
							<!--// .title* -->

							<div class="note">
								<ul class="note-list">
									<li>아래 사유를 확인하시고 설계종료해 주세요.</li>
								</ul>
							</div>

							<div class="box option-bg space-mt-sm">
								<p class="text">PMS 응답 값 출력</p>
							</div>
						</div>

						<!-- .group -->
						<div class="group">
							<!-- .data -->
							<div class="data">
								<!-- .list-head -->
								<div class="list-head">
									<h3 class="list-title">설계 내용</h3>
								</div>
								<!--// .list-head -->
								<div class="data-body option-row">
									<table class="data-list">
										<caption class="sr-only">
											<strong>설계 내용 표</strong>
											<span>상해사망 정보</span>
										</caption>
										<colgroup>
											<col style="width: 12rem;">
											<col style="width: auto;">
										</colgroup>
										<tbody>
											<tr>
												<th></th>
												<td>운전자</td>
											</tr>
											<tr>
												<th>상해사망</th>
												<td>표준인수</td>
											</tr>
											<tr>
												<th>상해장해</th>
												<td>표준인수</td>
											</tr>
											<tr>
												<th>상해입원</th>
												<td>표준인수</td>
											</tr>
											<tr>
												<th>상해수술</th>
												<td>표준인수</td>
											</tr>
											<tr>
												<th>특정질환</th>
												<td>표준인수</td>
												</td>
											</tr>
											
										</tbody>
									</table>
								</div>
							</div>
							<!--// .data -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn filled fixed"><span>설계종료</span></button>
						<button type="button" class="btn primary"><span>인심사요청</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupNotice">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->

</div>
