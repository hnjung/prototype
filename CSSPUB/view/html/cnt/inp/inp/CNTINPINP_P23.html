<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>FC 전자문서 확인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>FC 전자문서 확인</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
 
		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>FC 전자문서 확인</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section"> 
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h3 class="main-copy">
								<span class="txt">FC님께서 확인해야 할<br class="br-mo"> 전자문서 목록입니다.<br>전자문서를 선택하여 확인해 주세요.</span>
								<span class="copy">앞서 작성하신 성명과 서명이 청약서, 상품설명 내용 학인서에 잘 표기되었는지 확인해 주세요.</span>
							</h3>
							<!--// .title* -->

							<!-- .card -->
							<div class="card">
								<!-- .card-list -->
								<ul class="card-list option-single">
									<li class="card-item">
										<div class="item-row">
											<div class="unit"><h3 class="card-title"><strong class="key"><em>청약서</em></strong></h3></div>
											<div class="unit"><a href="javascript:;" class="btn contained option-sm fn-popup-open" id="" data-popup-id="" aria-haspopup="dialog" aria-controls=""><span>확인 필요</span></a></div>
										</div>
									</li>
									<li class="card-item">
										<div class="item-row">
											<div class="unit"><h3 class="card-title"><strong class="key"><em>상품설명서</em></strong></h3></div>
											<div class="unit"><a href="javascript:;" class="btn primary option-sm fn-popup-open" id="" data-popup-id="" aria-haspopup="dialog" aria-controls=""><span>확인 완료</span></a></div>
										</div>
									</li>
									<li class="card-item">
										<div class="item-row">
											<div class="unit"><h3 class="card-title"><strong class="key"><em>상품설명 내용 확인서</em></strong></h3></div>
											<div class="unit"><a href="javascript:;" class="btn contained option-sm fn-popup-open" id="" data-popup-id="" aria-haspopup="dialog" aria-controls=""><span>확인 필요</span></a></div>
										</div>
									</li>
									<!-- 2024-01-18 : 전자문서 목록 리스트 추가 -->
									<li class="card-item">
										<div class="item-row">
											<div class="unit"><h3 class="card-title"><strong class="key"><em>보험계약 이동에 따른 비교안내 확인서</em></strong></h3></div>
											<div class="unit fixed"><a href="javascript:;" class="btn contained option-sm fn-popup-open" id="" data-popup-id="" aria-haspopup="dialog" aria-controls=""><span>확인 필요</span></a></div>
										</div>
									</li>
									<!--// 2024-01-18 : 전자문서 목록 리스트 추가 -->
								</ul>
								<!-- .card-list -->
							</div>
							<!--// .card -->
						</div>
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인 완료</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
