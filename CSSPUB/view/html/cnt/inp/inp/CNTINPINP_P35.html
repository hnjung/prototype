<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>이륜차 상해부담보 특별약관 가입여부 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>이륜차 상해부담보 특별약관 가입여부</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>이륜자동차 운전 및 탑승 중<br/>상해부담보 특별약관</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group space-pt-lg">
							<div class="item-col">
								<div class="unit">
									<!-- .radio* -->
									<fieldset class="radio-group option-boxed">
										<label for="radioBoxA1" class="radio-item">
											<input type="radio" name="radioBoxA" id="radioBoxA1" class="control" checked>
											<span class="label"><em class="txt">가입</em></span>
										</label>
										<label for="radioBoxA2" class="radio-item space-mt-sm">
											<input type="radio" name="radioBoxA" id="radioBoxA2" class="control">
											<span class="label"><em class="txt">미가입</em></span>
										</label>
									</fieldset>
									<!--// .radio* -->
								</div>
								<div class="unit">
									<ul class="list depth-u4">
										<li>피보험자가 보험기간 중 이륜자동차를 운전(탑승 포함) 하는 중에 발생한 상해사고 시 보험계약에서 정한 보험금 지급사유가 발생하였더라도 보험금을 지급하지 않습니다.</li>
										<li>이륜자동차 및 원동기장치자전거(개인형 이동 장치 포함) 사용 시 해당 특별약관을 가입하셔야 합니다.</li>
									</ul>
								</div>
							</div>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->  
				<div class="popup-foot">
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
