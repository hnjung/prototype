<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>매니저요청 완료	&gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">매니저요청 완료</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="title-step space-mb-lg">
						<span class="txt">보험료 설계</span>
						<!-- .step -->
						<div class="step"><strong>4</strong><span>/6</span></div>
						<!--// .step -->
					</h2>
					<!--// .title* -->

					<div class="group">
						<div class="summary">
							<ul class="summary-list item-half option-top">
								<li class="summary-item unit">
									<h3 class="summary-title">
										<span class="txt"><strong>고객정보</strong></span>
									</h3>
									<ul class="summary-person">
										<li>
											<strong><span class="badge option-base man">남</span> <span>계약자</span></strong>
											<p><span>김신한</span><span>만 33세</span><span>회사 사무직 종사자</span><span>자가용</span></p>
										</li>
										<li>
											<strong><span class="badge option-base woman">여</span> <span>피보험자</span></strong>
											<p><span>김신한</span><span>만 33세</span><span>회사 사무직 종사자</span><span>자가용</span></p>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-info"></span>
						<span class="txt">매니저에게<br>진행 요청을 하셨습니다</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<p class="text fc-base align-center">설계사님은 해당 고객님의 보험 설계 진행이 불가능합니다.<br>매니저가 요청 수락 전까지만 요청 취소가 가능합니다.</p>
					</div>
					<!--// .group -->
				</section>
				<!--// .section --->
			
				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>요청취소</span></button>
					<button type="button" class="btn primary"><span>홈 이동</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
