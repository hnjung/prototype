<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>고객 정보 변경 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupNotice" aria-haspopup="dialog" aria-controls="popupNoticeTitle"><span>고객정보 변경</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupNotice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupNoticeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupNoticeTitle"><span>고객정보 변경</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note">
								<ul class="note-list">
									<li>보험료 계산을 위해 피보험자 김신한님의 정확한 정보를 입력해 주세요.</li>
								</ul>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->

						<!-- .group -->
						<div class="group space-pt-xl">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>운전여부</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT1" class="segment-item">
														<input type="radio" name="radioT" id="radioT1" class="control" checked>
														<span class="label"><em class="txt">예</em></span>
													</label>
													<label for="radioT2" class="segment-item">
														<input type="radio" name="radioT" id="radioT2" class="control">
														<span class="label"><em class="txt">아니요</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong>운행용도</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT3" class="segment-item">
														<input type="radio" name="radioT2" id="radioT3" class="control" checked>
														<span class="label"><em class="txt">자가용</em></span>
													</label>
													<label for="radioT4" class="segment-item">
														<input type="radio" name="radioT2" id="radioT4" class="control">
														<span class="label"><em class="txt">영업용</em></span>
													</label>
													<label for="radioT5" class="segment-item">
														<input type="radio" name="radioT2" id="radioT5" class="control">
														<span class="label"><em class="txt">비운전자</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<!-- 2024-02-29 : '이륜차 운전여부' 항목 추가 -->
										<li class="form-item">
											<div class="form-name"><strong>이륜차 운전여부</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT6" class="segment-item">
														<input type="radio" name="radioT6" id="radioT6" class="control">
														<span class="label"><em class="txt">예</em></span>
													</label>
													<label for="radioT7" class="segment-item">
														<input type="radio" name="radioT6" id="radioT7" class="control" checked>
														<span class="label"><em class="txt">아니요</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<!--// 2024-02-29 : '이륜차 운전여부' 항목 추가 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1">직업정보</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input option-popup w-100">
													<input type="text" name="" id="textfield1" class="input-data" placeholder="placeholder" value="회사 사무직 종사자" readonly>
													<button type="button" class="btn-search"><span class="sr-only">검색</span></button>
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupNotice">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
