<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>FC 성명 및 서명 등록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>FC 성명 및 서명 등록</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
 
		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>FC 성명 및 서명 등록</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section contract option-max"> 
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h3 class="main-copy">
								<span class="txt">고객 청약 정보 확인이<br>완료되었습니다.</span>
								<span class="copy">FC님의 전자 문서 작성 및 고지의무사항 확인이 진행됩니다.<br>전자 문서에 등록할 FC님의 성명 및 서명을 등록해 주세요.</span>
							</h3>
							<!--// .title* -->
						</div>
						<!--// .group -->

						<!-- .group -->
						<div class="group space-reset-pt h-100">
							<div class="sign item-half h-100">
								<div class="unit option-max">
									<h3 class="title-h5"><span class="txt"><em class="fc-primary">FC님의 성명</em>을 정자로 입력해 주세요.</span></h3>
									<!-- 서명란 -->
									<div class="box option-bg h-100"></div>
									<!-- 서명란 -->
									<div class="btn-group option-full"><button type="button" class="btn contained"><span>입력/수정</span></button></div><!-- 2023-12-11 : 버튼 클래스 변경 -->
								</div>
								<div class="unit option-max">
									<h3 class="title-h5"><span class="txt"><em class="fc-primary">FC님의 서명</em>을 정자로 입력해 주세요.</span></h3>
									<!-- 서명란 -->
									<div class="box option-bg h-100"></div>
									<!-- 서명란 -->
									<div class="btn-group option-full"><button type="button" class="btn contained"><span>입력/수정</span></button></div><!-- 2023-12-11 : 버튼 클래스 변경 -->
								</div>
							</div>
						</div>
						<!--// .group -->		
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>성명 및 서명 등록</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
