<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>병명검색 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>병명검색</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>병명검색</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section - 2023-12-21 : 세로 스크롤 수정으로 인한 전체 마크업 구조 변경 -->
					<section class="section sick-wrap">
						<!-- .group -->
						<div class="group">
							<!-- .input -->
							<div class="input option-search w-100">
								<input type="text" name="" id="textfield30" class="input-data" title="병명 검색어를 입력해주세요" placeholder="입력해 주세요">
								<button type="button" class="btn-search"><span class="sr-only">검색</span></button>
							</div>
							<!--// .input -->

							<!-- .chip* -->
							<fieldset class="chip-group">
								<label for="chipD1" class="chip-item">
									<input type="radio" name="chipD" id="chipD1" class="control">
									<span class="label">고지혈증</span>
								</label>
								<label for="chipD2" class="chip-item">
									<input type="radio" name="chipD" id="chipD2" class="control">
									<span class="label">고혈압</span>
								</label>
								<label for="chipD3" class="chip-item">
									<input type="radio" name="chipD" id="chipD3" class="control">
									<span class="label">당뇨</span>
								</label>
								<label for="chipD4" class="chip-item">
									<input type="radio" name="chipD" id="chipD4" class="control">
									<span class="label">위염</span>
								</label>
								<label for="chipD5" class="chip-item">
									<input type="radio" name="chipD" id="chipD5" class="control">
									<span class="label">추간판탈출증</span>
								</label>
								<label for="chipD5" class="chip-item">
									<input type="radio" name="chipD" id="chipD5" class="control">
									<span class="label">전립선비대증</span>
								</label>
								<label for="chipD6" class="chip-item">
									<input type="radio" name="chipD" id="chipD6" class="control">
									<span class="label">골절</span>
								</label>
								<label for="chipD7" class="chip-item">
									<input type="radio" name="chipD" id="chipD7" class="control">
									<span class="label">대장용종</span>
								</label>
								<label for="chipD8" class="chip-item">
									<input type="radio" name="chipD" id="chipD8" class="control">
									<span class="label">염좌</span>
								</label>
								<label for="chipD9" class="chip-item">
									<input type="radio" name="chipD" id="chipD9" class="control">
									<span class="label">요로결석</span>
								</label>
							</fieldset>
							<!--// .chip* -->

							<!-- .search-word -->
							<div class="search-word">
								<!-- .segment* -->
								<fieldset class="segment-group">
									<label for="radioU1" class="segment-item">
										<input type="radio" name="radioU" id="radioU1" class="control" checked>
										<span class="label"><em class="txt">피부 및 피하조직의 육아종성 장애</em></span>
									</label>
									<label for="radioU2" class="segment-item">
										<input type="radio" name="radioU" id="radioU2" class="control">
										<span class="label"><em class="txt">골다공증 및 골연화증</em></span>
									</label>
									<label for="radioU9" class="segment-item">
										<input type="radio" name="radioU" id="radioU9" class="control">
										<span class="label"><em class="txt">음경의 기타 질환</em></span>
									</label>
									<label for="radioU3" class="segment-item">
										<input type="radio" name="radioU" id="radioU3" class="control">
										<span class="label"><em class="txt">두개골 및 안면골의 골절</em></span>
									</label>
									<label for="radioU4" class="segment-item">
										<input type="radio" name="radioU" id="radioU4" class="control">
										<span class="label"><em class="txt">비골의 골절</em></span>
									</label>
									<label for="radioU5" class="segment-item">
										<input type="radio" name="radioU" id="radioU5" class="control">
										<span class="label"><em class="txt">눈손상 및 안와손상</em></span>
									</label>
									<label for="radioU6" class="segment-item">
										<input type="radio" name="radioU" id="radioU6" class="control">
										<span class="label"><em class="txt">경추골절</em></span>
									</label>
									<label for="radioU7" class="segment-item">
										<input type="radio" name="radioU" id="radioU7" class="control">
										<span class="label"><em class="txt">늑골 흉골 및 흉추의 골절</em></span>
									</label>
									<label for="radioU8" class="segment-item">
										<input type="radio" name="radioU" id="radioU8" class="control">
										<span class="label"><em class="txt">요추골절 및 골반골절</em></span>
									</label>
									<label for="radioU9" class="segment-item">
										<input type="radio" name="radioU" id="radioU9" class="control">
										<span class="label"><em class="txt">어깨골절 및 팔골절</em></span>
									</label>
								</fieldset>
								<!--// .segment* -->
							</div>
							<!--// .search-word -->

							<!-- .list-nodata -->
							<!-- <div class="list-nodata option-search">
								<p>검색결과가 없습니다.<br>다른 검색어를 이용해 보세요.</p>
							</div> -->
							<!--// .list-nodata  -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section - 2023-12-21 : 세로 스크롤 수정으로 인한 전체 마크업 구조 변경 -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->  
				<div class="popup-foot">
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
