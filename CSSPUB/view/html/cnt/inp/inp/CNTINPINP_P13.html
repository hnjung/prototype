<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>추가정보 입력(팝업) &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>서명 입력</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
 
		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>추가정보 입력</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section contract space-mt-lg"> 
						<!-- .group -->
						<div class="group question">	
							<div class="card">
								<div class="list-head">
									<div class="list-title"><strong class="title-h4"><span class="txt">골프용품손해</span></strong></div>
									<div class="list-btn">
										<div class="item-row">
											<div class="unit"><p class="fs-caption fc-base">골프용품손해보장 대상 골프용품 정보를 입력해 주세요.</p></div>
											<div class="unit space-ml-sm">
												<button type="button" class="btn outlined option-sm"><span>추가</span></button>
												<button type="button" class="btn outlined option-sm"><span>삭제</span></button>
											</div>
										</div>
									</div>
								</div>
								<ul class="card-list">
									<li class="card-item check-boxed">
										<div class="item-row">
											<div class="unit">
												<label for="checkA1" class="checkbox-item">
													<input type="checkbox" name="" id="checkA1" class="control" checked>
													<span class="sr-only">선택</span>
												</label>
											</div>
											<div class="unit filled">
												<!-- .form -->
												<div class="form">
													<div class="form-wrap">
														<!-- .form-list -->
														<ul class="form-list">
															<li class="form-item item-half">
																<div class="unit">
																	<div class="form-name"><strong><label for="selectA">골프용품</label></strong></div>
																	<div class="form-value">
																		<!-- .select -->
																		<div class="select w-100">
																			<select name="" id="selectA" class="select-data" aria-label="골프용품" title="골프용품 선택" aria-hidden="true" tabindex="-1">
																				<option value="" disabled selected>선택</option>
																				<option value="selectA1">드라이버</option>
																				<option value="selectA2">아이언</option>
																				<option value="selectA3">우드</option>
																				<option value="selectA4">퍼터</option>
																				<option value="selectA5">골프백</option>
																				<option value="selectA6">골프화</option>
																				<option value="selectA7">골프의류</option>
																				<option value="selectA8">기타</option>
																			</select>
																		</div>
																		<!--// .select -->
																	</div>
																</div>
																<div class="unit">
																	<div class="form-name"><strong><label for="textfieldC-1">모델명(브랜드)</label></strong></div>
																	<div class="form-value">
																		<!-- .input -->
																		<div class="input w-100">
																			<input type="text" name="" id="textfieldC-1" class="input-data" placeholder="입력해 주세요"> 
																		</div>
																		<!--// .input -->
																	</div>
																</div>
															</li>
															<li class="form-item item-half">
																<div class="unit">
																	<div class="form-name"><strong><label for="textfieldC-2">구입년월</label></strong></div>
																	<div class="form-value">
																		<!-- .input -->
																		<div class="input option-date w-100">
																			<input type="text" name="" id="textfield1" class="input-data" placeholder="YYYY.MM" title="기간 시작월 선택">
																			<button type="button" class="btn-calendar" aria-label="기간 시작월" aria-expanded="false" aria-haspopup="dialog"><span class="sr-only">달력 선택</span></button>
																		</div>
																		<!--// .input -->
																	</div>
																</div>
																
																<div class="unit">
																	<div class="form-name"><strong><label for="textfieldC-3">구입금액</label></strong></div>
																	<div class="form-value">
																		<!-- .input-mixed -->
																		<div class="input-mixed w-100">
																			<div class="unit filled">
																				<!-- .input -->
																				<div class="input w-100">
																					<input type="text" name="" id="textfieldC-3" class="input-data align-right" placeholder="입력해 주세요" >
																				</div>
																				<!--// .input -->
																			</div>
																			<div class="unit fixed">
																				<span class="txt">원</span>
																			</div>
																		</div>
																		<!--// .input-mixed -->
																	</div>
																</div>
															</li>
															
														</ul>
													</div>
												</div>
												<!--// .form -->
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!--// .group -->

						<!-- .group -->
						<div class="group option-line">
							<div class="data">
								<div class="list-head">
									<div class="list-title"><strong class="title-h4"><span class="txt">가족일상생활배상책임,12대 가전제품 고장수리비용, 20대 가전제품 고장수리비용</span></strong></div>
									<div class="list-info"><span>주소를 선택해 주세요.</span></div>
								</div>
								<!-- .form -->
								<div class="form">
									<div class="form-wrap">
										<!-- .form-list -->
										<ul class="form-list">
											<li class="form-item">
												<div class="form-name">
													<label for="checkP1-1" class="radio-item">
														<input type="radio" name="checkP1-1" id="checkP1-1" class="control">
														<span class="label fc-dark fw-regular">자택 주소와 동일</span>
													</label>
												</div>
												<div class="form-value">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" class="input-data" placeholder="입력해 주세요" value="서울 중구 마른내로 47(초동, 명보극장)" title="자택주소" readonly>
													</div>
													<!--// .input -->
												</div>
											</li>
											<li class="form-item">
												<div class="form-name">
													<label for="checkP1-2" class="radio-item">
														<input type="radio" name="checkP1-1" id="checkP1-2" class="control">
														<span class="label fc-dark fw-regular">신규주소</span>
													</label>
												</div>
												<div class="form-value item-col">
													<!-- .item* -->
													<div class="unit">
														<!-- .input-button -->
														<div class="input-button option-read w-100 is-readonly"><!--readonly 시 'is-readonly' 클래스 추가 -->
															<div class="unit filled">
																<!-- .input -->
																<div class="input w-100">
																	<div class="read-data">
																		<!-- [D]입력 전 --><span class="is-placeholder">검색해 주세요</span> 
																		<!-- [D]입력 후 --><!-- 서울시 중구 남대문로 113 (다동 103) DB다동빌딩 5층-->
																	</div>
																</div>
																<!--// .input -->
															</div>
															<div class="unit fixed">
																<!-- .btn -->
																<button type="button" class="btn contained option-md"><span>주소검색</span></button><!--비활성화 시 disabled 추가 -->
																<!--// .btn -->
															</div>
														</div>
														<!--// .input-button -->
													</div>
													<!--// .item* -->
												</div>
											</li>
										</ul>
									</div>
								</div>
								<!--// .form -->
							</div>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->

		<!-- .calendar-popup -->
		<div class="calendar-popup" id="calendarPopup" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="calendarTitle">
			<!-- .calendar-content -->
			<div class="calendar-content">
				<!-- .calendar-title -->
				<h2 class="calendar-title" id="calendarTitle"><span></span></h2>
				<!--// .calendar-title -->
				<!-- .calendar -->
				<div class="calendar">
					<!-- 월 달력 - 2023-11-29 : 기능 추가 -->
					<button class="btn-prev"><span class="sr-only">이전년도</span></button>
					<button class="btn-next"><span class="sr-only">다음년도</span></button>
					<div class="calendar-group">
						<div class="calendar-head">
							<span class="year">2023</span>
						</div>
						<div class="calendar-body">
							<div class="month-group">
								<button class="month"><em>1</em>월</button>
								<button class="month"><em>2</em>월</button>
								<button class="month is-active"><em>3</em>월</button>
								<button class="month"><em>4</em>월</button>
								<button class="month"><em>5</em>월</button>
								<button class="month"><em>6</em>월</button>
								<button class="month"><em>7</em>월</button>
								<button class="month"><em>8</em>월</button>
								<button class="month"><em>9</em>월</button>
								<button class="month"><em>10</em>월</button>
								<button class="month"><em>11</em>월</button>
								<button class="month"><em>12</em>월</button>
							</div>
						</div>
					</div>
					<!--// 월 달력 - 2023-11-29 : 기능 추가 -->
				</div>
				<!--// .calendar -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .calendar-content -->
		</div>
		<!--// .calendar-popup -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
