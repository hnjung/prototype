				<!--// .popup-head -->

									<li>피보험자 가입설계동의를 위해 정보를 입력해 주세요.</li>
									<li>피보험자 에게 가입설계동의 문자가 전송되며 동의 완료 후 보험료 계산이 가능합니다.</li>
									<!--// 2024-01-15 : 텍스트 색상변경으로 인한 <span class="fc-primary"></span>태그 삭제 -->

											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT1-1" class="segment-item">
														<input type="radio" name="radioT1" id="radioT1-1" class="control" checked="">
														<span class="label"><em class="txt">배우자</em></span>
													</label>
													<label for="radioT1-2" class="segment-item">
														<input type="radio" name="radioT1" id="radioT1-2" class="control">
														<span class="label"><em class="txt">부모</em></span>
													</label>
													<label for="radioT1-3" class="segment-item">

													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<!-- 2024-01-15 : 계약자와의 관계 선택시, 선택값 노출되는 케이스 수정 -->
										<!-- 계약자와의 관계 : 배우자, 부모 선택 시 노출 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1-2">피보험자 휴대폰번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1-2" class="input-data" placeholder="-없이 숫자만 입력" value="">

												<!--// .input -->
											</div>
										</li>
										<!--// 계약자와의 관계 : 배우자, 부모 선택 시 노출 -->

										<!-- 계약자와의 관계 : 자녀 선택 시 노출 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="radioT2">미성년 여부</label></strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT2-1" class="segment-item">
														<input type="radio" name="radioT2" id="radioT2-1" class="control" checked="">
														<span class="label"><em class="txt">예</em></span>
													</label>
													<label for="radioT2-2" class="segment-item">
														<input type="radio" name="radioT2" id="radioT2-2" class="control">

												</fieldset>

											</div>
										</li>

										<li class="form-item">
											<div class="form-name"><strong><label for="radioT3">친권자 여부</label></strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT3-1" class="segment-item">
														<input type="radio" name="radioT3" id="radioT3-1" class="control" checked="">
														<span class="label"><em class="txt">예</em></span>
													</label>
													<label for="radioT3-2" class="segment-item">
														<input type="radio" name="radioT3" id="radioT3-2" class="control">
														<span class="label"><em class="txt">아니요</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">계약자가 친권자가 아닌 경우 보험 설계가 불가능합니다.</span>
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1-3">계약자 휴대폰번호</label></strong></div><!-- 미성년 자녀일 경우 : ><strong><label for="textfield1-3">계약자 휴대폰번호</label></strong>-->

												<!-- .input -->

													<input type="text" name="" id="textfield1-3" class="input-data" placeholder="-없이 숫자만 입력" value="01012341234" readonly>

											</div>
