<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>비밀번호 재설정 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/myp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">비밀번호 재설정</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h3 class="title-h3 login-title"><span class="txt">비밀번호 재설정</span></h3>
					<!--// .title* -->

					<!-- .group -->
					<div class="group option-fixed">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="userPW1">이전 비밀번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="password" name="" id="userPW1" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
											<button type="button" class="btn-clear" tabindex="-1"><span class="sr-only">입력 내용 삭제</span></button></div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">비밀번호가 일치하지 않습니다.</span>
											</div>
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="userPW2">새로운 비밀번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="password" name="" id="userPW2" class="input-data" placeholder="영문, 숫자, 특수문자 조합 8~20자리 입력" maxlength="" value="" aria-required="true">
											<button type="button" class="btn-clear" tabindex="-1"><span class="sr-only">입력 내용 삭제</span></button></div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">영문 대문자 조합 필요</span>
											</div>
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">특수문자 조합 필요</span>
											</div>
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">숫자 조합 필요</span>
											</div>
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">8자리 이상 입력</span>
											</div>
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="userPW3">비밀번호 확인</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="password" name="" id="userPW3" class="input-data" placeholder="영문, 숫자, 특수문자 조합 8~20자리 입력" maxlength="" value="" aria-required="true">
											<button type="button" class="btn-clear" tabindex="-1"><span class="sr-only">입력 내용 삭제</span></button></div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">확인 비밀번호 불일치</span>
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group option-fixed">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list depth-root">
								<li>비밀번호는 8~20자 영문 대소문자, 숫자, 특수문자를 조합하여 설정해 주세요.</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>취소</span></button>
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
