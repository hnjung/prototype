<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>마이페이지 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/myp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">마이페이지</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section my-page">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>프로필 캐릭터 설정</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle"><!-- @set: option-full.expended -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>프로필 캐릭터 설정</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section my-page">
						<!-- .group -->
						<div class="group">
							<!-- .radio* -->
							<fieldset class="radio-group set-avatar">
								<label for="radioBoxA1" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA1" class="control" checked>
									<span class="label"><em class="txt">쏠</em></span>
									<span class="avatar type1 md"><span class="sr-only">캐릭터 쏠</span></span>
								</label>
								<label for="radioBoxA2" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA2" class="control">
									<span class="label"><em class="txt">몰리</em></span>
									<span class="avatar type2 md"><span class="sr-only">캐릭터 몰리</span></span>
								</label>
								<label for="radioBoxA3" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA3" class="control">
									<span class="label"><em class="txt">리노</em></span>
									<span class="avatar type3 md"><span class="sr-only">캐릭터 리노</span></span>
								</label>
								<label for="radioBoxA4" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA4" class="control">
									<span class="label"><em class="txt">슈</em></span>
									<span class="avatar type4 md"><span class="sr-only">캐릭터 슈</span></span>
								</label>
								<label for="radioBoxA5" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA5" class="control">
									<span class="label"><em class="txt">도레미</em></span>
									<span class="avatar type5 md"><span class="sr-only">캐릭터 도레미</span></span>
								</label>
								<label for="radioBoxA6" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA6" class="control">
									<span class="label"><em class="txt">루루라라</em></span>
									<span class="avatar type6 md"><span class="sr-only">캐릭터 루루라라</span></span>
								</label>
								<label for="radioBoxA7" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA7" class="control">
									<span class="label"><em class="txt">폴리</em></span>
									<span class="avatar type7 md"><span class="sr-only">캐릭터 폴리</span></span>
								</label>
								<label for="radioBoxA8" class="radio-item">
									<input type="radio" name="radioBoxA" id="radioBoxA8" class="control">
									<span class="label"><em class="txt">레이</em></span>
									<span class="avatar type8 md"><span class="sr-only">캐릭터 레이</span></span>
								</label>
							</fieldset>
							<!--// .radio* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
