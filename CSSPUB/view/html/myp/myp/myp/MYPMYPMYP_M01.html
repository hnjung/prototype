<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">

<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->

			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">마이페이지</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>

			<article id="content">

					<h2 class="title-main"><span class="txt">마이페이지</span></h2>

					<!-- .group -->
					<div class="group">
						<div class="item-row option-center">
							<div class="avatar-area">
								<span class="avatar type1"><span class="sr-only">캐릭터 쏠</span></span>
								<div class="btn-area">
									<button type="button" class="btn ico-edit"><span class="sr-only">설정</span></button>
								</div>
							</div>
						</div>
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<ul class="form-list">
									<li class="form-item item-half">
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-1">아이디</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1-1" class="input-data" placeholder="입력해 주세요" value="5846235" readonly> 
												</div>
												<!--// .input -->
											</div>
										</div>
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-2">성명</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="tel" name="" id="textfield1-2" class="input-data" placeholder="김신한" value="김신한" readonly>
												</div>
												<!--// .input -->
											</div>
										</div>
									</li>
									<li class="form-item item-half">
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-3">휴대폰 번호</label></strong></div>
											<div class="form-value">

												<div class="input w-100">
													<input type="text" name="" id="textfield1-3" class="input-data" placeholder="-없이 숫자만 입력" value="01045692580" readonly> 
												</div>
												<!--// .input -->
											</div>
										</div>
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-4">이메일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input option-search option-email w-100">
													<input type="text" name="" id="textfield54" class="input-data" placeholder="입력해 주세요" value="-" readonly>
													<ul class="words">
														<li class="word-item"><a href="javascript:;" tabindex="-1">@naver.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@nate.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@kakao.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@daum.net</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@hanmail.net</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@gmail.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@hotmail.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@korea.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@outlook.com</a></li>
													</ul>
												<button type="button" class="btn-clear" tabindex="-1"><span class="sr-only">입력 내용 삭제</span></button></div>
												<!--// .input -->
											</div>
										</div>
									</li>
									<li class="form-item item-half">
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-5">설계사 번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1-5" class="input-data" placeholder="입력해 주세요" value="6864596" readonly>

												<!--// .input -->
											</div>
										</div>
										<div class="unit">
											<div class="form-name"><strong><label for="textfield1-6">소속지점</label></strong></div>
											<div class="form-value">

												<div class="input w-100">
													<input type="tel" name="" id="textfield1-6" class="input-data" placeholder="입력해 주세요" value="씨에이강남지점" readonly>
												</div>
												<!--// .input -->
											</div>
										</div>

								</ul>

						<!--// .form -->
					</div>
					<!--// .group -->

								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">

									<li>내 정보 수정이 필요하시면, 관리자에게 문의해 주세요.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<div class="group">

							<button type="button" class="btn texted"><span>로그아웃</span></button>
