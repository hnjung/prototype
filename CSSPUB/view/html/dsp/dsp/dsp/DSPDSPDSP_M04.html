<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>서류등록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/dsp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page" data-page-main="true"><!-- [D]페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true" - 2023-11-13 : 설명 추가 -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">서류제출 시스템</strong>
						<span class="txt">필요한 서류를 확인해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">청구정보</h3>
						</div>
						<!--// .list-head -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">접수번호</span></div>
											<div class="unit"><span class="txt option-value">23010100001</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">차대번호</span></div>
											<div class="unit"><span class="txt option-value">KNMC4C1HMBP000001</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">접수상태</span></div>
											<div class="unit"><span class="txt option-value">청구보완</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">필요서류</h3>
						</div>
						<!--// .list-head -->

						<div class="box option-line"> <!-- 파일첨부 1건 예시 -->
							<!-- .title* -->
							<h4 class="title-h5 space-mb-sm"><span class="txt">부품출고서</span></h4>
							<!--// .title* -->
							<!-- .file -->
							<div class="file">
								<label for="fileItem1" class="file-label" aria-hidden="false" tabindex="0">
									<input type="file" name="" id="fileItem1" class="file-data" tabindex="-1">
									<div class="file-btn"><span class="txt">서류추가</span></div>
								</label>
								<div class="file-name" aria-hidden="true">
									<span class="txt">파일명.txt</span>
									<button type="button" class="btn-delete" tabindex="-1"><span class="sr-only">첨부파일 삭제</span></button>
								</div>
							</div>
							<!--// .file -->
						</div>

						<div class="box option-line"> <!-- 파일첨부 다건 예시 -->
							<!-- .title* -->
							<h4 class="title-h5 space-mb-sm"><span class="txt">Repair Order 및 서비스 작업 내용</span></h4>
							<!--// .title* -->
							<!-- .file --><!-- [D]data-label-id="", label for="", input id="" 초기 값은 동일하게 부여, 다른 아이디와 중복 금지 -->
							<div class="multi-file">
								<div class="file-wrap option-simple" data-label-id="multiAFile"><!-- 2024-03-28 : 다중첨부인 경우 .option-simple 클래스 추가 -->
									<div class="file-list option-main">
										<label for="multiAFile" class="file-label" aria-hidden="false" tabindex="0">
											<input type="file" name="" id="multiAFile" class="file-data" tabindex="-1">
											<div class="file-btn"><span class="txt">서류추가</span></div>
										</label>
										<div class="file-name" aria-hidden="true">
											<span class="txt">파일명1.txt</span>
											<button type="button" class="btn-delete" tabindex="-1"><span class="sr-only">첨부파일 삭제</span></button>
										</div>
									</div>
								</div>
							</div>
							<!--// .file -->
						</div>
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">심사요청자 정보</h3>
						</div>
						<!--// .list-head -->
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem1" class="input-data" value="김신한" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">연락처</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem2" class="input-data" value="01012345678" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">업체 정보</h3>
						</div>
						<!--// .list-head -->
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem3">업체명</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem3" class="input-data" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4">연락처</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem4" class="input-data" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem5">비고(금액/건수 등)</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem5" class="input-data" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
