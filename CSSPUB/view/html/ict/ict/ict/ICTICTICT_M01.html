<!DOCTYPE html>

<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="true" data-main-copy="false" class="option-error-404">
		<!-- [D]
			페이지 유형이 메인(MANMANMAN_M01) 또는 고객화면(교차판매 화면구분 컴포넌트)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
			페이지 유형이 에러메시지인 경우 class="option-error-404"
		-->
		<!-- #header  2024-04-03 : header 수정 -->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>

			</h1>
		</header>
		<!--// #header  2024-04-03 : header 수정 -->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<h2 class="main-copy">
							<span class="txt">청약 필수 확인 문서를 전달해<br>드립니다.</span>
							<span class="copy">해당 서류는 <em class="fc-primary">2023년 7월 27일</em><br><em class="fc-primary">23:59(30일)</em> 까지 내려 받으실 수 있습니다</span>
						</h2>

						<div class="visual">
							<div class="fn-ani-set" data-ani-item="page-document"></div>
							<h3 class="title-h5">
								<span class="txt">필요하신 문서를 다운받아보세요.</span>
							</h3>
						</div>						
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>청약서류 다운로드 시작</span></button>
				</div>
				<!--// .btn -->
				

				<!--// [D]개발영역 끝 -->

			</article>

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
