<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>상품제안 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/sal/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">상품제안</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					 
					<!-- .title* -->
					<h2 class="title-step">
						<span class="txt">상품제안</span>
						<!-- .step -->
						<div class="step"><strong>4</strong><span>/4</span></div>
						<!--// .step -->
					</h2>
					<!--// .title* -->
					
					<!-- .group -->
					<div class="group space-pt-sm">
						<div class="list-head">
							<h3 class="list-title"><strong class="title-h2"><span class="txt">보험 상품을 선택해주세요</span></strong></h3>
						</div>

						<!-- 2023-11-29 : 마크업 수정 -->
						<div class="product-select">
							<ul class="item-half">
								<li class="unit">
									<label for="cardA11" class="card-select type1">
										<input type="radio" name="cardA2" id="cardA11" class="control sr-only" checked>
										<div class="label">
											<div class="badge-group">
												<span class="badge">무배당</span>
												<span class="badge driver">운전자</span>
											</div>
											<div class="products-copy">
												<h3 class="title-h2"><span class="txt">운전자보험 신한이지(무배당)</span></h3>
												<p class="title-copy">이젠,신한EZ에서 Easy하게<br>가입하고 보장 받으세요!</p>
											</div>
										</div>
									</label>
								</li>
								<li class="unit">
									<label for="cardA12" class="card-select type2">
										<input type="radio" name="cardA2" id="cardA12" class="control sr-only">
										<div class="label">
											<div class="badge-group">
												<span class="badge">무배당</span>
												<span class="badge healthy">건강</span>
											</div>
											<div class="products-copy">
												<h3 class="title-h2"><span class="txt">건강보험 신한이지(무배당)</span></h3>
												<p class="title-copy">100세 시대! 이젠, 신한EZ에서<br>Easy하게 든든히 준비하세요!</p>
											</div>
										</div>
									</label>
								</li>
							</ul>
						</div>
						<!--// 2023-11-29 : 마크업 수정 -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>이전</span></button>
					<button type="button" class="btn primary"><span>보험료 간편설계</span></button>
				</div>
				<!--// .btn-group* -->
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
