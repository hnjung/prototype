												</div>

											</div>
										</div>
										<div class="unit space-mt-lg">

											<div class="form-value">

												<div class="input w-100">
													<input type="text" name="" id="textfield1-2" class="input-data" placeholder="입력해 주세요" value="사원명" readonly>

											<div class="input w-100">
												<input type="text" name="" id="textfield1-3" class="input-data" placeholder="입력해 주세요" value="">

										</div>
									</li>
									<li class="form-item">

										<div class="form-value">

											<div class="input option-date  w-100">

													<label for="chipDate4" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate4" class="control">
														<span class="label">직접입력</span><!-- [D]직접입력 선택 시 날짜 입력필드 활성화 -->
													</label>
													<!--// 2024-01-30 : radio '직접입력' 항목 추가 -->
												</fieldset>

											</div>
										</div>
									</li>
								</ul>

											<div class="unit"><span class="txt">마케팅동의</span></div>

										</div> -->

							<div class="list-nodata">
