<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>추천고객 상세 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/sal/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">추천고객 상세</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="title-main"><span class="txt">추천고객 리스트</span></h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .data -->
						<div class="data">
							<!-- .list-head -->
							<div class="list-head">
								<h3 class="list-title">추천 고객정보(잠재고객)</h3>
								<div class="list-btn">
									<button type="button" class="btn contained option-sm"><span>고객정보 등록</span></button>
								</div>
							</div>
							<!--// .list-head -->
							<div class="data-body option-react">
								<table class="data-list">
									<caption class="sr-only">
										<!-- 표제목 -->
										<strong>추천 고객정보(잠재고객) 표</strong>
										<!-- 표내용순서 -->
										<span>성명, 주민등록번호, 직업정보, 휴대폰번호, 정보</span><!-- 2024-02-27 : '마케팅 동의', '등록일자' 항목 삭제 -->
									</caption>
									<colgroup>
										<col>
										<col>
										<col>
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th>성명</th>
											<td>홍*동</td>
											<th>주민등록번호</th>
											<td>-</td>
										</tr>
										<tr>
											<th>직업정보</th>
											<td>-</td>
											<th>휴대폰번호</th>
											<td>010-****-4567</td>
										</tr>
										<!-- 2024-02-27 : '마케팅 동의', '등록일자' 항목 삭제 <tr>
											<th>마케팅 동의</th>
											<td>아니요</td>
											<th>등록일자</th>
											<td>2023.08.05</td>
										</tr>-->
									</tbody>
								</table>
							</div>
						</div>
						<!--// .data -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<!-- .list-head -->
							<div class="list-head">
								<h3 class="list-title">영업활동 기록</h3>
							</div>
							<!--// .list-head -->
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1-3">전화 수신여부</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT1-1" class="segment-item">
													<input type="radio" name="radioT1" id="radioT1-1" class="control" checked="">
													<span class="label"><em class="txt">수신</em></span>
												</label>
												<label for="radioT1-2" class="segment-item">
													<input type="radio" name="radioT1" id="radioT1-2" class="control">
													<span class="label"><em class="txt">비수신</em></span>
												</label>
												<label for="radioT1-3" class="segment-item">
													<input type="radio" name="radioT1" id="radioT1-3" class="control">
													<span class="label"><em class="txt">수신거부</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1-4">대면 여부</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT2-1" class="segment-item">
													<input type="radio" name="radioT2" id="radioT2-1" class="control" checked="">
													<span class="label"><em class="txt">대면</em></span>
												</label>
												<label for="radioT2-2" class="segment-item">
													<input type="radio" name="radioT2" id="radioT2-2" class="control">
													<span class="label"><em class="txt">비대면</em></span>
												</label>
												<label for="radioT2-3" class="segment-item">
													<input type="radio" name="radioT2" id="radioT2-3" class="control">
													<span class="label"><em class="txt">미정</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1-3">영업 메시지</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .textarea -->
											<div class="textarea w-100">
												<div class="textarea-count">
													<span><em class="count-char">0</em> / <span class="count-max">500</span>Byte</span>
												</div>
												<textarea name="" id="textarea1" class="textarea-data" maxlength="20" placeholder="입력해 주세요"></textarea>
											</div>
											<!--// .textarea -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<ul class="note-list">
									<li>고객과의 전화 통화 및 대면 상담 시의 내용을 입력해 주세요.</li>
									<li>메시지를 입력하시면 추후 영업에 도움이 됩니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->	
				</section>
				<!--// .section -->
				
				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>목록</span></button>
					<button type="button" class="btn primary"><span>저장</span></button>
				</div>
				<!--// .btn-group* -->
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- .calendar-popup -->
		<div class="calendar-popup" id="calendarPopup" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="calendarTitle">
			<!-- .calendar-content -->
			<div class="calendar-content">
				<!-- .calendar-title -->
				<h2 class="calendar-title" id="calendarTitle"><span></span></h2>
				<!--// .calendar-title -->
				<!-- .calendar -->
				<div class="calendar">
					<button class="btn-prev"><span class="sr-only">이전달</span></button>
					<button class="btn-next"><span class="sr-only">다음달</span></button>
					<div class="calendar-group">
						<div class="calendar-head">
							<div class="select in-calendar">
								<select name="" id="calendar1" class="select-data fn-year" title="년도 선택" aria-label="년" aria-hidden="true" tabindex="-1">
									<option value="2023" selected>2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
								</select>
							</div>
							<div class="select in-calendar">
								<select name="" id="calendar2" class="select-data fn-month" title="월 선택" aria-label="월" aria-hidden="true" tabindex="-1">
									<option value="04" selected>04</option>
									<option value="05">05</option>
									<option value="06">06</option>
								</select>
							</div>
						</div>
						<div class="calendar-body">
							<div class="week">
								<span class="day">일</span>
								<span class="day">월</span>
								<span class="day">화</span>
								<span class="day">수</span>
								<span class="day">목</span>
								<span class="day">금</span>
								<span class="day">토</span>
							</div>
							<div class="day-group">
								<button class="day prev">26</button>
								<button class="day prev">27</button>
								<button class="day prev">28</button>
								<button class="day prev">29</button>
								<button class="day prev">30</button>
								<button class="day prev">31</button>
								<button class="day">1</button>
								<button class="day">2</button>
								<button class="day">3</button>
								<button class="day">4</button>
								<button class="day today">5</button>
								<button class="day">6</button>
								<button class="day is-active">7</button>
								<button class="day">8</button>
								<button class="day">9</button>
								<button class="day">10</button>
								<button class="day holiday">11</button>
								<button class="day">12</button>
								<button class="day">13</button>
								<button class="day">14</button>
								<button class="day">15</button>
								<button class="day">16</button>
								<button class="day">17</button>
								<button class="day is-start">18</button>
								<button class="day ing">19</button>
								<button class="day ing">20</button>
								<button class="day ing">21</button>
								<button class="day ing">22</button>
								<button class="day is-end">23</button>
								<button class="day">24</button>
								<button class="day">25</button>
								<button class="day">26</button>
								<button class="day">27</button>
								<button class="day">28</button>
								<button class="day">29</button>
								<button class="day">30</button>
								<button class="day next">1</button>
								<button class="day next">2</button>
								<button class="day next">3</button>
								<button class="day next">4</button>
								<button class="day next">5</button>
								<button class="day next">6</button>
							</div>
						</div>
					</div>
				</div>
				<!--// .calendar -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .calendar-content -->
		</div>
		<!--// .calendar-popup -->
	</div>
	<!--// #popup -->


</div>
