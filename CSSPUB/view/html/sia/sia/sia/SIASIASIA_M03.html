<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험금 지급정보 모집인 제공동의 완료 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/qtn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<section class="section option-result">
					<!-- [D]동의  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">보험금 지급정보<br>모집인 제공을 동의 하셨어요.</span><!-- 2024-03-21 : 텍스트 수정 '지금정보' -> '지급정보'-->
					</h2>
					<!--// .title* -->

					<!-- [D]미동의 -->
					<!-- .title* -->
					<h2 class="title-h2 result-title" style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">보험금 지급정보<br>모집인 제공을<br>미동의 하셨어요.</span><!-- 2024-03-21 : 텍스트 수정 '지금정보' -> '지급정보'-->
					</h2>
					<!--// .title* -->

					<!-- 2023-10-06 : 기응답/기간지남 추가 -->
					<!-- [D]기응답  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title" style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">이미 보험금 지급정보<br>모집인 제공동의 여부를 제출하셨어요.</span><!-- 2024-03-21 : 텍스트 수정 -->
					</h2>
					<!--// .title* -->

					<!-- [D]기간지남  -->
					<!-- .title* -->
					<h2 class="title-h2 result-title" style="display: none;">
						<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
						<span class="txt">보험금 지급정보<br>모집인 제공기간이<br>지났어요.</span><!-- 2024-03-21 : 텍스트 수정 '지금정보' -> '지급정보'-->
					</h2>
					<!-- 2023-10-06 : 기응답/기간지남 추가 -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<ul class="note-list depth-root">
							<li>제공된 추가 정보를 확인 후, 전산심사를 계속 진행할 수 있도록 담당 FC에게 안내하겠습니다.</li><!-- 2023-10-06 : 텍스트 수정 -->
						</ul>
						<!--// .note* -->

						<!-- 응답한 모집인 제공 경우 노출 -->
						<!-- .note* -->
						<ul class="note-list depth-root">
							<li>제공된 추가 정보를 확인 중입니다.</li><!-- 2024-03-20 띄어쓰기 수정 -->
							<li>계약관련 문의는 담당 FC에게 문의해주세요.</li>
						</ul>
						<!--// .note* -->

						<!-- 기간지난 모집인 제공 경우 노출 -->
						<!-- fc call -->
						<div class="fc-call" style="display: none;">
							<a href="tel:010-7894-1235" class="call-num">
								<div class="desc">
									<em>최전문 FC와 통화</em>
									<p>계약관련 문의는 담당 FC에게 문의해주세요.</p>
								</div>
							</a>
						</div>
						<!--// fc call -->
					</div>
					<!--// .group -->
				</section>
				
				<!-- .btn -->
				<!-- <div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div> -->
				<!--// .btn -->
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
