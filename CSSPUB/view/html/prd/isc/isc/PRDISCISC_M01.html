<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>간편계산 고객 정보 입력 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/prd/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">간편계산 고객 정보 입력</span>
			</h1>
			<a href="javascript:;" class="btn-page-back">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-fixed">
					<div class="group">
						<h2 class="main-copy space-reset-pt"><span class="txt">간편계산으로 내 보험료를<br>확인해 보세요.</span></h2>

						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong>가입형태</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT1" class="segment-item">
													<input type="radio" name="radioT" id="radioT1" class="control" checked>
													<span class="label"><em class="txt">본인</em></span>
												</label>
												<label for="radioT2" class="segment-item">
													<input type="radio" name="radioT" id="radioT2" class="control">
													<span class="label"><em class="txt">배우자/부모/자녀 등</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong>성별</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT3" class="segment-item">
													<input type="radio" name="radioT2" id="radioT3" class="control" checked>
													<span class="label"><em class="txt">남자</em></span>
												</label>
												<label for="radioT4" class="segment-item">
													<input type="radio" name="radioT2" id="radioT4" class="control">
													<span class="label"><em class="txt">여자</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield3">생년월일</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="textfield3" class="input-data" placeholder="예: 19850101">
											</div>
											<!--// .input -->
										</div>
									</li>
									<!-- 2024-01-16 : '운행용도', '직업정보' 항목 추가 -->
									<li class="form-item">
										<div class="form-name"><strong>운행용도</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT7" class="segment-item">
													<input type="radio" name="radioT7" id="radioT7" class="control" checked>
													<span class="label"><em class="txt">자가용</em></span>
												</label>
												<label for="radioT7-1" class="segment-item">
													<input type="radio" name="radioT7" id="radioT7-1" class="control">
													<span class="label"><em class="txt">영업용</em></span>
												</label>
												<label for="radioT7-2" class="segment-item">
													<input type="radio" name="radioT7" id="radioT7-2" class="control">
													<span class="label"><em class="txt">비운전자</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield3-1">직업정보</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100 option-popup">
												<input type="text" name="" id="textfield3-1" class="input-data" placeholder="placeholder" value="회사 사무직 종사자" title="직업정보 검색" readonly>
												<button type="button" class="btn-search"><span class="sr-only">검색</span></button>
											</div>
											<!--// .input -->
										</div>
									</li>
									<!--// 2024-01-16 : '운행용도', '직업정보' 항목 추가 -->
								</ul>
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<div class="btn-group">
							<button type="button" class="btn primary"><span>보험료 확인하기</span></button>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section option-fixed">
					<!-- .note* -->
					<div class="note">
						<!-- 2023-12-11 : 텍스트 블릿으로 수정 <p class="note-txt">
							<span>영업용으로 가입하시면 자가용 운전 중에 발생하는 사고도 보상됩니다.</span>
						</p> -->
						<ul class="note-list">
							<li>영업용으로 가입하시면 자가용 운전 중에 발생하는 사고도 보상됩니다.</li>
						</ul>
						<!--// 2023-12-11 : 텍스트 블릿으로 수정 -->
					</div>
					<!--// .note* -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section option-fixed product">
					<div class="group">
						<!-- .link* -->
						<a href="javascript:;" class="btn-menu-link"><span>다른 사람의 보험 가입 시 안내사항</span></a>
						<a href="javascript:;" class="btn-menu-link"><span>보험가입 시 유의사항</span></a>
						<!--// .link* -->
					</div>
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
