<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>마이플랜 조회 및 선택 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/prd/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupNotice" aria-haspopup="dialog" aria-checkbox-controls="popupNoticeTitle"><span>마이플랜 조회 및 선택</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupNotice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupNoticeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupNoticeTitle"><span>마이플랜 선택</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">

					<!-- .section 2024-02-05 : 카드형식 테이블로 변경 -->
					<section class="section space-pt-lg">
						<!-- .data -->
						<div class="data">
							<div class="data-body">
								<table class="data-list">
									<caption class="sr-only">
										<!-- 표제목 -->
										<strong>마이플랜 등록 표</strong>
										<!-- 표내용순서 -->
										<span>선택, No, 마이플랜명, 사용 정보</span>
									</caption>
									<colgroup>
										<col>
										<col>
										<col>
										<col>
									</colgroup>
									<thead>
										<tr>
											<th scope="col">선택</th>
											<th scope="col">No</th>
											<th scope="col">마이플랜명</th>
											<th scope="col">사용</th>
										</tr>
									</thead>
									<tbody>
										<!-- 2023-12-11 : [D] radio 선택 시 .is-active 클래스 추가 -->
										<tr class="is-active">
											<td class="data-select">
												<label for="radioA1" class="radio-item">
													<input type="radio" name="radioA" id="radioA1" class="control" checked>
													<span class="label">행 선택</span>
												</label>
											</td>
											<td>1</td>
											<td class="align-left">테스트1</td>
											<td><button type="button" class="btn filled option-sm"><span>상세</span></button></td>
										</tr>
										<tr>
											<td class="data-select">
												<label for="radioA2" class="radio-item">
													<input type="radio" name="radioA" id="radioA2" class="control">
													<span class="label">행 선택</span>
												</label>
											</td>
											<td>2</td>
											<td class="align-left">테스트2</td>
											<td><button type="button" class="btn filled option-sm"><span>상세</span></button></td>
										</tr>
									</tbody>
								</table>
							</div>

							<!-- .list-foot -->
							<div class="list-foot">
								<!-- .list-paging -->
								<div class="list-paging">
									<a href="javascript:;" class="btn-list-prev"><span class="sr-only">이전 페이지</span></a>
									<span class="page-current">
										<strong>1</strong>
										<a href="javascript:;">2</a>
										<a href="javascript:;">3</a>
										<a href="javascript:;">4</a>
										<a href="javascript:;">5</a>
									</span>
									<a href="javascript:;" class="btn-list-next"><span class="sr-only">다음 페이지</span></a>
								</div>
								<!--// .list-paging -->
							</div>
							<!--// .list-foot -->
						</div>
						<!--// .data -->
					</section>
					<!--// .section 2024-02-05 : 카드형식 테이블로 변경 -->

					
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupNotice">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
