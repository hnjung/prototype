<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">

			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupNotice" aria-haspopup="dialog" aria-controls="popupNoticeTitle"><span>보험료 비교</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupNotice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupNoticeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupNoticeTitle"><span>보험료 비교</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group space-pt-lg">
							<!-- .data -->
							<div class="data">
								<div class="data-body"> 
									<table class="data-list">
										<caption class="sr-only">
											<!-- 표제목 -->
											<strong>보험료 비교 표</strong>
											<!-- 표내용순서 -->
											<span>보장내용, 드라이빙케어 예상납입료 월납 21,109원, 골프케어 예상납입료 월납 28,166원 정보</span>
										</caption>
										<colgroup>
											<col style="width:auto">
											<col style="width:34%">
											<col style="width:34%">
										</colgroup>  
										<thead>
											<tr>
												<th scope="col">보장내용</th>												
												<th scope="col"><em>드라이빙케어</em><p class="txt">예상납입료</p><em>월납 21,109원</em></th>
												<th scope="col"><em>골프케어</em><p class="txt">예상납입료</p><em>월납 28,166원</em></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="align-left">[기본] 상해 후유장해(3-100%)</td>
												<td class="align-right">1,000만원</td>
												<td class="align-right">1,000만원</td>
											</tr>
											<tr>
												<td class="align-left">[기본] 상해 사망</td>
												<td class="align-right">-</td>
												<td class="align-right">1,000만원</td>
											</tr>
											<tr>
												<td class="align-left">[기본] 사망 가족생활지원금</td>
												<td class="align-right">100만원</td>
												<td class="align-right">-</td>
											</tr>
											<tr>
												<td>[기본]] 상해 고도장해(80%이상) 생활자금</td>
												<td class="align-right">-</td>
												<td class="align-right">-</td>
											</tr>											
										</tbody>
									</table>
								</div>
							</div>
							<!--// .data -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupNotice">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>

</div>
<!--// #wrap -->

<script src="../../../../js/com/lottie_light.min.js"></script>

	document.getElementById('sampleA').click();
