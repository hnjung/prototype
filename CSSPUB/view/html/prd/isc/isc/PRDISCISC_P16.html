<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>마이플랜 등록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/prd/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					기본 내용
					<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExpendExample" aria-haspopup="dialog" aria-controls="popupFullExpendExample"><span>마이플랜 등록</span></a>
				
				</section>
				<!--// .section -->

				
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->
 
		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full expended is-open" id="popupFullExpendExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExpendExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExpendExampleTitle"><span>마이플랜 등록</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section product"> 

						<div class="group space-pt-lg">
							<div class="summary">
								<ul class="summary-list">
									<li class="summary-item">
										<ul class="summary-info option-react">
											<li>
												<strong>플랜명</strong>
												<p>드라이빙케어 운전자 플랜</p>
											</li>
											<li>
												<strong>보험기간</strong>
												<p>20년만기</p>
											</li>
											<li>
												<strong>납입기간</strong>
												<p>20년납</p>
											</li>
											<!--  2024-02-14 : '갱신주기' 항목 추가 --> 
											<li>
												<strong>갱신주기</strong>
												<p>20년만기</p>
											</li>
											<!--//  2024-02-14 : '갱신주기' 항목 추가 --> 
											<li>
												<strong>납입방법</strong>
												<p>월납</p>
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</div>

						<div class="group space-pt-xl">
							<!-- .form -->
							<div class="form option-search">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1-1">마이플랜명</label></strong></div><!-- 2023-10-20 : strong 태그 추가 -->
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1-1" class="input-data" placeholder="입력해 주세요"> 
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
								<!-- .btn-group* -->
								<div class="btn-group">
									<!-- 2023-12-13 : '삭제'버튼 삭제 <button type="button" class="btn filled fixed"><span>삭제</span></button> -->
									<button type="button" class="btn primary"><span>저장</span></button>
								</div>
								<!--// .btn-group* -->
							</div>
							<!--// .form -->
						</div>

						<!-- .group -->
						<div class="group">
							<!-- .data -->
							<div class="data">
								<!-- 2023-12-13 : 타이틀, 버튼 추가 -->
								<div class="list-head item-row">
									<h3 class="list-title">등록된 마이플랜</h3>
									<div class="unit">
										<button type="button" class="btn outlined option-sm"><span>삭제</span></button>
									</div>
								</div>
								<!--// 2023-12-13 : 타이틀, 버튼 추가 -->

								<!-- 2024-02-05 : 테이블 전체 수정 -->
								<div class="data-body">
									<table class="data-list">
										<caption class="sr-only">
											<!-- 표제목 -->
											<strong>마이플랜 등록 표</strong>
											<!-- 표내용순서 -->
											<span>선택, No, 마이플랜명 정보</span>
										</caption>
										<colgroup>
											<col style="width:7%">
											<col>
											<col>
										</colgroup>
										<thead>
											<tr>
												<th scope="col">선택</th>
												<th scope="col">No</th>
												<th scope="col">마이플랜명</th>
											</tr>
										</thead>
										<tbody>
											<!-- [D] checkbox 선택 시 .is-active 클래스 추가 -->
											<tr class="is-active">
												<!-- 2024-02-14 : radio -> checkbox 변경 -->
												<td class="data-select">
													<label for="checkbox1" class="checkbox-item">
														<input type="checkbox" name="checkbox1" id="checkbox1" class="control" checked>
														<span class="label">행 선택</span>
													</label>
												</td>
												<!--// 2024-02-14 : radio -> checkbox 변경 -->
												<td>1</td>
												<td class="align-left">운전자1</td>
											</tr>
											<tr>
												<td class="data-select">
													<!-- 2024-02-14 : radio -> checkbox 변경 -->
													<label for="checkbox2" class="checkbox-item">
														<input type="checkbox" name="checkbox2" id="checkbox2" class="control">
														<span class="label">행 선택</span>
													</label>
													<!--// 2024-02-14 : radio -> checkbox 변경 -->
												</td>
												<td>2</td>
												<td class="align-left">가나다라</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!--// 2024-02-05 : 테이블 전체 수정 -->

								<!-- .list-foot -->
								<div class="list-foot">
									<!-- .list-paging -->
									<div class="list-paging">
										<a href="javascript:;" class="btn-list-prev"><span class="sr-only">이전 페이지</span></a>
										<span class="page-current">
											<strong>1</strong>
											<a href="javascript:;">2</a>
											<a href="javascript:;">3</a>
											<a href="javascript:;">4</a>
											<a href="javascript:;">5</a>
										</span>
										<a href="javascript:;" class="btn-list-next"><span class="sr-only">다음 페이지</span></a>
									</div>
									<!--// .list-paging -->
								</div>
								<!--// .list-foot -->
							</div>
							<!--// .data -->
						</div>
						<!--// .group -->						
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->

				<!-- 2023-12-13 : '확인' 버튼 삭제
				<div class="popup-foot">
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
				</div>-->
				<!--// .popup-foot -->
				
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExpendExample">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
	</div>


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
