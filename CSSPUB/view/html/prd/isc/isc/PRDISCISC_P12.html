<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계산 조건 변경-운전자보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/prd/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupNotice" aria-haspopup="dialog" aria-controls="popupNoticeTitle"><span>보험조건 변경</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupNotice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupNoticeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupNoticeTitle"><span>보험조건 변경</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note">
								<ul class="note-list">
									<li>기간 및 납입 방법 변경 시 해당값으로 다시 계산해 드립니다.</li>
								</ul>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->

						<!-- .group -->
						<div class="group space-pt-xl">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>보험기간</strong></div>
											<div class="form-value">
												<fieldset class="chip-group">
													<label for="chipD1-1" class="chip-item">
														<input type="radio" name="chipD1-1" id="chipD1-1" class="control">
														<span class="label">5년만기</span>
													</label>
													<label for="chipD1-2" class="chip-item">
														<input type="radio" name="chipD1-1" id="chipD1-2" class="control">
														<span class="label">10년만기</span>
													</label>
													<label for="chipD1-3" class="chip-item">
														<input type="radio" name="chipD1-1" id="chipD1-3" class="control">
														<span class="label">15년만기</span>
													</label>
													<label for="chipD1-4" class="chip-item">
														<input type="radio" name="chipD1-1" id="chipD1-4" class="control" checked>
														<span class="label">20년만기</span>
													</label>
												</fieldset>
											</div>
										</li>	
										<li class="form-item">
											<div class="form-name"><strong>납입기간</strong></div>
											<div class="form-value">
												<fieldset class="chip-group">
													<label for="chipD2-1" class="chip-item">
														<input type="radio" name="chipD2-1" id="chipD2-1" class="control">
														<span class="label">10년납</span>
													</label>
													<label for="chipD2-2" class="chip-item">
														<input type="radio" name="chipD2-1" id="chipD2-2" class="control">
														<span class="label">15년납</span>
													</label>
													<label for="chipD2-3" class="chip-item">
														<input type="radio" name="chipD2-1" id="chipD2-3" class="control" checked>
														<span class="label">20년납</span>
													</label>
													<label for="chipD2-4" class="chip-item">
														<input type="radio" name="chipD2-1" id="chipD2-4" class="control">
														<span class="label">30년납</span>
													</label>
												</fieldset>
											</div>
										</li>	
										<li class="form-item">
											<div class="form-name"><strong>납입방법</strong></div>
											<div class="form-value">
												<fieldset class="chip-group">
													<label for="chipD4-1" class="chip-item">
														<input type="radio" name="chip41-1" id="chipD4-1" class="control" checked>
														<span class="label">월납</span>
													</label>
												</fieldset>
											</div>
										</li>									
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupNotice">
					<span class="icon"></span>
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
