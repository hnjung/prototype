<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신용카드 ARS본인인증(팝업) &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/idv/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header">
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupPhone" aria-haspopup="dialog" aria-controls="popupPhone"><span>ARS인증</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap 2024-02-13 : 바텀시트 팝업으로 변경 인한 마크업 수정 -->
		<div class="popup-wrap option-bottom-sheet" id="popupPhone" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupPhoneTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupPhoneTitle"><span>ARS인증</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .title* -->
						<h2 class="main-copy">
							<span class="txt">ARS인증요청이<br>되었습니다</span>
						</h2>
						<!--// .title* -->

						<!-- .group -->
						<div class="group">
							<div class="item-col">
								<div class="unit ars-time">
									<div class="ars-time-box">
										<strong class="txt">남은시간 <em class="fc-primary">2:29</em></strong>
									</div>
								</div>
								<div class="unit space-mt-lg">
									<div class="card option-data option-step">
										<!-- .card-list -->
										<ul class="card-list app-certify">
											<li class="card-item step-type5">
												<h3 class="card-title">
													<span class="txt"><em>STEP 01</em></span>
													<strong class="key"><em>ARS전화를 수신 후 신용카드 비밀번호 앞 2자리를 입력해주세요.</em></strong>
												</h3>
											</li>
											<li class="card-item step-type6">
												<h3 class="card-title">
													<span class="txt"><em>STEP 02</em></span>
													<strong class="key"><em>돌아와 아래 [인증완료]를 눌러주세요.</em></strong>
												</h3>
											</li>
										</ul>
										<!-- .card-list -->
									</div>
								</div>
							</div>
						</div>
						<!--// .group -->
						
						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
								<div class="note-head">
									<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
									<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
								</div>
								<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
									<ul class="note-list">
										<li>ARS전화가 오지 않는 경우 고객님의 휴대폰에 착신전환 또는 수신거부 동의 설정이 되어 있는지 확인해 주세요.</li>
										<li>카드사에 등록된 고객님의 휴대폰번호가 변경되었거나 잘못 등록된 경우 카드사 홈페이지에서 변경 후 이용해 주세요.</li>
									</ul>
								</div>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->

				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>인증 완료</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupPhone">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap 2024-02-13 : 바텀시트 팝업으로 변경 인한 마크업 수정 -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
