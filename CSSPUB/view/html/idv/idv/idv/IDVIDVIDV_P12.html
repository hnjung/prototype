<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>토스인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-css.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/idv/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #page -->
	<div id="page">
		<!-- #header-->
		<header id="header"></header>
		<!--// #header-->

		<!-- #main -->
		<main id="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupPhone" aria-haspopup="dialog" aria-controls="popupPhone"><span>휴대폰인증</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupPhone" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupPhoneTitle" data-main-copy="true">
			<!-- [D]
				메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
			-->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupPhoneTitle"><span>토스인증</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .title* -->
						<h2 class="main-copy login-title toss">
							<strong class="sub fc-primary">토스인증</strong>
							<span class="txt">본인 인증을 해주세요</span>
							<a href="javascript:;" class="btn-bullet-link"><span>다른 인증방법</span></a>
						</h2>
						<!--// .title* -->

						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
										<!-- 2024-03-22 : '주민등록번호' 항목 '생년월일' 변경 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem2">생년월일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem2" class="input-data" placeholder="예: 19910101" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
										<!--// 2024-03-22 : '주민등록번호' 항목 '생년월일' 변경 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem4">휴대폰번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem4" class="input-data" placeholder="- 없이 숫자만 입력(예: 01012341234)" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
							
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary fn-popup-open" data-popup-id="#popupAgree" aria-haspopup="dialog" aria-controls="popupAgree"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupAgree">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->

		<!-- [D]정보동의 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupAgree" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupAgreeTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupAgreeTitle"><span>다음 항목에 동의해 주세요</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .agreement -->
							<div class="agreement">
								<!-- 2024-02-07 : 정보동의 항목 수정 및 삭제 -->		
								<div class="agree-total">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check-all" class="checkbox-item option-agree">
											<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control">
											<span class="label"><span class="fc-primary">[필수]</span>개인(신용)정보 처리 동의</span><!-- 2024-03-27 : 정보동의 타이틀 문구 수정 -->
										</label>
										<!--// .checkbox* -->
									</div>
									<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">약관 전체보기</span></a></div>
								</div>
								<!--// 2024-02-07 : 정보동의 항목 수정 및 삭제 -->		
							</div>
							<!--// .agreement -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary fn-popup-open" data-popup-id="#popupToss" aria-haspopup="dialog" aria-controls="popupToss"><span>확인했습니다</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupAgree">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]정보동의 -->

		<!-- [D]토스 인증 안내 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet" id="popupToss" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupTossTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupTossTitle"><span>토스 인증요청</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h2 class="main-copy space-reset-pt">
								<span class="txt">토스에 <br>인증요청이 되었습니다</span>
							</h2>
							<!--// .title* -->
							<!-- .card --> <!-- 2024-02-01 : 인증요청 스텝 타입으로 변경 -->
							<div class="card option-data option-step">
								<!-- .card-list -->
								<ul class="card-list app-certify">
									<li class="card-item step-type4">
										<h3 class="card-title">
											<span class="txt"><em>STEP 01</em></span>
											<strong class="key"><em>토스에서 인증을 진행해 주세요.</em></strong>
										</h3>
									</li>
									<li class="card-item step-type5">
										<h3 class="card-title">
											<span class="txt"><em>STEP 02</em></span>
											<strong class="key"><em>돌아와 아래 [인증완료]를 눌러주세요.</em></strong>
										</h3>
									</li>
								</ul>
								<!-- .card-list -->
							</div>
							<!-- .card -->
							<!-- .note* -->
							<div class="note space-mt-sm">
								<ul class="note-list depth-root">
									<li>인증요청이 오지 않는다면 사용 중인 휴대폰에 토스 앱이 설치되어 있는지 확인해 주세요.</li>
									<li>처음 이용시, 토스 안내에 따라 인증서를 발급해 주세요.</li>
									<li>비밀번호는 결제 시 입력하는 6자리 숫자가 아닌, 인증서 비밀번호를 입력해 주세요.</li>
								</ul>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>인증 완료</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupToss">
					<span class="sr-only">팝업 닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]토스 인증 안내 -->
		

		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->


</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
