<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<title>API 포털 임시로그인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../view/image/com/favicon.ico">
	<link rel="stylesheet" href="../view/css/com/content.css">
	<link rel="stylesheet" href="css/page.css">
</head>
<body>
  <div id="wrap">
    <div id="page">
      <article id="content">
        <section class="section option-fixed">
          <h2 class="title-h3 login-title">
            <span class="txt">임시 로그인</span>
          </h2>
          <div class="group">
            <div class="form">
              <div class="form-wrap">
                <ul class="form-list">
                  <li class="form-item">
                    <div class="form-name">
                      <strong>
                        <label for="userID">아이디</label>
                      </strong>
                    </div>
                    <div class="form-value">
                      <!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="userID" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
											<div class="data-helper option-error" role="alert">
												<span class="helper-txt">아이디를 입력해 주세요.</span>
											</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="item-col space-mt-xxl">
              <div class="unit btn-group">
                <button type="button" id="btnLogin" class="btn primary">
                  <span>로그인</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
  </div>
</body>
