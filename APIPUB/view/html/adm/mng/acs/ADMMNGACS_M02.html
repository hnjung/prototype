<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/mng/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <div id="wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털관리자</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-bg type2">
              <!-- .title* -->
              <h2 class="title-main option-api admin-bg"><span class="txt">승인현황 상세</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">요청내역</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-1">구분</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-1" class="input-data" placeholder="입력해 주세요" value="등록" readonly />
                            </div>
                            <!--// .input -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-2">요청자</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-2" class="input-data" placeholder="입력해 주세요" value="이용기관명(홍*동)" readonly />
                            </div>
                            <!--// .input -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-3">요청일</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-3" class="input-data" placeholder="입력해 주세요" value="2023.10.20 10:00" readonly />
                            </div>
                            <!--// .input -->
                          </div>
                        </div>
                      </li>
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">기본정보</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield2-1">APP 이름</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield2-1" class="input-data" placeholder="입력해 주세요" value="앱 이름 입니다" readonly />
                            </div>
                            <!--// .input -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield2-2">설명</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .textarea -->
                            <div class="textarea w-100">
                              <textarea name="" id="textfield2-2" class="textarea-data" rows="6" maxlength="" placeholder="입력해 주세요" readonly>앱 설명글 입니다. 길 경우 줄바꿈 하여 모두 노출합니다.</textarea>
                            </div>
                            <!--// .textarea -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield2-3">서비스 환경</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .checkbox* -->
                            <fieldset class="checkbox-group">
                              <label for="checkA1" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA1" class="control" disabled checked />
                                <span class="label">Web</span>
                              </label>
                              <label for="checkA2" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA2" class="control" disabled />
                                <span class="label">Android</span>
                              </label>
                              <label for="checkA3" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA3" class="control" disabled />
                                <span class="label">iOS</span>
                              </label>
                            </fieldset>
                            <!--// .checkbox* -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield2-4">Website URL</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-px-430">
                              <input type="text" name="" id="textfield2-4" class="input-data" placeholder="입력해 주세요" value="https://abcd1234.com" readonly />
                            </div>
                            <!--// .input -->
                          </div>
                        </div>
                      </li>
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .data -->
                <div class="data">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">승인 히스토리</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="data-body">
                    <!-- 리스트가 없을 경우(s) -->
                    <!-- .list-nodata -->
                    <div class="list-nodata">
                      <p>과거 승인내역이 없습니다.</p>
                    </div>
                    <!--// .list-nodata -->
                    <!--// 리스트가 없을 경우(e) -->
                  </div>
                </div>
                <!--// .data -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">승인/반려 코멘트</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield3-1">코멘트</label></strong>
                            <strong class="must"><span class="sr-only">필수입력</span></strong>
                          </div>
                          <div class="form-value">
                            <!-- .textarea -->
                            <div class="textarea w-100">
                              <textarea name="" id="textfield3-1" class="textarea-data" rows="6" maxlength="" placeholder="입력해 주세요(50자 이내)"></textarea>
                            </div>
                            <!--// .textarea -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">코멘트를 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn filled"><span>취소</span></button>
                  <button type="button" class="btn primary"><span>승인</span></button>
                  <button type="button" class="btn primary"><span>반려</span></button>
                </div>
                <!--// .btn-group* -->
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn primary"><span>목록</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup"></div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
  </body>
</html>
