<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/svc/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-result">
              <!-- .group -->
              <div class="group">
                <!-- .title* -->
                <h2 class="title-h2 result-title">
                  <div class="result-icon result-backimg complete"></div>
                  <div class="txt">
                    <span class="fc-primary">자동차 보증 연장 보험 보험료 간편조회</span><br />
                    API 서비스 신청이 완료되었습니다.
                  </div>
                  <p class="desc">
                    신한EZ 관리자의 승인 완료 시 서비스 이용이 가능합니다.<br />
                    [마이페이지 &gt; 승인요청현황]에서 진행과정을 확인하실 수 있습니다.
                  </p>
                </h2>
                <!--// .title* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!-- .section -->
            <section class="section">
              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <!-- [M] 2023-11-23 : 타이틀 글자사이즈 수정 class sm 삭제 -->
                      <span class="txt">APP</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield3-1">APP 승인키</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .unit -->
                            <div class="unit item-row">
                              <div class="unit">
                                <!-- .input -->
                                <div class="input w-px-430">
                                  <input type="text" name="" id="textfield3-1" class="input-data" placeholder="입력해 주세요" value="lakdghjjyuiosjeh35glkdj63hglkja1" readonly />
                                </div>
                                <!--// .input -->
                              </div>
                              <div class="unit">
                                <button type="button" class="btn contained option-md fn-popup-open" data-popup-id="#popupCopy"><span>클립보드에 복사</span></button>
                              </div>
                            </div>
                            <!--// .unit -->
                          </div>
                        </div>
                      </li>
                      <!-- TBD(s) -->
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong>APP 시크릿</strong>
                          </div>
                          <div class="form-value">
                            <div class="unit item-row">
                              <button type="button" class="btn contained option-md"><span>시크릿 조회</span></button>
                            </div>
                          </div>
                        </div>
                      </li>
                      <!--// TBD(e) -->
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn primary"><span>승인요청현황</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup">
        <!-- [D]개발영역 분기점 확인 필요 : 시작 -->
        <!-- .popup-wrap -->
        <div class="popup-wrap option-custom" id="popupCopy" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupCopyTitle">
          <!-- @set: option-custom -->
          <!-- .popup-inner -->
          <div class="popup-inner" tabindex="0" data-focus-on="true">
            <!-- .popup-head -->
            <div class="popup-head is-hide">
              <h2 class="popup-title" id="popupCopyTitle"><span>알림</span></h2>
            </div>
            <!--// .popup-head -->
            <!-- .popup-content -->
            <div class="popup-content">
              <!-- .section -->
              <section class="section">
                <!-- .group -->
                <div class="group">
                  <p class="popup-custom-txt">
                    클립보드에 복사되었습니다.<br />
                    원하시는 곳에 붙여넣기(Ctrl+v)하여 사용해 주세요.
                  </p>
                </div>
                <!--// .group -->
              </section>
              <!--// .section -->
            </div>
            <!--// .popup-content -->
            <!-- .popup-foot -->
            <div class="popup-foot">
              <!-- .btn-group* -->
              <div class="btn-group">
                <button type="button" class="btn primary fn-popup-close" data-popup-id="#popupCopy"><span>확인</span></button>
              </div>
              <!--// .btn-group* -->
            </div>
            <!--// .popup-foot -->
          </div>
          <!--// .popup-inner -->
        </div>
        <!--// .popup-wrap -->
        <!--// [D]개발영역 분기점 확인 필요 : 끝 -->
      </div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
  </body>
</html>
