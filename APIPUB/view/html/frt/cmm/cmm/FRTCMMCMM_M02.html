<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/cmm/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section">
              <!-- .title* -->
              <h2 class="title-h2 result-title">
                <span class="result-icon result-backimg error"></span>
                <span class="txt">죄송합니다.</span>
                <p class="desc">
                  요청하신 페이지를 찾을 수 없거나,<br />
                  일시적인 오류가 발생했습니다.<br />
                  입력하신 주소를 확인하여 다시 입력하여 주시거나,<br />
                  잠시 후 다시 시도를 부탁 드립니다.<br />
                  감사합니다.
                </p>
              </h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <!-- [D]2023-11-23 : 수정 class option-cta 추가 -->
                  <button type="button" class="btn primary option-cta"><span>메인화면 바로가기</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup"></div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
  </body>
</html>
