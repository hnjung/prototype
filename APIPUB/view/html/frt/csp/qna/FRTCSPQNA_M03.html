<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/csp/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-bg type2">
              <!-- .title* -->
              <h2 class="title-main option-api front-bg"><span class="txt">기술 Q&A</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">등록정보</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-1">제목</label></strong>
                            <strong class="must"><span class="sr-only">필수입력</span></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-1" class="input-data" maxlength="50" placeholder="입력해 주세요(50자 이내)" value="" />
                            </div>
                            <!--// .input -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">제목을 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-2">내용</label></strong>
                            <strong class="must"><span class="sr-only">필수입력</span></strong>
                          </div>
                          <div class="form-value">
                            <!-- .textarea -->
                            <div class="textarea w-100">
                              <textarea name="" id="textfield1-2" class="textarea-data" rows="10" maxlength="" placeholder="입력해 주세요"></textarea>
                            </div>
                            <!--// .textarea -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">내용을 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong>파일첨부</strong>
                          </div>
                          <div class="form-value">
                            <!-- .file -->
                            <div class="file">
                              <label for="fileItem1" class="file-label" aria-hidden="false" tabindex="0">
                                <input type="file" name="" id="fileItem1" class="file-data" tabindex="-1" />
                                <div class="file-btn"><span class="txt">찾아보기</span></div>
                              </label>
                              <div class="file-name" aria-hidden="true">
                                <span class="txt">파일명.txt</span>
                                <button type="button" class="btn-delete" tabindex="-1"><span class="sr-only">첨부파일 삭제</span></button>
                                <button type="button" class="btn-download"><span class="sr-only">첨부파일 다운로드</span></button>
                              </div>
                            </div>
                            <!--// .file -->
                            <!-- .list -->
                            <ul class="list depth-u4 space-mt-min">
                              <li>첨부파일은 하나만 등록할 수 있습니다. (1MB 이내)</li>
                              <li>doc, xls, ppt, hwp, pdf, gif, jpg, png 파일만 등록할 수 있습니다.</li>
                            </ul>
                            <!--// .list -->
                          </div>
                        </div>
                      </li>
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn filled"><span>취소</span></button>
                  <button type="button" class="btn primary"><span>저장</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup"></div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
  </body>
</html>
