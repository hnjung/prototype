<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/myp/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="dash">
        <!--
           [D]페이지 유형이 메인일 경우 data-page-main="main",
           [D]페이지 유형이 대시보드일 경우 data-page-main="dash"
           [M] 2023-11-23 : 대시보드 class 삭제 및 data- 분기 추가
         -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section">
              <!-- .title* -->
              <h2 class="title-main option-api"><span class="txt">대시보드</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <ul class="dash-card">
                  <li>
                    <a href="javascript:;" class="card1">
                      <div class="item">
                        <h3 class="item-title">
                          승인요청
                          <div class="word">반려</div>
                          <strong class="number">4</strong>
                        </h3>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:;" class="card2">
                      <div class="item">
                        <h3 class="item-title">
                          승인요청
                          <div class="word">진행중</div>
                          <strong class="number">0</strong>
                        </h3>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:;" class="card3">
                      <div class="item">
                        <h3 class="item-title">
                          사용중
                          <div class="word">API</div>
                          <strong class="number">2</strong>
                        </h3>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:;" class="card4">
                      <div class="item">
                        <h3 class="item-title">
                          사용중
                          <div class="word">APP</div>
                          <strong class="number">4</strong>
                        </h3>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:;" class="card5">
                      <div class="item">
                        <h3 class="item-title">
                          나의
                          <div class="word">기술Q&amp;A</div>
                          <strong class="number">6</strong>
                        </h3>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup"></div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>

    <!-- [D]대시보드 화면 추가-->
    <script src="../../../../js/com/gsap/gsap.min.js"></script>
    <script src="../../../../js/com/gsap/ScrollTrigger.min.js"></script>
    <script src="../../../../js/com/motion_pub.js"></script>
  </body>
</html>
