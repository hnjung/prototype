<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/myp/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-bg type2">
              <!-- .title* -->
              <h2 class="title-main option-api front-bg"><span class="txt">사용자 현황</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .box -->
                <div class="box item-row option-center option-line">
                  <!-- .form -->
                  <div class="form option-search">
                    <div class="form-wrap">
                      <!-- .form-list -->
                      <ul class="form-list">
                        <li class="form-item item-row">
                          <div class="unit label-row">
                            <!-- <div class="form-name">
                              <strong><label for="textfield1-1">APP 상태</label></strong>
                            </div> -->
                            <div class="form-value">
                              <!-- .select -->
                              <div class="select w-px-210">
                                <select name="" id="textfield1-1" class="select-data">
                                  <option value="" selected>이름</option>
                                  <option value="">아이디</option>
                                </select>
                              </div>
                              <!--// .select -->
                            </div>
                          </div>
                          <div class="unit label-row">
                            <!-- <div class="form-name">
                              <strong><label for="textfield1-2">APP 이름</label></strong>
                            </div> -->
                            <div class="form-value">
                              <!-- .input -->
                              <div class="input w-px-392">
                                <input type="text" name="" id="textfield1-2" class="input-data" placeholder="입력해 주세요" value="" />
                              </div>
                              <!--// .input -->
                            </div>
                          </div>
                          <div class="unit label-row">
                            <!-- .btn-group* -->
                            <div class="btn-group">
                              <button type="button" class="btn primary option-cta"><span>검색</span></button>
                            </div>
                            <!--// .btn-group* -->
                          </div>
                        </li>
                      </ul>
                      <!--// .form-list -->
                    </div>
                  </div>
                  <!--// .form -->
                </div>
                <!--// .box -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!-- .section -->
            <section class="section">
              <!-- .group -->
              <div class="group">
                <!-- .data -->

                  <!--// .list-head -->

                      <colgroup>

                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">No.</th>

                          <td>홍*동</td>
                        </tr>
                        <tr>
                          <td>15</td>
                          <td>abcd1***</td>
                          <td>홍*동</td>
                        </tr>
                        <tr>
                          <td>14</td>
                          <td>abcd1***</td>
                          <td>홍*동</td>
                        </tr>
                        <tr>
                          <td>13</td>
                          <td>abcd1***</td>
                          <td>홍*동</td>
                        </tr>
                        <tr>
                          <td>12</td>
                          <td>abcd1***</td>
                          <td>홍*동</td>
                        </tr>
                        <tr>
                          <td>11</td>
                          <td>abcd1***</td>
                          <td>홍*동</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- .list-foot -->
                  <div class="list-foot">
                    <!-- .list-paging -->
                    <div class="list-paging">
                      <a href="javascript:;" class="btn-list-prev"><span class="sr-only">이전 페이지</span></a>
                      <span class="page-current">
                        <strong>1</strong>
                        <a href="javascript:;">2</a>
                        <a href="javascript:;">3</a>
                        <a href="javascript:;">4</a>

                      <a href="javascript:;" class="btn-list-next"><span class="sr-only">다음 페이지</span></a>
                    </div>
                    <!--// .list-paging -->
                  </div>
                  <!--// .list-foot -->
                </div>
                <!--// .data -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>

      <!-- #popup -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
