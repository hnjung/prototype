<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 API포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon.ico" />
    <link rel="stylesheet" href="../../../../css/com/content.css" />
    <link rel="stylesheet" href="../../../../css/myp/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <!-- Front일 경우 class="front-wrap" 추가 -->
    <div id="wrap" class="front-wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page" data-page-main="false">
        <!-- [D]페이지 유형이 메인일 경우 data-page-main="true" -->

        <!-- #header -->
        <header id="header">
          <h1 class="header-title">
            <span class="logo">
              <a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험 API포털</span></a>
            </span>
            <!-- [D]2023-12-14 - 로고 옆 텍스트 추가 -->
            <span class="head-serve">개발</span>
          </h1>
          <!-- #nav -->
          <nav id="gnb"></nav>
          <!--// #nav -->
        </header>
        <!--// #header -->

        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section option-bg type2">
              <!-- .title* -->
              <h2 class="title-main option-api front-bg"><span class="txt">APP 상세</span></h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .form -->
                <div class="form option-regist">
                  <!-- .list-head -->
                  <div class="list-head">
                    <h3 class="list-title">
                      <span class="txt">기본 정보</span>
                    </h3>
                  </div>
                  <!--// .list-head -->
                  <div class="form-wrap">
                    <!-- .form-list -->
                    <ul class="form-list">
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-1">APP 이름</label></strong>
                            <strong class="must"><span class="sr-only">필수입력</span></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-1" class="input-data" maxlength="30" placeholder="입력해 주세요(5~30자 이내)" value="" />
                            </div>
                            <!--// .input -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">APP 이름을 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-2">설명</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .textarea -->
                            <div class="textarea w-100">
                              <textarea name="" id="textfield1-2" class="textarea-data" rows="6" maxlength="100" placeholder="입력해 주세요(100자 이내)"></textarea>
                            </div>
                            <!--// .textarea -->
                          </div>
                        </div>
                      </li>
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-3">서비스 환경</label></strong>
                            <strong class="must"><span class="sr-only">필수입력</span></strong>
                          </div>
                          <div class="form-value">
                            <!-- .checkbox* -->
                            <fieldset class="checkbox-group">
                              <label for="checkA1" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA1" class="control" />
                                <span class="label">Web</span>
                              </label>
                              <label for="checkA2" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA2" class="control" />
                                <span class="label">Android</span>
                              </label>
                              <label for="checkA3" class="checkbox-item">
                                <input type="checkbox" name="checkA" id="checkA3" class="control" />
                                <span class="label">iOS</span>
                              </label>
                              <div class="list-info">
                                <span class="txt-sub dot-reference">중복 선택 가능</span>
                              </div>
                            </fieldset>
                            <!--// .checkbox* -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">한 개 이상을 선택해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                      <!-- 서비스 환경에서 Web 체크시(s) -->
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-4">Website URL</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .input -->
                            <div class="input w-100">
                              <input type="text" name="" id="textfield1-4" class="input-data" placeholder="입력해 주세요" value="" />
                            </div>
                            <!--// .input -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">URL을 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                      <!-- 서비스 환경에서 Web 체크시(e) -->
                      <li class="form-item">
                        <div class="unit">
                          <div class="form-name">
                            <strong><label for="textfield1-5">White List</label></strong>
                          </div>
                          <div class="form-value">
                            <!-- .unit -->
                            <div class="unit item-row">
                              <div class="unit">
                                <!-- .input -->
                                <div class="input w-px-430">
                                  <input type="text" name="" id="textfield1-5" class="input-data" placeholder="Gateway에 접속하고자 하는 출발지의 IP 입력" value="000.000.000.000" />
                                </div>
                                <!--// .input -->
                              </div>
                              <div class="unit">
                                <button type="button" class="btn contained option-sm"><span>추가</span></button>
                                <button type="button" class="btn outlined option-sm"><span>제거</span></button>
                              </div>
                            </div>
                            <!--// .unit -->
                            <!-- 추가 시(s) -->
                            <!-- .unit -->
                            <div class="unit item-row">
                              <div class="unit">
                                <!-- .input -->
                                <div class="input w-px-430">
                                  <input type="text" name="" id="textfield1-5-1" class="input-data" placeholder="Gateway에 접속하고자 하는 출발지의 IP 입력" value="" title="White List 추가1" />
                                </div>
                                <!--// .input -->
                              </div>
                              <div class="unit">
                                <button type="button" class="btn contained option-sm"><span>추가</span></button>
                                <button type="button" class="btn outlined option-sm"><span>제거</span></button>
                              </div>
                            </div>
                            <!--// .unit -->
                            <!--// 추가 시(e) -->
                            <!-- 추가 시(s) -->
                            <!-- .unit -->
                            <div class="unit item-row">
                              <div class="unit">
                                <!-- .input -->
                                <div class="input w-px-430">
                                  <input type="text" name="" id="textfield1-5-2" class="input-data" placeholder="Gateway에 접속하고자 하는 출발지의 IP 입력" value="" title="White List 추가2" />
                                </div>
                                <!--// .input -->
                              </div>
                              <div class="unit">
                                <button type="button" class="btn contained option-sm"><span>추가</span></button>
                                <button type="button" class="btn outlined option-sm"><span>제거</span></button>
                              </div>
                            </div>
                            <!--// .unit -->
                            <!--// 추가 시(e) -->
                            <!-- 에러옵션 경고 알림 -->
                            <div class="data-helper option-error" role="alert">
                              <span class="helper-txt">IP 정보를 입력해 주세요</span>
                            </div>
                            <!--// 에러옵션 경고 알림 -->
                          </div>
                        </div>
                      </li>
                    </ul>
                    <!--// .form-list -->
                  </div>
                </div>
                <!--// .form -->
              </div>
              <!--// .group -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn filled"><span>취소</span></button>
                  <button type="button" class="btn primary fn-popup-open" data-popup-id="#popupExample" aria-haspopup="dialog" aria-controls="popupExample"><span>APP 등록</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->

        <!-- #footer -->
        <footer id="footer"></footer>
        <!--// #footer -->
      </div>
      <!--// #page -->

      <!-- #popup -->
      <div id="popup">
        <!-- [D]개발영역 분기점 확인 필요 : 시작 -->
        <!-- .popup-wrap -->
        <div class="popup-wrap option-custom" id="popupExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupExampleTitle">
          <!-- @set: option-custom -->
          <!-- .popup-inner -->
          <div class="popup-inner" tabindex="0" data-focus-on="true">
            <!-- .popup-head -->
            <div class="popup-head is-hide">
              <h2 class="popup-title" id="popupExampleTitle"><span>알림</span></h2>
            </div>
            <!--// .popup-head -->
            <!-- .popup-content -->
            <div class="popup-content">
              <!-- .section -->
              <section class="section">
                <!-- .group -->
                <div class="group">
                  <p class="popup-custom-txt">
                    APP 등록 하시겠습니까?<br />
                    등록 후 목록 화면에서 승인요청을 통해 이용하실 수 있습니다.
                  </p>
                </div>
                <!--// .group -->
              </section>
              <!--// .section -->
            </div>
            <!--// .popup-content -->
            <!-- .popup-foot -->
            <div class="popup-foot">
              <!-- .btn-group* -->
              <div class="btn-group">
                <button type="button" class="btn filled fn-popup-close" data-popup-id="#popupExample"><span>취소</span></button>
                <button type="button" class="btn primary fn-popup-close" data-popup-id="#popupExample"><span>확인</span></button>
              </div>
              <!--// .btn-group* -->
            </div>
            <!--// .popup-foot -->
          </div>
          <!--// .popup-inner -->
        </div>
        <!--// .popup-wrap -->
        <!--// [D]개발영역 분기점 확인 필요 : 끝 -->
      </div>
      <!--// #popup -->

      <!-- #loading -->
      <div id="loading" class="">
        <!-- [D]활성화 .is-active 클래스 추가 -->
        <div class="loading-bar"><span></span></div>
      </div>
      <!--// #loading -->
    </div>
    <!--// #wrap -->

    <script src="../../../../js/com/jquery-3.7.0.min.js"></script>
    <script src="../../../../js/com/lottie_light.min.js"></script>
    <script src="../../../../js/com/local_front_pub.js"></script>
    <!-- [D]산출물 확인용으로 서버에 배포 금지 -->
    <script src="../../../../js/com/common_pub.js"></script>
  </body>
</html>
