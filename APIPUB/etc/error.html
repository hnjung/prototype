<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0046FF" />
    <title>신한EZ손해보험 포털</title>
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <link rel="stylesheet" href="./css/page.css" />
  </head>
  <body>
    <!-- #wrap -->
    <div id="wrap">
      <!-- #skip -->
      <div id="skip">
        <div class="skip-menu">
          <a href="#content">본문으로 건너뛰기</a>
        </div>
      </div>
      <!--// #skip -->
      <!-- #page -->
      <div id="page">
        <!-- .main -->
        <main class="main">
          <!-- #content -->
          <article id="content">
            <!-- [D]개발영역 시작 -->

            <!-- .section -->
            <section class="section">
              <!-- .title* -->
              <h2 class="result-title">
                <span class="result-icon result-backimg error"></span>
                <p class="txt">죄송합니다.</p>
                <p class="desc">
                  요청하신 페이지를 찾을 수 없거나,<br />
                  일시적인 오류가 발생했습니다.<br />
                  입력하신 주소를 확인하여 다시 입력하여 주시거나,<br />
                  잠시 후 다시 시도를 부탁 드립니다.<br />
                  감사합니다.
                </p>
              </h2>
              <!--// .title* -->

              <!-- .group -->
              <div class="group">
                <!-- .btn-group* -->
                <div class="btn-group">
                  <button type="button" class="btn primary option-cta" onclick="javascript:history.go(-1);"><span>이전화면 바로가기</span></button>
                </div>
                <!--// .btn-group* -->
              </div>
              <!--// .group -->
            </section>
            <!--// .section -->

            <!--// [D]개발영역 끝 -->
          </article>
          <!--// #content -->
        </main>
        <!--// .main -->
      </div>
      <!--// #page -->
    </div>
    <!--// #wrap -->
  </body>
</html>
