<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>튜토리얼 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<!-- <header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">타이틀 영역</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<nav id="gnb">
			</nav>
		</header> -->
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section tutorial-bg">
					<!-- .group -->
					<div class="group">
						<div class="tutorial-btn">
							<button type="button" class="btn-skip"><span class="txt">건너뛰기</span></button>
						</div>

						<div class="tutorial-visual">
							<div class="swiper tutorial-wrap">
								<ul class="swiper-wrapper tutorial-list">
									<li class="swiper-slide tutorial-item">
										<!-- .title* -->
										<h2 class="title-h2" data-swiper-parallax="-300" data-swiper-parallax-opacity=".2"><span class="txt">다양한 상품구성으로 <br><span class="fc-primary">내가 원하는 보험만 쏙쏙</span></span></h2>
										<!--// .title* -->
										<div class="image" data-swiper-parallax-opacity=".2">
											<img src="../../../../image/cmm/tutorial-img1.png" alt="다양한 상품구성의 화면 예시">
										</div>
									</li>
									<li class="swiper-slide tutorial-item">
										<!-- .title* -->
										<h2 class="title-h2" data-swiper-parallax="-300" data-swiper-parallax-opacity=".2"><span class="txt">한눈에 보기 쉬운 <br><span class="fc-primary">보험금 청구 진행과정</span></span></h2>
										<!--// .title* -->
										<div class="image" data-swiper-parallax-opacity=".2">
											<img src="../../../../image/cmm/tutorial-img2.png" alt="보험금 청구 진행과정의 화면 예시">
										</div>
									</li>
									<li class="swiper-slide tutorial-item">
										<!-- .title* -->
										<h2 class="title-h2" data-swiper-parallax="-300" data-swiper-parallax-opacity=".2"><span class="txt">가입된 보험의 <br><span class="fc-primary">납입, 만기보장 기간 안내</span></span></h2>
										<!--// .title* -->
										<div class="image" data-swiper-parallax-opacity=".2">
											<img src="../../../../image/cmm/tutorial-img3.png" alt="가입된 보험 정보의 화면 예시">
										</div>
									</li>
									<li class="swiper-slide tutorial-item">
										<!-- .title* -->
										<h2 class="title-h2" data-swiper-parallax="-300" data-swiper-parallax-opacity=".2"><span class="txt">내가 가입한 <br><span class="fc-primary">보험상품 안내, 추천</span></span></h2>
										<!--// .title* -->
										<div class="image" data-swiper-parallax-opacity=".2">
											<img src="../../../../image/cmm/tutorial-img4.png" alt="가입한 보험 상품 안내 및 추천의 화면 예시">
										</div>
									</li>
								</ul>
								<div class="tutorial-control">
									<div class="swiper-pagination tutorial-page"></div>
								</div>
							</div>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>시작하기</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<!-- <footer id="footer"></footer> -->
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/swiper-bundle.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script src="../../../../js/cmm/page_pub.js"></script>
</body>
</html>
