	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">

<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">서비스 이용안내</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupServiceGuide" aria-haspopup="dialog" aria-controls="popupServiceGuide"><span>서비스 이용안내</span></a>
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-custom" id="popupServiceGuide" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupServiceGuideTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupServiceGuideTitle"><span>서비스 이용안내</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<div class="popup-alarm-visual fn-ani-set" data-ani-item="alarm-service"></div>
							<!-- 2024-03-27 : 문구 수정 -->
							<p class="popup-custom-txt">
								요청하신 서비스가 정상 처리되지 않았습니다. 잠시 후 다시 이용해주시기 바랍니다.
							</p>

							<!-- .service-detail - 2024-03-28 : 영역 추가 -->
							<div class="service-detail fn-fold-wrap" data-fold-slide="true">
								<!-- .btn -->
								<button type="button" class="btn-detail fn-fold-btn" aria-expanded="false" aria-controls="serviceDetailBody1" aria-labelledby="serviceDetailTitle1"><span class="txt">자세히보기</span></button>
								<!--// .btn -->
								<div class="service-detail-body fn-fold-item" id="serviceDetailBody1" role="region" aria-labelledby="serviceDetailTitle1" aria-hidden="false">
									<!-- .box -->
									<div class="box option-bg">
										<p class="popup-custom-txt">환급금 신청 중인 계약이 있습니다. 요청하신 처리가 완료된 후 이용 가능하오니 잠시 후 다시 이용 바랍니다.</p>
									</div>
									<!--// .box -->
								</div>
							</div>
							<!--// .service-detail - 2024-03-28 : 영역 추가 -->

							<!-- 2024-03-27 : 삭제 -->
							<!-- <p class="popup-custom-txt">
								요청하신 서비스가 정상 처리되지 않았습니다. 고객센터(1544-2580)으로 문의하여 주시기 바랍니다.
							</p>
							<p class="popup-custom-txt">
								<span class="fc-primary">[확인]을 누르시면<br>고객센터 안내 화면으로 이동합니다.</span>
							</p> -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<!-- <button type="button" class="btn filled"><span>닫기</span></button> --><!-- 2024-03-27 : 삭제 -->
						<button type="button" class="btn primary fn-popup-close" data-popup-id="#popupServiceGuide"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->

</div>
