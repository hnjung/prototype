<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>회원가입 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">회원가입 안내</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupServiceGuide" aria-haspopup="dialog" aria-controls="popupServiceGuide"><span>회원가입 안내</span></a>
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->

	<!-- #popup -->
	<div id="popup">

		<!-- .popup-wrap -->
		<div class="popup-wrap option-custom" id="popupServiceGuide" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupServiceGuideTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupServiceGuideTitle"><span>회원가입 안내</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">

						<div class="group">
							<div class="popup-alarm-visual fn-ani-set" data-ani-item="alarm-join"></div>
							<p class="popup-custom-txt">로그인을 위해 먼저 다이렉트 회원가입을 해주세요. 약관동의 후 바로 이용하실 수 있습니다.</p>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">

					<div class="btn-group">
						<button type="button" class="btn filled"><span>홈으로</span></button>
						<button type="button" class="btn primary fn-popup-close" data-popup-id="#popupServiceGuide"><span>약관동의</span></button>

					<!--// .btn-group* -->

				<!--// .popup-foot -->

</div>

<script src="../../../../js/com/lottie_light.min.js"></script>

	document.getElementById('sampleA').click();
