<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>계좌인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신분증/계좌 인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신분증/계좌 인증</strong>
						<span class="txt">계좌 인증을 해주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1" id="formItem1Title">은행/증권사</label></strong></div><!-- 2024-03-19 라벨 문구 수정 -->
										<div class="form-value">
											<!-- .btn --><!-- [D]은행 선택 팝업 ../../../cmm/idv/idv/CMMIDVIDV_P01.html 참고 -->
											<button type="button" class="btn selected w-100 fn-select-btn fn-popup-open" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="formItem1Title" aria-controls="popupBankList" data-popup-id="#popupBankList" id="formItem1"><!-- 2024-02-02 : 태그 속성 추가 및 수정 -->
												<span class="txt is-placeholder">선택해 주세요</span>
											</button>
											<!--// .btn -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">계좌번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem2" class="input-data" placeholder="- 없이 숫자만 입력" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem3">인증숫자</label></strong></div><!-- 2024-03-08 : 문구 수정 -->
										<div class="form-value">
											<!-- .input-button -->
											<div class="input-button w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="tel" name="" id="formItem3" class="input-data" placeholder="4자리 숫자 입력" maxlength="4" value="" aria-required="true"><!-- 2024-03-08 : placeholder 수정 -->
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<!-- .btn -->
													<button type="button" class="btn contained option-sm"><span>인증요청</span></button>
													<!--// .btn -->
												</div>
											</div>
											<!--// .input-button -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<img src="../../../../image/cmm/account-confirm.png" alt="입금자명에 표시되는 4자리 숫자를 입력해주세요"><!-- 2024-03-08 : alt 문구 수정 -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary" disabled><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
