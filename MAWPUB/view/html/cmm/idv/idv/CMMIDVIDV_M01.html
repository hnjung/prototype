	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">

<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신분증/계좌 인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신분증/계좌 인증</strong>
						<span class="txt">신분증 인증을 해주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group - 2023-12-04 : 전체 레이아웃 구조 변경 -->
					<div class="group">
						<div class="img-userid">
							<!-- <img src="../../../../image/cmm/userid-img.png" alt="신분증 촬영 예시"> -->
							<div class="fn-ani-set" data-ani-item="page-userid" aria-hidden="true"></div><!-- 2024-01-09 : 애니메이션으로 변경 -->
						</div>

						<div class="userid-note">
							<ol class="userid-note-list">
								<li><span class="seq">1</span> <span class="txt">정확한 인증을 위해서 신분증 원본을 사용해 주세요.</span></li>
								<li><span class="seq">2</span> <span class="txt">빛 반사와 흔들림에 주의하여 초점을 잘맞춰 주세요.</span></li>
								<li><span class="seq">3</span> <span class="txt">짙은 색 배경 위에 신분증을 올려놓아 주세요.</span></li>
							</ol>
						</div>

						<!-- .card -->
						<div class="card">
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							<ul class="card-list option-icon">
								<li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<div class="card-title">
											<strong class="key id-type1"><em>주민등록증/운전면허증 촬영</em></strong>
										</div>
									</a>
								</li>
								<!-- 2024-02-13 : 삭제 -->
								<!-- <li class="card-item">
									<a href="javascript:;" class="card-link" title="상세보기">
										<div class="card-title">
											<strong class="key id-type2"><em>여권촬영</em></strong>
										</div>
									</a>
								</li> -->
							</ul>
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group - 2023-12-04 : 전체 레이아웃 구조 변경 -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>

	<div id="popup">
