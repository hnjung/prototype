<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>주민등록증 촬영 결과 확인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신분증/계좌 인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<div class="id-photo">
							<img src="../../../../image/cmm/img-id.png" alt="주민등록증 촬영 예시"><!-- 2023-12-06 : 이미지 변경 -->
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value="김신한" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">주민등록번호</label></strong></div>
										<div class="form-value">
											<!-- .input-mixed -->
											<div class="input-mixed w-100 is-readonly">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="formItem2" class="input-data" title="주민등록번호 앞자리" placeholder="앞자리" maxlength="6" aria-required="true" value="901231" readonly>
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled item-row">
													<div class="unit fixed">
														<!-- .input -->
														<div class="input option-person-id">
															<input type="text" name="" id="formItem3" class="input-data" title="주민등록번호 뒷자리의 첫번째 숫자" placeholder="&#32" maxlength="1" data-input-delete="false" aria-required="true" value="1" readonly>
														</div>
														<!--// .input -->
													</div>
													<div class="unit filled space-reset-ml">
														<span class="txt">●●●●●●</span>
													</div>
												</div>
											</div>
											<!--// .input-mixed -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4">발급일자</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem4" class="input-data" placeholder="입력해 주세요" maxlength="" value="2020.01.01" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle1">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody1" aria-labelledby="noteTitle1"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody1" role="region" aria-labelledby="noteTitle1" aria-hidden="true">
								<!-- 2024-03-14 : 문구 수정 -->
								<ul class="note-list">
									<li>신분증 진위확인을 위해 정확한 정보를 입력해 주세요.</li>
									<li>정보확인이 어렵거나 유효하지 않은 신분증은 거래가 제한될 수 있습니다.</li>
								</ul>
								<!--// 2024-03-14 : 문구 수정 -->
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>재촬영</span></button>
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
