<script>
const commUiFocusInputText = {
	init : () => {
		const inputText = document.querySelectorAll('input[type="text"], textarea');
		inputText.forEach(function(_this) {
			if (!_this.readOnly && !_this.disabled) {
				_this.addEventListener('focus', commUiFocusInputText.focus);
			}
		});
	},
	focus : (_event) => {
		const element = _event.target;
		const elementPosY = Math.ceil(element.getBoundingClientRect().top + element.getBoundingClientRect().height);
		const nowScrollTop = commUiVar.element.page.scrollTop;
		const windowHeight = window.innerHeight;

		if (elementPosY > windowHeight / 2) {
			// commUiVar.element.page.scrollTop = (nowScrollTop + element.getBoundingClientRect().top) - (document.querySelector('#header').scrollHeight * 2);
		}
		element.scrollIntoView({ behavior: 'smooth', block: 'start' });

		document.querySelector('#text1 > em').innerHTML = nowScrollTop;
		document.querySelector('#text2 > em').innerHTML = (nowScrollTop + element.getBoundingClientRect().top) - (document.querySelector('#header').scrollHeight * 2);
		document.querySelector('#text3 > em').innerHTML = window.innerHeight;
	}
}



if ('visualViewport' in window) {
	const VIEWPORT_VS_CLIENT_HEIGHT_RATIO = 0.75;
	window.visualViewport.addEventListener('resize', function (event) {
		if ( (event.target.height * event.target.scale) / window.screen.height < VIEWPORT_VS_CLIENT_HEIGHT_RATIO ) {
			document.querySelector('#text4 > em').innerHTML = 'SHOW!:' + event.target.height + ', ' + event.target.scale;
			setTimeout(() => {
				commUiFocusInputText.init();
			}, 1000);
		} else {
			document.querySelector('#text4 > em').innerHTML = 'HIDE!:' + event.target.height + ', ' + event.target.scale;
		}
	});
}

</script>
