<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>청구유형 선택 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">질병/상해 보험금청구</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 N 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>1</strong><span aria-hidden="true">/N</span>
						</div>
						<strong class="sub fc-primary">질병/상해 보험금청구</strong>
						<span class="txt">청구유형을 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong>청구유형</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="formItem1a" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
													<span class="label"><em class="txt">새로운 청구</em></span>
												</label>
												<label for="formItem1b" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1b" class="control">
													<span class="label"><em class="txt">추가청구(기존과 동일한 사유로 청구)</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->

						<!-- [D]추가청구(기존과 동일한 사유로 청구) 선택 시 -->
						<!-- .card -->
						<div class="card space-mt-sm">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<label for="cardList1" class="card-select">
										<input type="radio" name="cardList" id="cardList1" class="control sr-only">
										<div class="label">
											<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
												<strong class="key"><em>상해</em></strong>
											</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
											<div class="card-main">
												<span class="txt">코로나 격리 후 자가격리</span>
											</div>
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">청구번호</span></div>
													<div class="unit"><span class="txt option-value">123123123123</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">사고일</span></div>
													<div class="unit"><span class="txt option-value">2023.08.31</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">상태/지급액</span></div>
													<div class="unit"><span class="txt option-value">임시저장</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardList2" class="card-select">
										<input type="radio" name="cardList" id="cardList2" class="control sr-only">
										<div class="label">
											<div class="card-title">
												<strong class="key"><em>사고유형</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">사고내용이 길어질 경우, 줄바꿈처리하여 처리하는 방식</span>
											</div>
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">청구번호</span></div>
													<div class="unit"><span class="txt option-value">123123123123</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">사고일</span></div>
													<div class="unit"><span class="txt option-value">2020.09.13</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">상태/지급액</span></div>
													<div class="unit"><span class="txt option-value">종결/17,500,000원</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->

							<!-- .list-foot -->
							<div class="list-foot option-more">
								<button type="button" class="btn-list-more"><span>더보기</span></button>
							</div>
							<!--// .list-foot -->

							<!-- .list-nodata -->
							<div class="list-nodata">
								<p>보험금 청구 내역이 없습니다.</p>
							</div>
							<!--// .list-nodata -->
						</div>
						<!-- .card -->
						<!--// [D]추가청구(기존과 동일한 사유로 청구) 선택 시 -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>보험금청구권자 본인 및 미성년 자녀의 보험금청구가 가능하며, 보험금청구권자를 대신하여 보험금청구가 가능합니다.(단, 타인의 미성년 자녀를 대리해서는 보험금을 청구하실 수 없습니다.)</li>
									<li>추가청구로 진행하시면 사고정보 입력 없이 서류 등록만으로 간편하게 청구하실 수 있습니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
