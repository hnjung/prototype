<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>청구대상 선택 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true"><!-- 2023-10-23 : data-main-copy 속성 true로 변경 -->
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">질병/상해 보험금청구</span><!-- 2023-10-23 : 문구 수정 -->
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">질병/상해 보험금청구</strong><!-- 2023-10-23 : 문구 수정 -->
						<span class="txt">청구 대상을 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="data">
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>청구대상</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formItem1a" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
														<span class="label"><em class="txt">본인 또는<br>미성년 자녀</em></span>
													</label>
													<label for="formItem1b" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1b" class="control">
														<span class="label"><em class="txt">제 3자 보험금청구</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>

							<!-- [D]본인 또는 미성년 자녀 -->
							<div class="item-col space-mt-sm">
								<div class="unit">
									<!-- 2023-10-18 : checkbox -> radio수정 -->
									<fieldset class="radio-group option-boxed">
										<!-- .checkbox* -->
										<label for="checkBoxD1" class="radio-item option-radio boxed">
											<input type="radio" name="checkBoxD" id="checkBoxD1" class="control">
											<span class="label"><em class="txt">김신한</em></span>
										</label>
										<!--// .checkbox* -->
										<!-- .checkbox* -->
										<label for="checkBoxD2" class="radio-item option-radio boxed">
											<input type="radio" name="checkBoxD" id="checkBoxD2" class="control">
											<span class="label"><em class="txt">김신일</em></span>
										</label>
										<!--// .checkbox* -->
										<!-- .checkbox* -->
										<label for="checkBoxD3" class="radio-item option-radio boxed">
											<input type="radio" name="checkBoxD" id="checkBoxD3" class="control">
											<span class="label"><em class="txt">김신이</em></span>
										</label>
										<!--// .checkbox* -->
									</fieldset>
									<!--// 2023-10-18 : checkbox -> radio 수정 -->
								</div>
								<div class="unit space-mt-sm">
									<button type="button" class="btn texted"><span>자녀 조회가 안되시나요?</span></button>
								</div>
								<div class="unit space-mt-xxl">
									<!-- .note* -->
									<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
										<div class="note-head">
											<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
											<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
										</div>
										<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
											<ul class="note-list">
												<li>보험금청구권자 본인 및 미성년 자녀의 보험금청구가 가능하며, 보험금청구권자를 대신하여 보험금청구가 가능합니다.(단, 타인의 미성년 자녀를 대리해서는 보험금을 청구하실 수 없습니다.)</li>
												<li>추가청구로 진행하시면 사고정보 입력 없이 서류 등록만으로 간편하게 청구하실 수 있습니다.</li>
											</ul>
										</div>
									</div>
									<!--// .note* -->
								</div>
							</div>
							<!--// [D]본인 또는 미성년 자녀 -->

							<!-- [D]제 3자 보험금청구 -->
							<div class="form space-mt-xxl" style="display: none;">
								<div class="list-head">
									<h3 class="list-title">청구대상자(피보험자) 정보확인</h3>
								</div>
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield1">이름</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield1" class="input-data" placeholder="입력해 주세요" value="">
												</div>
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield2">계약번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="textfield2" class="input-data" placeholder="입력해 주세요" maxlength="16" value="">
												</div>
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// [D]제 3자 보험금청구 -->
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
