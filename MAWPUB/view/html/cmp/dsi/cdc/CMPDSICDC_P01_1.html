<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>상세조건 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">질병/상해 보상내역 확인</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupCondition" aria-haspopup="dialog" aria-controls="popupCondition"><span>상세조건</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupCondition" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupConditionTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupConditionTitle"><span>상세조건</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>본인</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT1" class="segment-item">
														<input type="radio" name="radioT" id="radioT1" class="control" checked>
														<span class="label"><em class="txt">피보험자</em></span>
													</label>
													<label for="radioT2" class="segment-item">
														<input type="radio" name="radioT" id="radioT2" class="control">
														<span class="label"><em class="txt">수익자</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong>조회일</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT3" class="segment-item">
														<input type="radio" name="radioT3" id="radioT3" class="control" checked>
														<span class="label"><em class="txt">청구일</em></span>
													</label>
													<label for="radio4" class="segment-item">
														<input type="radio" name="radioT3" id="radio4" class="control">
														<span class="label"><em class="txt">사고일</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong>진행상태</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT5" class="segment-item">
														<input type="radio" name="radioT5" id="radioT5" class="control" checked>
														<span class="label"><em class="txt">전체</em></span>
													</label>
													<label for="radio6" class="segment-item">
														<input type="radio" name="radioT5" id="radio6" class="control">
														<span class="label"><em class="txt">처리중</em></span>
													</label>
													<label for="radio7" class="segment-item">
														<input type="radio" name="radioT5" id="radio7" class="control">
														<span class="label"><em class="txt">처리완료</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield35">기간설정</label></strong></div>
											<div class="form-value">
												<div class="item-col">
													<!-- .item* -->
													<div class="item-row unit">
														<div class="unit filled">
															<!-- .input -->
															<div class="input option-date w-100">
																<input type="text" name="" id="textfield35" class="input-data" aria-label="기간 시작일" placeholder="YYYYMMDD" title="YYYYMMDD 8자리 입력"><!-- 2024-04-26 : placeholder 문구 수정 -->
																<button type="button" class="btn-calendar" aria-label="기간 시작일" aria-expanded="false" aria-haspopup="dialog"><span class="sr-only">달력 선택</span></button>
															</div>
															<!--// .input -->
														</div>
														<div class="unit filled">
															<!-- .input -->
															<div class="input option-date w-100">
																<input type="text" name="" id="textfield36" class="input-data" aria-label="기간 종료일" placeholder="YYYYMMDD" title="YYYYMMDD 8자리 입력"><!-- 2024-04-26 : placeholder 문구 수정 -->
																<button type="button" class="btn-calendar" aria-label="기간 종료일" aria-expanded="false" aria-haspopup="dialog"><span class="sr-only">달력 선택</span></button>
															</div>
															<!--// .input -->
														</div>													
													</div>

													<!--// .item* -->
													<div class="unit">
														<!-- .chip* -->
														<fieldset class="chip-group option-full">
															<label for="chipDate1" class="chip-item">
																<input type="radio" name="chipDate" id="chipDate1" class="control">
																<span class="label">1개월</span>
															</label>
															<label for="chipDate2" class="chip-item">
																<input type="radio" name="chipDate" id="chipDate2" class="control">
																<span class="label">3개월</span>
															</label>
															<label for="chipDate3" class="chip-item">
																<input type="radio" name="chipDate" id="chipDate3" class="control">
																<span class="label">6개월</span>
															</label>
															<label for="chipDate4" class="chip-item">
																<input type="radio" name="chipDate" id="chipDate4" class="control" checked>
																<span class="label">1년</span>
															</label>
															<label for="chipDate5" class="chip-item">
																<input type="radio" name="chipDate" id="chipDate5" class="control">
																<span class="label">2년</span>
															</label>
														</fieldset>
														<!--// .chip* -->
													</div>
												</div>
												
												
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->

						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>조회</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupCondition">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
