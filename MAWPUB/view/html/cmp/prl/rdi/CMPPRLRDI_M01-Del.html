<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>재물/배상책임 필요서류 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">

			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">

				<span class="txt">필요서류 안내</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>

			</button>

			<nav id="gnb">

				<section class="section">

					<div class="group">

						<div class="accordion fn-fold-wrap" data-fold-slide="true">
							<div class="accordion-head">
								<div class="inner fn-fold-link">
									<h2 class="title-h4" id="accordionTitle1"><span class="txt">(재물/배상책임) 공통</span></h2>
								</div>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="accordionBody1" aria-labelledby="accordionTitle1"><span class="sr-only">열기</span></button><!-- @set: fn-fold-btn -->
							</div>
							<div class="accordion-body fn-fold-item" id="accordionBody1" role="region" aria-labelledby="accordionTitle1" aria-hidden="true">
								<div class="inner">
									<!-- .data -->
									<div class="data">
										<div class="data-body">
											<table class="data-list">
												<caption class="sr-only">
													<!-- 표제목 -->
													<strong>(재물/배상책임) 공통 표</strong>
													<!-- 표내용순서 -->
													<span>서류명, 발급처 정보</span>
												</caption>
												<colgroup>
													<col>
													<col>
												</colgroup>
												<thead>
													<tr>
														<th scope="col">서류명</th>
														<th scope="col">발급처</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>미정</td>
														<td>보험사</td>
													</tr>
													<tr>
														<td colspan="2">
															
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<!--// .data -->
								</div>
							</div>
						</div>
						<!--// .accordion -->

						<!-- .accordion -->
						<div class="accordion fn-fold-wrap" data-fold-slide="true">
							<div class="accordion-head">
								<div class="inner fn-fold-link">
									<h2 class="title-h4" id="accordionTitle2"><span class="txt">(대물배상책임) 타인 물건 파손 시</span></h2>
								</div>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="accordionBody2" aria-labelledby="accordionTitle2"><span class="sr-only">열기</span></button><!-- @set: fn-fold-btn -->
							</div>
							<div class="accordion-body fn-fold-item" id="accordionBody2" role="region" aria-labelledby="accordionTitle2" aria-hidden="true">
								<div class="inner">

							</div>
						</div>
						<!--// .accordion -->

						<!-- .accordion -->
						<div class="accordion fn-fold-wrap" data-fold-slide="true">
							<div class="accordion-head">
								<div class="inner fn-fold-link">

								</div>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="accordionBody3" aria-labelledby="accordionTitle3"><span class="sr-only">열기</span></button><!-- @set: fn-fold-btn -->
							</div>
							<div class="accordion-body fn-fold-item" id="accordionBody3" role="region" aria-labelledby="accordionTitle3" aria-hidden="true">
								<div class="inner">
								</div>
							</div>
						</div>
						<!--// .accordion -->

						<div class="accordion fn-fold-wrap" data-fold-slide="true">
							<div class="accordion-head">
								<div class="inner fn-fold-link">
									<h2 class="title-h4" id="accordionTitle4"><span class="txt">(대인배상책임) 타인 신체 부상 시</span></h2>
								</div>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="accordionBody4" aria-labelledby="accordionTitle4"><span class="sr-only">열기</span></button><!-- @set: fn-fold-btn -->
							</div>
							<div class="accordion-body fn-fold-item" id="accordionBody4" role="region" aria-labelledby="accordionTitle4" aria-hidden="true">
								<div class="inner">
								</div>
							</div>
						</div>
						<!--// .accordion -->

						<!-- .accordion -->
						<div class="accordion fn-fold-wrap" data-fold-slide="true">
							<div class="accordion-head">
								<div class="inner fn-fold-link">

								</div>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="accordionBody5" aria-labelledby="accordionTitle5"><span class="sr-only">열기</span></button><!-- @set: fn-fold-btn -->
							</div>
							<div class="accordion-body fn-fold-item" id="accordionBody5" role="region" aria-labelledby="accordionTitle5" aria-hidden="true">
								<div class="inner">

							</div>
						</div>

					</div>

				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">

					<div class="group">

						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>내용입력.</li>

	<div id="popup">
