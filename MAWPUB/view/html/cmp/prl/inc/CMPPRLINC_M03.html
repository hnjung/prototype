<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>접수정보 입력 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">접수정보 입력</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 7 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/7</span>
						</div>
						<strong class="sub fc-primary">재물/배상책임 보험금청구</strong>
						<span class="txt">접수정보를 입력해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">청구자</label></strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="formItem1a" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
													<span class="label"><em class="txt">피보험자</em></span>
												</label>
												<label for="formItem1b" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1b" class="control">
													<span class="label"><em class="txt">피해자</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<!-- 피해자 선택 시 입력항목 추가 노출 -->
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">피보험자 계약번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem2" class="input-data" maxlength="16" placeholder="입력해 주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
									<!--// 피해자 선택 시 입력항목 추가 노출 -->
								</ul>
								<!--// .form-list -->
							</div>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- 접수자 정보 -->
				<div class="section">
					<div class="group">
						<!-- .data -->
						<div class="data">
							<!-- .list-head -->
							<div class="list-head">
								<h3 class="list-title">접수자 정보</h3>
							</div>
							<!--// .list-head -->
							<div class="form">
								<!-- <h3 class="form-title option-noline">접수자 정보</h3> -->
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem3" id="formItem3Title">피보험자와의 관계</label></strong></div>
											<div class="form-value">
												<!-- .select -->
												<div class="select w-100">
													<select name="" id="formItem3" class="select-data" aria-labelledby="formItem3Title" aria-hidden="true" tabindex="-1">
														<option value="" selected>본인</option>
														<option value="">배우자</option>
														<option value="">부모</option>
														<option value="">형제자매</option>
														<option value="">기타</option>
													</select>
												</div>
												<!--// .select -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem4">연락처</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="tel" name="" id="formItem4" class="input-data" maxlength="16" placeholder="-없이 숫자만 입력">
												</div>
												<!--// .input -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem5">이메일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input option-search option-email w-100">
													<input type="text" name="" id="formItem5" class="input-data" placeholder="입력해 주세요">
													<ul class="words">
														<li class="word-item"><a href="javascript:;" tabindex="-1">@naver.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@nate.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@kakao.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@daum.net</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@hanmail.net</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@gmail.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@hotmail.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@korea.com</a></li>
														<li class="word-item"><a href="javascript:;" tabindex="-1">@outlook.com</a></li>
													</ul>
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
						</div>
						<!--// .data -->
					</div>
				</div>
				<!--// 접수자 정보 -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
