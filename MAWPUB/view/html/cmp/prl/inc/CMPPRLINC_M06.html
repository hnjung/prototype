<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>피해자인증 완료 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<section id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">피해자인증 완료</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result"><!-- 2023-10-18 : 클래스 추가 -->
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">피해자 인증이<br>완료되었습니다</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<p class="text align-center fc-base">인증완료 사실을 대리청구인에게 알려주세요.</p>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section"><!-- 2023-10-18 : 태그 div → section 변경 -->
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h3 class="title-h4"><span class="txt">피해자 정보</span></h3>
						<!--// .title* -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">피해자명</span></div>
											<div class="unit"><span class="txt option-value">김피해일</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">생년월일</span></div>
											<div class="unit"><span class="txt option-value">820101</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">휴대폰번호</span></div>
											<div class="unit"><span class="txt option-value">01012341234</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section><!-- 2023-10-18 : 태그 div → section 변경 -->
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
