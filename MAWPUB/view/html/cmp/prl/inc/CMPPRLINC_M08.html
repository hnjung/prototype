<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신청정보 입력 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">신청정보 입력</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 7 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>4</strong><span aria-hidden="true">/7</span>
						</div>
						<strong class="sub fc-primary">재물/배상책임 보험금청구</strong>
						<span class="txt">입금 받으실 계좌정보를<br>알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h3 class="title-h4"><span class="txt">청구정보</span></h3>
						<!--// .title* -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">피보험자</span></div>
											<div class="unit"><span class="txt option-value">김신한</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">사고일</span></div>
											<div class="unit"><span class="txt option-value">2022.05.01</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">사고내용</span></div>
											<div class="unit"><span class="txt option-value">[상해] 감기</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- 입금계좌정보 -->
				<div class="section">
					<!-- .group -->
					<div class="group">
						<!-- .data -->
						<div class="data">
							<!-- .list-head -->
							<div class="list-head">
								<h3 class="list-title">
									입금계좌정보
									<!-- .helper -->
									<div class="helper">
										<button type="button" class="helper-btn fn-popover-open" data-popover-id="#popover2Example" aria-describedby="popover2Example"><span class="sr-only">추가설명</span></button>
										<!-- .popover -->
										<div class="popover" id="popover2Example" role="tooltip" aria-hidden="true" tabindex="0">
											<h4 class="popover-title"><span>입금계좌 안내</span></h4>
											<!-- .popover-content -->
											<div class="popover-content">
												<!-- .note* -->
												<ul class="note-list space-mt-xxs">
													<li>지정 수익자 외 피보험자는 본인명의의 계좌만 이용이 가능합니다.(단, 피보험자가 미성년자인 경우, 부모의 계좌 입력 가능)</li>
												</ul>
												<!--// .note* -->
											</div>
											<!--// .popover-content -->
											<button type="button" class="btn-popover-close fn-popover-close" data-popover-id="#popover2Example">
												<span class="sr-only">닫기</span>
											</button>
										</div>
										<!--// .popover -->
									</div>
									<!--// .helper -->
								</h3>
							</div>
							<!--// .list-head -->

							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem1" id="formItem1Title">계좌선택</label></strong></div>
											<div class="form-value">
												<!-- .select --> <!-- 2024-02-02 : 옵션값 수정 -->
												<div class="select w-100">
													<select name="" id="formItem1" class="select-data" aria-labelledby="formItem1Title" aria-hidden="true" tabindex="-1">
														<option value="" selected>내 계좌</option>
														<option value="selectA1">직접입력</option>
													</select>
												</div>
												<!--// .select -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem2" id="formItem2Title">계좌번호</label></strong></div>
											<div class="form-value">
												<!-- .select -->
												<div class="select w-100">
													<select name="" id="formItem2" class="select-data" aria-labelledby="formItem2Title" aria-hidden="true" tabindex="-1">
														<option value="" selected>신한은행(김●한, ●●●●012345678)</option>
														<option value="selectB1">옵션1</option>
														<option value="selectB2">옵션2</option>
														<option value="selectB3">옵션3</option>
													</select>
												</div>
												<!--// .select -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							
						</div>
						<!--// .data -->
					</div>
					<!--// .group -->
				</div>
				<!--// 입금계좌정보 -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
