<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>청구 진행현황 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">청구 진행현황</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupPaymentHistory" aria-haspopup="dialog" aria-controls="popupPaymentHistory"><span>청구 진행현황</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupPaymentHistory" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupPaymentHistoryTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupPaymentHistoryTitle"><span>청구 진행현황</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<div class="account-status">
								<ul class="account-status-list">
									<li class="account-status-item step1">
										<strong class="subject"><span class="txt">접수</span></strong>
									</li>
									<li class="account-status-item step2">
										<strong class="subject"><span class="txt">사고정보입력</span></strong>
									</li>
									<li class="account-status-item step3">
										<strong class="subject"><span class="txt">추산</span></strong>
									</li>
									<li class="account-status-item step4 is-clear"><!-- [D]단계 완료 시 .is-clear 클래스 추가 -->
										<strong class="subject"><span class="txt">PRM(조사의뢰)</span></strong>
									</li>
									<li class="account-status-item step5">
										<strong class="subject"><span class="txt">보험금지급심사</span></strong>
										<div class="detail item-col">
											<div class="unit">
												<span class="badge option-base info">지급 1</span>
												<span class="txt">2024.1.5</span>
											</div>
											<div class="unit">
												<span class="badge option-base info">지급 2</span>
												<span class="txt">2024.2.6</span>
											</div>
										</div>
									</li>
									<li class="account-status-item step6">
										<strong class="subject"><span class="txt">종결</span></strong>
									</li>
								</ul>
							</div>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupPaymentHistory">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
