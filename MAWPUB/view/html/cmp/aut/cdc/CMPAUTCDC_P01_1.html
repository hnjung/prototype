<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>상세조건 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmp/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">질병/상해 보상내역 확인</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupCondition" aria-haspopup="dialog" aria-controls="popupCondition"><span>상세조건</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupCondition" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBottomSheetExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupBottomSheetExampleTitle"><span>상세조건</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list - 2023-12-26 : 항목 및 마크업 구조 변경 -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem1" id="formItem1">조회조건</label></strong></div>
											<div class="form-value item-col">
												<div class="unit">
													<!-- .select -->
													<div class="select w-100">
														<select name="" id="formItem1" class="select-data" aria-labelledby="formItem1" aria-hidden="true" tabindex="-1">
															<option value="" selected>본인(피보험자)</option>
															<option value="">차량번호</option>
														</select>
													</div>
													<!--// .select -->
												</div>
												<!-- [D]조회조건 - 차량번호 선택 시 -->
												<div class="unit">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="formItem2" class="input-data" placeholder="입력해 주세요" maxlength="8" value="" title="차량번호">
													</div>
													<!--// .input -->
												</div>
												<!--// [D]조회조건 - 차량번호 선택 시 -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem3" id="formItem3Title">접수연도</label></strong></div>
											<div class="form-value">
												<!-- .select -->
												<div class="select w-100">
													<select name="" id="formItem3" class="select-data" aria-labelledby="formItem3Title" aria-hidden="true" tabindex="-1">
														<option value="" selected>2023</option>
														<option value="">2023</option>
														<option value="">2023</option>
														<option value="">2023</option>
													</select>
												</div>
												<!--// .select -->
											</div>
										</li>
										
										<li class="form-item">
											<div class="form-name"><strong>진행상태</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="radioT5" class="segment-item">
														<input type="radio" name="radioT5" id="radioT5" class="control" checked>
														<span class="label"><em class="txt">전체</em></span>
													</label>
													<label for="radio6" class="segment-item">
														<input type="radio" name="radioT5" id="radio6" class="control">
														<span class="label"><em class="txt">처리중</em></span>
													</label>
													<label for="radio7" class="segment-item">
														<input type="radio" name="radioT5" id="radio7" " class="control">
														<span class="label"><em class="txt">처리완료</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
									</ul>
									<!--// .form-list - 2023-12-26 : 항목 및 마크업 구조 변경 -->
								</div>
							</div>
							<!--// .form -->

						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>조회</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupCondition">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
