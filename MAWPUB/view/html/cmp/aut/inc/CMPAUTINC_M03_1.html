<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계약 선택 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">Auto 보험금청구</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<!-- 2024-03-04 : 전체메뉴 삭제 -->
			<!-- <button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button> -->
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 N 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>N</strong><span aria-hidden="true">/N</span>
						</div>
						<strong class="sub fc-primary">Auto 보험금청구</strong>
						<span class="txt">청구할 보험계약을 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<label for="cardA" class="card-select">
										<input type="radio" name="cardA" id="cardA" class="control sr-only" checked>
										<div class="label">
											<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
												<strong class="key"><em>Auto 보험상품명 노출</em></strong>
											</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">보험기간</span></div>
													<div class="unit"><span class="txt option-value">2023.08.01~2031.08.01</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardB" class="card-select">
										<input type="radio" name="cardA" id="cardB" class="control sr-only">
										<div class="label">
											<div class="card-title">
												<strong class="key"><em>Auto 보험상품명 노출</em></strong>
											</div>
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">보험기간</span></div>
													<div class="unit"><span class="txt option-value">2023.08.01~2031.08.01</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->
						</div>						
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
