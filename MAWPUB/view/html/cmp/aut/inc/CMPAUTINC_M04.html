<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>접수정보 입력 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">사고정보 입력</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<!-- 2024-03-04 : 전체메뉴 삭제 -->
			<!-- <button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button> -->
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 3 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/3</span>
						</div>
						<strong class="sub fc-primary">Auto 보험금청구</strong>
						<span class="txt">접수정보를 알려주세요</span><!-- 2023-11-21 : 띄어쓰기 수정 -->
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4">차량번호</label></strong></div>
										<div class="form-value">
											<div class="input w-100">
												<input type="text" name="" id="formItem4" class="input-data" maxlength="8" value="123가 4567" placeholder="입력해 주세요">
											</div>
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem5">차대번호</label></strong></div>
										<div class="form-value">
											<div class="input w-100">
												<input type="text" name="" id="formItem5" class="input-data"  maxlength="17" value="KNMC4C1HMBP000001" placeholder="입력해 주세요">
											</div>
										</div>
									</li>								
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4">고장증상/요청사항</label></strong></div>
										<div class="form-value">
											<!-- .textarea -->
											<div class="textarea w-100">
												<div class="textarea-count">
													<span><em class="count-char">0</em> / <span class="count-max">1000</span>Byte</span>
												</div>
												<textarea name="" id="formItem4" class="textarea-data" maxlength="1000" placeholder="입력해 주세요"></textarea>
											</div>
											<!--// .textarea -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem5">통보자(피보험자) 연락처</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="tel" name="" id="formItem5" class="input-data" maxlength="16" placeholder="-없이 숫자만 입력">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>보험금 청구접수 안내는 접수자와 통보자(피보험자)가 다른 경우 접수자에게는 보험금 접수단계만 안내되며, 보험금 지급안내는 통보자(피보험자)에게 안내됩니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
