<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>설정 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/stt/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">설정</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-title">
										<strong class="key"><em>버전정보</em></strong>
									</div>
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">현재 버전</span></div>
											<div class="unit"><span class="txt option-value fc-primary">0.0.1</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">최신 버전</span></div>
											<div class="unit"><span class="txt option-value">0.0.2</span></div>
										</div>
									</div>
									<div class="card-func">
										<button type="button" class="btn contained option-md"><span>앱 업데이트</span></button>
									</div>
								</li>
								<li class="card-item">
									<div class="card-title">
										<strong class="key"><em>캐시/쿠키</em></strong>
									</div>
									<div class="card-main">
										<span class="txt">저장 공간 확보를 위해 임시 저장된 캐시와 쿠키를 삭제할 수 있습니다.</span>
									</div>
									<div class="card-func">
										<button type="button" class="btn contained option-md"><span>캐시/쿠키 삭제</span></button>
									</div>
								</li>
								<li class="card-item"> <!-- 2024-03-20 : 회원 탈퇴 링크 추가 -->
									<a href="javascript:;" class="card-link" title="상세보기">
										<div class="card-title">
											<strong class="key"><em>신한EZ손해보험 회원 탈퇴</em></strong>
										</div>
									</a>
								</li>
							</ul>
							<!--// .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
						</div>
						<!--// .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
