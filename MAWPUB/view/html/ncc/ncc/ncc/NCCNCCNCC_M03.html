<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>차량사진 등록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/ncc/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">차량사진 등록</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">차량사진 등록</strong>
						<span class="txt">사진을 등록해주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h3 class="title-h4"><span class="txt">부위별 사진 예시 및 사진등록</span></h3>
						<!--// .title* -->

						<div class="car-photo">
							<!-- .box -->
							<div class="box option-line front-left">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">전면(좌측)</span>
								</h4>
								<!--// .title* -->
	
								<!-- .file -->
								<div class="file option-image">
									<label for="fileItem1" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem1" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 전면(좌측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div>
								<!--// .file -->
							</div>
							<!--// .box -->

							<!-- .box -->
							<div class="box option-line front-right">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">전면(우측)</span>

									<!-- [D]승인완료 시 -->
									<div class="item">
										<span class="badge option-base primary">승인완료</span>
									</div>
									<!-- [D]승인완료 시 -->
								</h4>
								<!--// .title* -->

								<!-- .file - [D]승인완료 시 숨김 -->
								<!-- <div class="file option-image">
									<label for="fileItem2" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem2" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 전면(우측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div> -->
								<!--// .file -->
							</div>
							<!--// .box -->

							<!-- .box -->
							<div class="box option-line back-left">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">후면(좌측)</span>

									<!-- [D]보완요청 시 -->
									<div class="item">
										<span class="badge option-base highlight">보완요청</span>
									</div>
									<!-- [D]보완요청 시 -->
								</h4>
								<!--// .title* -->
	
								<!-- .file -->
								<div class="file option-image">
									<label for="fileItem3" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem3" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 후면(좌측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div>
								<!--// .file -->
							</div>
							<!--// .box -->

							<!-- .box -->
							<div class="box option-line back-right">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">후면(우측)</span>
								</h4>
								<!--// .title* -->
	
								<!-- .file -->
								<div class="file option-image">
									<label for="fileItem4" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem4" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 후면(우측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div>
								<!--// .file -->
							</div>
							<!--// .box -->

							<!-- .box -->
							<div class="box option-line side-left">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">측면(좌측)</span>
								</h4>
								<!--// .title* -->
	
								<!-- .file -->
								<div class="file option-image">
									<label for="fileItem5" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem5" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 측면(좌측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div>
								<!--// .file -->
							</div>
							<!--// .box -->

							<!-- .box -->
							<div class="box option-line side-right">
								<!-- .title* -->
								<h4 class="title-h5">
									<span class="txt">측면(우측)</span>
								</h4>
								<!--// .title* -->
	
								<!-- .file -->
								<div class="file option-image">
									<label for="fileItem6" class="file-label" aria-hidden="false" tabindex="0">
										<input type="file" name="" id="fileItem6" class="file-data" tabindex="-1" accept="image/*">
										<div class="file-btn"><span class="txt sr-only">사진 등록하기</span></div>
									</label>
									<div class="file-name" aria-hidden="true">
										<img src="" alt="첨부한 차량 측면(우측) 사진" class="img">
										<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
									</div>
								</div>
								<!--// .file -->
							</div>
							<!--// .box -->
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary" disabled><span>다음</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->

</html>
