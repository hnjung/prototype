<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>차량사진 등록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/ncc/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- .title* -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">사진등록이 완료되었습니다 <br>사진을 심사중입니다</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<div class="title-h4 align-center">
							<span class="txt">심사결과에 따른 가입여부 안내</span>
							<!-- .helper -->
							<div class="helper">
								<button type="button" class="helper-btn fn-popover-open" data-popover-id="#popover2Example" aria-describedby="popover2Example"><span class="sr-only">추가설명</span></button>
								<!-- .popover -->
								<div class="popover" id="popover2Example" role="tooltip" aria-hidden="true" tabindex="0">
									<h5 class="popover-title"><span>심사결과에 따른 가입여부 안내</span></h5>
									<!-- .popover-content -->
									<div class="popover-content">
										<!-- .note* -->
										<ul class="note-list">
											<li>승인: 서비스 가입 완료</li>
											<li>보완: 차량사진 재등록 후 재심사</li>
											<li>거절: 가입불가, 포인트 반환</li>
										</ul>
										<!--// .note* -->
									</div>
									<!--// .popover-content -->
									<button type="button" class="btn-popover-close fn-popover-close" data-popover-id="#popover2Example">
										<span class="sr-only">닫기</span>
									</button>
								</div>
								<!--// .popover -->
							</div>
							<!--// .helper -->
						</div>
						<!--// .title* -->

						<!-- .note* -->
						<ul class="note-list depth-root space-mt-sm">
							<li>고객님께서 등록한 차량사진의 심사결과는 사진등록일 이후 2영업일 이내에 휴대폰 알림톡으로 알려드리겠습니다.</li>
							<li>심사에 따라 사진보완요청 또는 가입이 거절될 수 있습니다.</li>
						</ul>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

	<!-- #loading -->
	<div id="loading" class=""><!-- [D]활성화 .is-active 클래스 추가 -->
		<div class="loading-bar"><span></span></div>
	</div>
	<!--// #loading -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
