<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>생체정보 등록/삭제 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">생체정보 등록/삭제 안내</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- [D]정상 등록된 경우 -->
					<h2 class="title-h2 result-title">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">생체정보 등록이<br>완료되었습니다</span>
					</h2>
					<!--// [D]정상 등록된 경우 -->

					<!-- [D]정상 삭제된 경우 -->
					<h2 class="title-h2 result-title" style="display:none">
						<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
						<span class="txt">생체정보 삭제가<br>완료되었습니다</span>
					</h2>
					<!--// [D]정상 등록된 경우 -->

					<div class="group">
						<ul class="note-list">
							<!-- [D]정상 등록된 경우 -->
							<li>생체인증은 등록한 기기에서만 이용할 수 있습니다(등록 후 3년간 유효하며, 2년간 이용이 없으면 자동폐기). </li>
							<li>사용하는 스마트폰이 달라지거나, 캐시 및 데이터를 삭제한 경우 등에는 다시 등록 후 사용해 주세요.  </li>
							<!--// [D]정상 등록된 경우 -->
							
							<!-- [D]정상 삭제된 경우 -->
							<li>삭제는 현재 기기에만 적용됩니다. </li>
							<li>삭제 후 언제든 다시 등록할 수 있습니다.</li>
							<!--// [D]정상 삭제된 경우 -->
						</ul>
					</div>
				</section>
				<!--// .section -->
				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
