<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>금융인증서 등록/해지 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">금융인증서 등록/해지 안내</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<span class="txt">금융인증서 등록/해지는<br>주민등록번호 확인이 필요합니다</span>
					</h2>
					<!--// .title* -->

					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1">주민등록번호</label></strong></div>
										<div class="form-value">
											<!-- .input-mixed -->
											<div class="input-mixed w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="textfield1" maxlength="6" class="input-data" placeholder="앞자리" title="주민등록번호 앞자리">
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="password" name="" id="textfield45" maxlength="7" class="input-data" placeholder="뒷자리" title="주민등록번호 뒷자리">
													</div>
													<!--// .input -->
												</div>
											</div>
											<!--// .input-mixed -->
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
				<!--// .section -->

				<div class="section">
					<!-- .group -->
					<div class="group">
						<h3 class="title-h4"><span class="txt">이용안내</span></h3>
						<ul class="list depth-u1">
							<li>금융인증서 등록은 회원가입 후 이용하실 수 있습니다.</li>
							<li>금융인증서를 재발급 받았거나, 유효기간이 만료된 경우 다시 등록하셔야 합니다. </li>
						</ul>
					</div>
					<!--// .group -->
				</div>

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn filled fixed"><span>해지</span></button>
					<button type="button" class="btn primary"><span>등록</span></button>
				</div>
				<!--// .btn -->


				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
