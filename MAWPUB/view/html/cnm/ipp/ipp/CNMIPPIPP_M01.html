<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험료납입 목록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험료납입</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy sr-only"> <!-- 2023-12-01 : sr-only 클래스 추가 -->
						<strong class="sub fc-primary">보험료납입</strong>
						<span class="txt">납입하실 계약을 선택해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .chip* - 2023-11-02 : 체크박스 칩으로 변경 -->
						<label for="listAll" class="chip-item">
							<input type="checkbox" name="" id="listAll" class="control">
							<span class="label">전체선택</span>
						</label>
						<!--// .chip* -->

						<!-- .card -->
						<div class="card space-mt-sm">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<label for="cardB1" class="card-select item-row option-top option-left">
										<input type="checkbox" name="cardB" id="cardB1" class="checkbox-control" checked>
										<div class="label unit filled">
											<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
												<span class="txt"><em>EZ1234000000</em></span>
												<strong class="key"><em>다이렉트 화재보험</em></strong>
											</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
											<!-- 2023-11-02 : 항목 요건 변경 -->
											<div class="card-info">
												<div class="item-row"> <!-- 2023-12-01 : 항목 문구 수정 -->
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">최종납입월</span></div>
													<div class="unit"><span class="txt option-value">2023.07</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt" id="formItem1Title">납입할 횟수</span></div>
													<div class="unit">
														<!-- .select -->
														<div class="select option-sm">
															<select name="" id="formItem1" class="select-data" aria-labelledby="formItem1Title" aria-hidden="true" tabindex="-1">
																<option value="" disabled="" selected="">선택해 주세요</option>
																<option value="">1회분 납입</option>
																<option value="">2회분 납입</option>
																<option value="">3회분 납입</option>
															</select>
														</div>
														<!--// .select -->
													</div>
												</div>
												<!-- 2024-01-30 : 연체없는 경우 항목 삭제 -->
												<!-- <div class="item-row option-right">
													<div class="data-helper space-reset-pt space-reset-pr" role="tooltip">
														<span class="helper-txt fc-sub">연체된 보험료가 없습니다.</span>
													</div>
												</div> -->
												<div class="item-row">
													<div class="unit"><span class="txt">납입보험료</span></div>
													<div class="unit"><span class="txt option-value text-price2"><em>6,980</em>원</span></div>
												</div>
											</div>
											<!--// 2023-11-02 : 항목 요건 변경 -->
										</div>
									</label>
								</li>
								<li class="card-item is-disabled">
									<label for="cardB2" class="card-select item-row option-top option-left">
										<input type="checkbox" name="cardB" id="cardB2" class="checkbox-control" disabled>
										<div class="label unit filled">
											<div class="card-title">
												<!-- 2023-11-30 : badge 삭제 -->
												<!-- <span class="txt">
													<span class="badge option-base highlight2">온라인납입 불가계약</span>
												</span> -->
												<span class="txt"><em>EZ1234000000</em></span>
												<strong class="key"><em>신한이지 유학생 보험</em></strong>
											</div>
											<div class="card-info">
												<div class="item-row"> <!-- 2023-12-01 : 항목 문구 수정 -->
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">최종납입월</span></div>
													<div class="unit"><span class="txt option-value">2023.07</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt" id="formItem2Title">납입할 횟수</span></div>
													<div class="unit">
														<!-- .select -->
														<div class="select option-sm">
															<select name="" id="formItem2" class="select-data" aria-labelledby="formItem2Title" aria-hidden="true" tabindex="-1">
																<option value="" disabled="" selected="">선택해 주세요</option>
																<option value="">1회분 납입</option>
																<option value="">2회분 납입</option>
																<option value="">3회분 납입</option>
															</select>
														</div>
														<!--// .select -->
													</div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">납입보험료</span></div>
													<div class="unit"><span class="txt option-value text-price2"><em>6,980</em>원</span></div>
												</div>
											</div>
											<div class="data-helper option-error option-bg" role="alert"> <!-- 2023-11-30 : disabled alert 추가 -->
												<span class="helper-txt">온라인납입 불가계약</span>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->

							<div class="list-nodata">
								<p>선택 가능한 계약이 없습니다.</p>
							</div>
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* --> <!-- 2024-02-07 : 알려드립니다 띄어쓰기 수정 -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="false" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="true">
								<ul class="note-list">
									<li>보험료 납입은 365일 24시간 가능하며, 은행 시스템 전환 작업 시간(23:30~00:30분)에는 이용이 제한됩니다.</li>
									<li>정상 계약의 미납된 보험료만 납입할 수 있습니다. (선납 불가)</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->

						<!-- .content-foot -->
						<div class="content-foot">
							<div class="item-row space-pb-sm">
								<div class="unit title">총 납입금액(2건)</div><!-- 2023-10-17 : 마크업 구조 변경 -->
								<div class="unit fixed price space-reset-pb">
									<strong class="won"><em>25,334</em>원</strong>
								</div>
							</div>
							<!-- .btn -->
							<div class="btn-group">
								<button type="button" class="btn primary"><span>즉시 납입</span></button>
							</div>
							<!--// .btn -->
						</div>
						<!--// .content-foot -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
