<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>결제방법 신청/변경 목록 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">결제방법 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .chip* -->
						<label for="chipC1" class="chip-item">
							<input type="checkbox" name="" id="chipC1" class="control" checked>
							<span class="label">전체선택</span>
						</label>
						<!--// .chip* -->

						<!-- .card -->
						<div class="card space-mt-sm">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<label for="cardB1" class="card-select item-row option-top option-left">
										<input type="checkbox" name="cardB" id="cardB1" class="checkbox-control" checked>
										<div class="label unit filled">
											<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
												<span class="txt">
													<em>EZ1234000000</em>
												</span>
												<strong class="key"><em>다이렉트 화재보험</em></strong>
											</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">납입방법</span></div>
													<div class="unit"><span class="txt option-value">카드이체/11일</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">납입정보</span></div>
													<div class="unit"><span class="txt option-value">삼성/51258415 5●●●●●</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">보험료</span></div>
													<div class="unit"><span class="txt option-value">6,980원</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardB2" class="card-select item-row option-top option-left">
										<input type="checkbox" name="cardB" id="cardB2" class="checkbox-control">
										<div class="label unit filled">
											<div class="card-title">
												<span class="txt">
													<em>EZ1234000000</em>
												</span>
												<strong class="key"><em>신한이지 유학생 보험</em></strong>
											</div>
											<div class="card-info">
												<div class="item-row">
													<div class="unit"><span class="txt">계약자/피보험자</span></div>
													<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">납입방법</span></div>
													<div class="unit"><span class="txt option-value">카드이체/11일</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">납입정보</span></div>
													<div class="unit"><span class="txt option-value">삼성/51258415 5●●●●●</span></div>
												</div>
												<div class="item-row">
													<div class="unit"><span class="txt">보험료</span></div>
													<div class="unit"><span class="txt option-value">6,980원</span></div>
												</div>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->

							<!-- .list-foot -->
							<div class="list-foot option-more">
								<button type="button" class="btn-list-more"><span>더보기</span></button>
							</div>
							<!--// .list-foot -->

							<!-- .list-nodata -->
							<div class="list-nodata">
								<p>변경 가능한 계약이 없습니다.</p>
							</div>
							<!--// .list-nodata -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* --> <!-- 2024-03-07 : 알려드립니다 문구 수정 -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>계약자 본인 계좌/카드로만 변경 가능합니다.</li>
									<li>평생계좌번호(휴대폰번호 등)는 자동이체 계좌로 등록이 불가합니다.</li>
									<li>이체 희망일에 보험료가 납부되지 않을 경우 다음 이체일에 다시 출금 의뢰됩니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
