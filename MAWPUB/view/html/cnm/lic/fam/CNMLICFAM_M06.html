<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>완전판매모니터링 결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h2 class="title-h2 result-title">
							<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
							<span class="txt">오답문항을 확인해 주세요</span> <!-- 2024-03-19 : 문구 수정 -->
						</h2>
						<!--// .title* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<ul class="note-list depth-root"> <!-- 2024-03-19 : 문구 수정 -->
							<li class="primary">오답 수정없이 제출하실 경우, 담당 FC와 상품 내용 상담 후 다시 한번 완전판매모니터링 진행이 필요 합니다.</li>
							<li>답변에 대한 설명이 필요하신 경우 담당 FC와 확인 후 다시 진행 부탁드립니다</li>
						</ul>
						<!--// .note* -->

						<div class="box option-bg wrong-answer">
							<strong class="answer-title">오답 수정하기</strong> <!-- 2024-03-19 : 문구 수정 -->
							<ul class="list">
								<li>
									<a href="javascript:;" class="btn-prev-link">1번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">3번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">5번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">8번</a>
								</li>
								<li>
									<a href="javascript:;" class="btn-prev-link">9번</a>
								</li>
							</ul>
						</div>

						<!-- .btn -->
						<div class="btn-group">
							<button type="button" class="btn texted space-mt-sm"><span>수정없이 제출</span></button> <!-- 2024-03-19 : 문구 수정 -->
						</div>
						<!--// .btn -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
