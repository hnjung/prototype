<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>완전판매모니터링 결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section --> <!-- 2024-02-07 : 완전판매모니터링 → 완전판매모니터링 문구 수정 및 삭제 -->
				<section class="section option-result">
					<!-- .group -->
					<div class="group">
						<!-- [D]완전판매모니터링 완료  -->
						<!-- .title* -->
						<h2 class="title-h2 result-title">
							<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
							<span class="txt">완전판매모니터링이<br>완료되었습니다</span>
						</h2>
						<!--// .title* -->
					
						<!-- [D]완전판매모니터링 오답 제출  -->
						<!-- .title* -->
						<h2 class="title-h2 result-title">
							<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
							<span class="txt">오답을 제출하셨어요</span>
						</h2>
						<!--// .title* -->

						<!-- 2023-10-06 : 기응답/기간지남 추가 -->
						<!-- [D]기응답  -->
						<!-- .title* -->
						<h2 class="title-h2 result-title"  style="display: none;">
							<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
							<span class="txt">이미 완전판매모니터링이 완료하셨어요</span>
						</h2>
						<!--// .title* -->

						<!-- [D]기간지남  -->
						<!-- .title* -->
						<h2 class="title-h2 result-title" style="display: none;">
							<span class="result-icon fn-ani-set" data-ani-item="result-warning"></span>
							<span class="txt">완전판매모니터링 응답기간이 지났어요</span>
						</h2>
						<!--// .title* -->
						<!-- 2023-10-06 : 기응답/기간지남 추가 -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .note* --> <!-- 2024-02-06 : 콜센터 → 고객센터 문구 수정 -->
						<ul class="note-list depth-root">
							<li style="display: none;">담당 전문 설계사가 오답 설문을 확인하고 연락드릴 예정입니다.</li> <!-- 완전판매모니터링 오답 제출 시 노출 -->
							<!-- 2023-10-06 : 리스트 수정
							<li>소중한 시간 내어 설문 응답에 감사드립니다. 완전판매모니터링 관련 문의 사항은 고객센터(1544-2580)로 연락 부탁드립니다.</li> 
							-->
							<li>소중한 응답 감사합니다.</li> <!-- 완전판매모니터링 문항 정답 제출 시 노출 -->
							<li>완전판매모니터링 관련 문의 사항은 고객센터(1544-2580)로 연락 부탁드립니다.</li>
							<!--// 2023-10-06 : 리스트 수정 -->
						</ul>
						<!--// .note* -->

						<!-- .btn -->
						<div class="btn-group">
							<button type="button" class="btn texted space-mt-sm"><span>오답 수정</span></button>
						</div>
						<!--// .btn -->

						<!-- 만료된 완전판매모니터링 화면 노출 -->
						<!-- fc call -->
						<div class="fc-call" style="display: none;">
							<a href="tel:010-7894-1235" class="call-num">
								<div class="desc">
									<em>최전문 FC와 통화</em>
									<p>계약관련 문의는 담당 FC에게 문의해주세요.</p>
								</div>
							</a>
						</div>
						<!--// fc call -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
