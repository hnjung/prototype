<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험소재지 변경 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험소재지 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 5 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/5</span>
						</div>
						<strong class="sub fc-primary">보험소재지 변경</strong>
						<span class="txt">변경할 주택의 추가정보를 <br>알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong>아파트 단지 내 최고 층수가 16층 이상인 고층 건물이 있나요?</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="formItem1a" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
													<span class="label"><em class="txt">예</em></span>
												</label>
												<label for="formItem1b" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1b" class="control">
													<span class="label"><em class="txt">아니요</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong>소화설비 구비 할인 신청</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="formItem2a" class="segment-item">
													<input type="radio" name="formItem2" id="formItem2a" class="control" checked>
													<span class="label"><em class="txt">예</em></span>
												</label>
												<label for="formItem2b" class="segment-item">
													<input type="radio" name="formItem2" id="formItem2b" class="control">
													<span class="label"><em class="txt">아니요</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
											<div class="data-helper option-caption" role="tooltip">
												<span class="helper-txt">거주공간에 소화설비를 구비하고 있는 경우 보험료를 5% 할인해 드립니다.</span>
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
