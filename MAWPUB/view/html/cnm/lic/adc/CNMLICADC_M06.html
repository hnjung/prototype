<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>주택소재지 변경 선택 상세 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">주택소재지 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">주택소재지 변경</strong>
						<span class="txt">변경할 주소를 알려주세요</span> <!-- 2024-01-31 : 타이틀 문구 수정 -->
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
										<span class="txt">
											<em>EZ1234000000</em>
										</span>
										<strong class="key"><em>무배당 신한이지 다이렉트 보험</em></strong>
									</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
									<div class="card-info"> <!-- 2024-01-31 : 목록 순서 변경 -->
										<div class="item-row"> <!-- 2023-12-01 : 항목 수정 -->
											<div class="unit"><span class="txt">계약자/피보험자</span></div>
											<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
										</div>
										<div class="item-row option-top"> <!-- 2023-10-20 : 클래스 추가 및 문구 수정 -->
											<div class="unit fixed"><span class="txt">주택소재지</span></div>
											<div class="unit"><span class="txt option-value">(00000)서울특별시 중국 남대문로 113 3층</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<!-- .list-head --> <!-- 2024-03-04 : 주소 불러오기 버튼 위치 변경 -->
							<!-- <div class="list-head item-row">
								<div class="unit">
									<button type="button" class="btn texted"><span>집 주소 불러오기</span></button>
								</div>
							</div> -->
							<!--// .list-head -->
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name item-row"> <!-- 2024-03-04 : 마크업 수정 및 주소 불러오기 버튼 위치 수정 -->
											<div class="unit">
												<strong><label for="textfield6">주소</label></strong><!-- 2023-10-20 : strong 태그 추가 -->
											</div>
											<div class="unit">
												<button type="button" class="btn texted"><span>집 주소 불러오기</span></button>
											</div>
										</div>
										<div class="form-value item-col"> <!-- 2023-11-21 : 주소검색 수정 -->
											<!-- .item* -->
											<div class="unit">
												<!-- .input-button -->
												<div class="input-button option-read w-100">
													<div class="unit filled">
														<!-- .input -->
														<div class="input w-100">
															<div class="read-data">
																<!-- [D]입력 전 --><!-- <span class="is-placeholder">검색해 주세요</span> -->
																서울시 중구 남대문로 113 (다동 103) DB다동빌딩 5층
															</div>
														</div>
														<!--// .input -->
													</div>
													<div class="unit fixed">
														<!-- .btn -->
														<button type="button" class="btn contained option-md"><span>주소검색</span></button>
														<!--// .btn -->
													</div>
												</div>
												<!--// .input-button -->
											</div>
											<!--// .item* -->
											<div class="unit space-mt-sm"> <!-- 2023-12-11 : 체크박스 위치 및 구조 변경 -->
												<!-- .checkbox* -->
												<label for="checkD1" class="checkbox-item">
													<input type="checkbox" name="checkD" id="checkD1" class="control">
													<span class="label">위 주소를 고객정보의 집 주소에 반영합니다</span>
												</label>
												<!--// .checkbox* -->
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
