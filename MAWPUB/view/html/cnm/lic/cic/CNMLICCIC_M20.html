<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계약자 변경 변경계약자 변경 결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section option-result">
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h2 class="title-h2 result-title">
							<span class="result-icon fn-ani-set" data-ani-item="result-complete"></span>
							<span class="txt">계약자 변경이<br>완료되었습니다</span>
						</h2>
						<!--// .title* -->

						<div class="ex-desc"> <!-- 2024-02-06 : 설명 문구 추가 -->
							<p>보험료 결제 계좌 변경이 필요한 경우<br>아래 버튼을 눌러 진행해주세요.</p>
						</div>
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl"> <!-- 2024-02-06 : space-pt-xxl 간격 클래스 수정 -->
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">변경내역</h3>
						</div>
						<!--// .list-head -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row option-top">
											<div class="unit"><span class="txt">상품명</span></div>
											<div class="unit"><span class="txt option-value">EZ12341234<br>신한EZ손해 상해 보험</span></div>
										</div>
									</div>
								</li>
								<li class="card-item">
									<div class="card-info">
										<div class="item-row option-top">
											<div class="unit"><span class="txt">계약자</span></div>
										</div>
										<div class="item-row option-top">
											<div class="unit">
												<!-- .badge* -->
												<div class="badge-group">
													<span class="badge option-base info2">변경 전</span>
												</div>
												<!--// .badge* -->
											</div>
											<div class="unit"><span class="txt option-value">김신한</span></div>
										</div>
										<div class="item-row option-top">
											<div class="unit">
												<!-- .badge* -->
												<div class="badge-group">
													<span class="badge option-base primary">변경 후</span>
												</div>
												<!--// .badge* -->
											</div>
											<div class="unit"><span class="txt option-value">김신한</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->

					<!-- .link --> <!-- 2024-02-06 : 링크 버튼 추가 -->
					<div class="align-center space-mt-lg">
						<a href="javascript:;" class="btn-txt-link"><span>홈페이지 이동</span></a>
					</div>
					<!--// .link -->
				</section>
				<!--// .section -->

				<!-- .btn-group --> <!-- 2024-02-06 : 버튼 문구 수정 -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>결제방법 변경하기</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
