<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계약자 변경 선택 상세 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험계약자 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<!-- 2024-02-22 : 스텝 삭제 -->
						<!-- <div class="step">
							<span class="sr-only">총 2 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>1</strong><span aria-hidden="true">/2</span>
						</div> -->
						<strong class="sub fc-primary">보험계약자 변경</strong>
						<span class="txt">계약자 정보를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .summary -->
						<div class="summary">
							<ul class="summary-list">
								<li class="summary-item">
									<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
										<span class="txt">
											<em>EZ1234000000</em>
										</span>
										<strong class="key"><em>다이렉트 화재보험</em></strong>
									</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">계약자</span></div>
											<div class="unit"><span class="txt option-value">김신한</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">피보험자</span></div>
											<div class="unit"><span class="txt option-value">김민우</span></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!--// .summary -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<!-- .list-head -->
							<div class="list-head">
								<h3 class="list-title">변경 계약자 정보</h3>
							</div>
							<!--// .list-head -->
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value="김신한" readonly>
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">주민등록번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input-mixed w-100 is-readonly">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="formItem2" maxlength="6" class="input-data" placeholder="앞 6자리" value="880101" readonly>
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled">
													<div class="unit filled space-reset-ml">
														<span class="txt">●●●●●●●</span>
													</div>
												</div>
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem3">휴대폰번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem3" class="input-data" placeholder="'-'없이 숫자만 입력" maxlength="" value="01012341234">
											</div>
											<!--// .input -->
										</div>
									</li>
									<!-- 2024-02-29 : 주소검색 삭제 -->
									<!-- <li class="form-item">
										<div class="form-name"><strong><label for="textfield6">주소</label></strong></div>
										<div class="form-value item-col">
											<div class="unit">
												<div class="input-button option-read w-100">
													<div class="unit filled">
														<div class="input w-100">
															<div class="read-data">
																서울시 중구 남대문로 113 (다동 103) DB다동빌딩 5층
															</div>
														</div>
													</div>
													<div class="unit fixed">
														<button type="button" class="btn contained option-md"><span>주소검색</span></button>
													</div>
												</div>
											</div>
										</div>
									</li> -->
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
