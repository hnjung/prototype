<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계약자 변경 처리 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험계약자 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 2 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/2</span>
						</div>
						<strong class="sub fc-primary">보험계약자 변경</strong>
						<span class="txt">관계와 변경사유를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1" id="formItem1Title">피보험자와 변경 후 계약자와의 관계</label></strong></div><!-- 2023-10-20 : id, strong 태그 추가 -->
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="formItem1" class="select-data" aria-labelledby="formItem1Title" aria-hidden="true" tabindex="-1"><!-- 2023-10-20 : aria-label 삭제, aria-labelledby 추가 -->
													<option value="" disabled="" selected="">선택해 주세요</option>
													<option value="">배우자</option>
													<option value="">자녀</option>
													<option value="">부모</option>
													<option value="">기타가족</option>
													<option value="">친족</option>
													<option value="">고용관계</option>
													<option value="">기타</option>
												</select>
											</div>
											<!--// .select -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong>변경하시는 이유</strong></div><!-- 2023-10-20 : strong 태그 추가 -->
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="radioT1-1" class="segment-item">
													<input type="radio" name="radioT1" id="radioT1-1" class="control" checked>
													<span class="label"><em class="txt">계약자 요청</em></span>
												</label>
												<label for="radioT1-2" class="segment-item">
													<input type="radio" name="radioT1" id="radioT1-2" class="control">
													<span class="label"><em class="txt">기타</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
