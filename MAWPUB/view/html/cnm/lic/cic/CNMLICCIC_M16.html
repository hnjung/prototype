<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험계약자 변경 변경계약자 안내 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header--> <!-- 2024-01-17 : header 수정 -->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
			</h1>
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">보험계약자 변경</strong>
						<span class="txt">진행절차를 알려드릴께요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card option-data option-step"> <!-- 2023-12-11 : step 납입정보 입력 삭제 및 수정 -->
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							<ul class="card-list">
								<li class="card-item step-type8">
									<div class="card-title">
										<span class="txt"><em>STEP 01</em></span>
										<strong class="key"><em>본인인증</em></strong>
									</div>
								</li>
								<li class="card-item step-type9">
									<div class="card-title">
										<span class="txt"><em>STEP 02</em></span>
										<strong class="key"><em>계약자 정보 입력</em></strong>
									</div>
								</li>
								<li class="card-item step-type10">
									<div class="card-title">
										<span class="txt"><em>STEP 03</em></span>
										<strong class="key"><em>개인정보동의</em></strong>
									</div>
								</li>
								<!-- 2023-12-07 : 삭제
								<li class="card-item step-type11">
									<div class="card-title">
										<span class="txt"><em>STEP 03</em></span>
										<strong class="key"><em>납입정보 입력</em></strong>
									</div>
								</li> -->
								<li class="card-item step-type12">
									<div class="card-title">
										<span class="txt"><em>STEP 04</em></span><!-- 2023-12-07 : 문구 수정 -->
										<strong class="key"><em>전자서명</em></strong>
									</div>
								</li>
							</ul>
							<!--// .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
						</div>
						<!--// .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
