<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>변경보험료 정산 - 추가납부 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">[#4뎁스메뉴명]</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<!-- .step -->
						<div class="step">
							<span class="sr-only">총 5 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>5</strong><span aria-hidden="true">/5</span>
						</div>
						<!--// .step -->
						<strong class="sub fc-primary">[#4뎁스메뉴명]</strong>
						<span class="txt">변경된 차액을 계산했어요 <br>환급받기 위해 계좌를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .summary -->
						<div class="summary">
							<ul class="summary-list">
								<li class="summary-item">
									<h4 class="card-title">
										<strong class="key"><em>정산금액</em>
											<!-- .helper -->
											<div class="helper">
												<button type="button" class="helper-btn fn-popover-open" data-popover-id="#popover1" aria-describedby="popover1"><span class="sr-only">추가설명</span></button>
												<!-- .popover -->
												<div class="popover" id="popover1" role="tooltip" aria-hidden="true" tabindex="0">
													<h5 class="popover-title"><span>정산금액이란?</span></h5>
													<!-- .popover-content -->
													<div class="popover-content">
														<!-- .note* -->
														<ul class="note-list">
															<li>정산금액도출식 설명</li>
														</ul>
														<!--// .note* -->
													</div>
													<!--// .popover-content -->
													<button type="button" class="btn-popover-close fn-popover-close" data-popover-id="#popover1">
														<span class="sr-only">닫기</span>
													</button>
												</div>
												<!--// .popover -->
											</div>
											<!--// .helper -->
										</strong>
									</h4>
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">받아가실 보험료</span></div>
										</div>
										<div class="item-row option-right">
											<div class="unit"><span class="text-price"><em>23,900</em>원</span></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!--// .summary -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- [D]결제영역 시작 --> <!-- 2023-11-29 공통 결제UI 반영 -->
				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h3 class="title-h4 space-mb-sm"><span class="txt">지급계좌등록</span></h3>
					<!--// .title* -->
					<!-- .group -->
					<div class="group">
						<!-- .text -->
						<p class="text space-mb-lg"><span class="fc-primary">김신한</span>님 본인 명의의 계좌만 가능</p>
						<!--// .text -->
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="payAccount" id="payAccountTitle">계좌선택</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="payAccount" class="select-data" aria-labelledby="payAccountTitle" aria-hidden="true" tabindex="-1">
													<option value="" selected="">내 계좌</option>
													<option value="">직접입력</option>
												</select>
											</div>
											<!--// .select -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="accountNum" id="accountNumTitle">계좌번호</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="accountNum" class="select-data" aria-labelledby="accountNumTitle" aria-hidden="true" tabindex="-1">
													<option value="" selected="">신한은행 (김●한, ●●●●012345678)</option>
													<option value="">신한은행 (김●한, ●●●●012345678)</option>
												</select>
											</div>
											<!--// .select -->
										</div>
									</li>
									<!-- [D]계좌선택 직접입력 시 노출 -->
									<li class="form-item">
										<div class="form-name"><strong><label for="payCItem1" id="payCItem1Title">은행/증권사</label></strong></div><!-- 2024-02-02 : 라벨 추가 -->
										<div class="form-value">
											<!-- .btn --><!-- [D]은행/증권사 선택 팝업 ../../../cmm/idv/idv/CMMIDVIDV_P01.html 참고 -->
											<button type="button" class="btn selected w-100 fn-select-btn fn-popup-open" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="payCItem1Title" aria-controls="popupBankList" data-popup-id="#popupBankList" id="payCItem1"><!-- 2024-02-02 : 태그 속성 추가 및 수정 -->
												<span class="txt is-placeholder">선택해 주세요</span>
											</button>
											<!--// .btn -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="payCItem2">계좌번호</label></strong></div>
										<div class="form-value">
											<!-- .input-button -->
											<div class="input-button w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="tel" name="" id="payCItem2" class="input-data" placeholder="- 없이 숫자만 입력">
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<!-- .btn -->
													<button type="button" class="btn contained option-md"><span>계좌확인</span></button>
													<!--// .btn -->
												</div>
											</div>
											<!--// .input-button -->
										</div>
									</li>
									<!--// [D]계좌선택 직접입력 시 노출 -->
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
				<!--// [D]결제영역 끝 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>@현업확인</li>
									<li>상담가능 시간은 평일 09:00~18:00이며 토요일과 공휴일은 휴무입니다.</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group* -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn-group* -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
