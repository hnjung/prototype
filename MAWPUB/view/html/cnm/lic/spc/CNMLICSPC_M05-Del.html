<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>가입금액 변경 정보 확인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">가입금액 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 3 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/3</span>
						</div>
						<strong class="sub fc-primary">가입금액 변경</strong>
						<span class="txt">보험가입 정보를 확인해 주세요</span>


					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="summary">
							<ul class="summary-list">
								<li class="summary-item">
									<h3 class="card-title">
										<span class="txt">
											<em>EZ1234000000</em>
										</span>
										<strong class="key"><em>신한EZ 가족 안심 화재 보험 (갱신형)</em></strong>
									</h3>
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">1회 보험료</span></div>
										</div>
										<div class="item-row">
											<div class="unit">
												<span class="txt">
													<!-- .badge* -->
													<div class="badge-group">
														<span class="badge option-base info2">변경 전</span>
													</div>
													<!--// .badge* -->
												</span>
											</div>
											<div class="unit"><span class="txt option-value">23,960원</span></div>
										</div>
										<div class="item-row">
											<div class="unit">
												<span class="txt">
													<!-- .badge* -->
													<div class="badge-group">
														<span class="badge option-base primary">변경 후</span>
													</div>
													<!--// .badge* -->
												</span>
											</div>
											<div class="unit">
												<span class="txt option-value">
													<span class="text-price">
														<em>23,900</em>원
													</span>
												</span>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">변경된 보장내용</h3>
						</div>
						<!--// .list-head -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<h4 class="card-title">
										<strong class="key"><em>화재 및 붕괴·침강·사태 손해(주택)</em></strong>
									</h4>
								</li>
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit filled align-right">
												<span class="txt">
													<!-- .badge* -->
													<div class="badge-group">
														<span class="badge option-base info2">변경 전</span>
													</div>
													<!--// .badge* -->
												</span>
											</div>
											<div class="unit filled align-right w-50">
												<span class="txt">
													<!-- .badge* -->
													<div class="badge-group">
														<span class="badge option-base primary">변경 후</span>
													</div>
													<!--// .badge* -->
												</span>
											</div>
										</div>
										<div class="item-row">
											<div class="unit filled"><span class="txt">가입금액</span></div>
											<div class="unit filled align-right"><span class="txt option-value">5,000만원</span></div>
											<div class="unit filled align-right"><span class="txt option-value"><span class="fc-primary">6,500</span>만원</span></div>
										</div>
										<div class="item-row">
											<div class="unit filled"><span class="txt">보험료</span></div>
											<div class="unit filled align-right"><span class="txt option-value">6만원</span></div>
											<div class="unit filled align-right"><span class="txt option-value"><span class="fc-primary">6</span>만원</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>

		</main>

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

<script src="../../../../js/com/lottie_light.min.js"></script>
