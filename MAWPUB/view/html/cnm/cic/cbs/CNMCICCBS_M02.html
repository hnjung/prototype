<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>개시 전 취소 선택 상세 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">개시 전 취소</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">개시 전 취소</strong>
						<span class="txt">신청 정보를 확인해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="summary">
							<ul class="summary-list">
								<li class="summary-item">
									<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
										<span class="txt">
											<em>EZ1234000000</em>
										</span>
										<strong class="key"><em>무배당 어린이 보험</em></strong>
									</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">계약자/피보험자</span></div>
											<div class="unit"><span class="txt option-value">김신한/김신한</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">보험기간</span></div>
											<div class="unit"><span class="txt option-value">2012.09.01~2055.09.10</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">환불받을 금액</span></div>
											<div class="unit"><span class="txt option-value text-price2"><em>100,000</em>원</span></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .list-head -->
						<div class="list-head">
							<h3 class="list-title">카드결제 취소</h3> <!-- 2023-11-29 : 타이틀 문구 수정 -->
						</div>
						<!--// .list-head -->
						<!-- .card -->
						<div class="card option-data">
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">카드사</span></div>
											<div class="unit"><span class="txt option-value">현대카드</span></div>
										</div>
										<div class="item-row option-top">
											<div class="unit filled"><span class="txt">카드번호</span></div>
											<div class="unit"><span class="txt option-value">123●-●●●●-●●●●-●●●●</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">카드소유자</span></div>
											<div class="unit"><span class="txt option-value">김신한</span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
