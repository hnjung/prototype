<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>소비자 권익보호에 관한 사항 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">마케팅정보활용 동의/철회</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExample" aria-haspopup="dialog" aria-controls="popupFullExample"><span>소비자 권익보호에 관한 사항</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupFullExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExampleTitle" data-main-copy="true"><!-- @set: option-full -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExampleTitle"><span>소비자 권익보호에 관한 사항</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">

						<!-- .title* -->
						<h2 class="main-copy">
							<span class="txt">소비자 권익보호에<br>관한 사항</span>
						</h2>
						<!--// .title* -->

						<!-- .group -->
						<div class="group">
							<!-- .tab* -->
							<div class="tab">
								<ul class="tab-head option-box" role="tablist">
									<li class="tab-menu is-active" role="tab" id="tabBMenu1" aria-controls="tabAPanel1" aria-selected="true"><a href="javascript:;" tabindex="0">요약</a></li>
									<li class="tab-menu" role="tab" id="tabBMenu2" aria-controls="tabAPanel2" aria-selected="false"><a href="javascript:;" tabindex="-1">상세</a></li>
								</ul>
								<div class="tab-list">
									<div class="tab-item is-active" id="tabAPanel1" role="tabpanel" aria-labelledby="tabBMenu1" aria-hidden="false" tabindex="0">
										요약 내용
									</div>
									<div class="tab-item" id="tabAPanel2" role="tabpanel" aria-labelledby="tabBMenu2" aria-hidden="true" tabindex="-1">
										상세 내용
									</div>
								</div>
							</div>
							<!--// .tab* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExample">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->

	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>

<script src="../../../../js/com/common_pub.js"></script>

</html>
