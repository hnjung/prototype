<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>안내장 내역 확인 조회 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">안내장 내역 확인</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group --> <!-- 2024-02-14 : 설명 문구 삭제 -->
					<!-- <div class="group">
						<div class="note">
							<ul class="note-list depth-root">
								<li>수신내역은 최대 n 년까지 확인 할 수 있습니다.</li>
								<li>광고성 마케팅 안내는 포함되지 않습니다.</li>
							</ul>
						</div>
					</div> -->
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield35">기간설정</label></strong></div>
										<div class="form-value item-half">
											<!-- .item* -->
											<div class="unit item-row">
												<div class="unit">
													<!-- .input -->
													<div class="input option-date w-fix-md">
														<input type="text" name="" id="textfield35" class="input-data" aria-label="기간 시작일" placeholder="YYYYMMDD" title="YYYYMMDD 8자리 입력"><!-- 2024-04-26 : placeholder 문구 수정 -->
														<button type="button" class="btn-calendar" aria-label="기간 시작일" aria-expanded="false" aria-haspopup="dialog"><span class="sr-only">달력 선택</span></button>
													</div>
													<!--// .input -->
												</div>
												<div class="unit">
													<!-- .input -->
													<div class="input option-date w-fix-md">
														<input type="text" name="" id="textfield36" class="input-data" aria-label="기간 종료일" placeholder="YYYYMMDD" title="YYYYMMDD 8자리 입력"><!-- 2024-04-26 : placeholder 문구 수정 -->
														<button type="button" class="btn-calendar" aria-label="기간 종료일" aria-expanded="false" aria-haspopup="dialog"><span class="sr-only">달력 선택</span></button>
													</div>
													<!--// .input -->
												</div>
											</div>
											<!--// .item* -->
											<div class="unit">
												<!-- .chip* -->
												<fieldset class="chip-group option-full">
													<label for="chipDate1" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate1" class="control" checked>
														<span class="label">1개월</span>
													</label>
													<label for="chipDate2" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate2" class="control">
														<span class="label">3개월</span>
													</label>
													<label for="chipDate3" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate3" class="control">
														<span class="label">6개월</span>
													</label>
													<label for="chipDate4" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate4" class="control">
														<span class="label">1년</span>
													</label>
													<label for="chipDate5" class="chip-item">
														<input type="radio" name="chipDate" id="chipDate5" class="control">
														<span class="label">2년</span>
													</label>
												</fieldset>
												<!--// .chip* -->
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->

						<!-- .btn-group* -->
						<div class="btn-group">
							<button type="button" class="btn primary"><span>조회</span></button>
						</div>
						<!--// .btn-group* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .card -->
						<div class="card"> <!-- 2023-12-01 : 카드항목 수정 -->
							<!-- .card-list -->
							<ul class="card-list">
								<li class="card-item">
									<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
										<strong class="key"><em>장기보험 갱신 안내장</em></strong>
									</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">발송일</span></div>
											<div class="unit"><span class="txt option-value">2024.01.01</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">안내방법</span></div>
											<div class="unit"><span class="txt option-value">일반우편</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">내용</span></div>
											<div class="unit"><span class="txt option-value"><a href="javascript:;" class="link">내용보기</a></span></div>
										</div>
									</div>
								</li>
								<li class="card-item">
									<div class="card-title">
										<strong class="key"><em>계약관리안내장</em></strong>
									</div>
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">발송일</span></div>
											<div class="unit"><span class="txt option-value">2024.01.01</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">안내방법</span></div>
											<div class="unit"><span class="txt option-value">일반우편</span></div>
										</div>
										<div class="item-row">
											<div class="unit"><span class="txt">내용</span></div>
											<div class="unit"><span class="txt option-value"><a href="javascript:;" class="link">내용보기</a></span></div>
										</div>
									</div>
								</li>
							</ul>
							<!-- .card-list -->

							<!-- .list-foot -->
							<div class="list-foot option-more">
								<button type="button" class="btn-list-more"><span>더보기</span></button>
							</div>
							<!--// .list-foot -->
						</div>
						<!-- .card -->
						
						<!-- nodata -->
						<div class="list-nodata">
							<p>받은 안내장이 없습니다.</p>
						</div>
						<!-- //nodata -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>확인</span></button>
				</div>
				<!--// .btn-group -->
			
				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
