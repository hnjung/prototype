			<button type="button" class="btn-menu">

			<!-- #nav -->

			</nav>

					<!-- <div class="group">

								<li>입력한 내용으로 고객정보가 저장됩니다.</li>
								<li>해당 연락처로 보험증권을 안내해 드리니 정확하게 입력해 주세요.</li>
							</ul>
						</div>
					</div> -->

							<div class="unit">
								<button type="button" class="btn filled option-sm"><span>변경</span></button>
							</div>
						</div>
						<!--// .list-head -->

							<ul class="card-list">
								<li class="card-item">
									<div class="card-info">
										<div class="item-row">
											<div class="unit"><span class="txt">집</span></div>
											<div class="unit"><span class="txt option-value">(59616)서울특별시 중구 남대문로***</span></div>
										</div>
										<div class="item-row">

						</div>

					</div>

						<!--// .list-head -->
						<!-- .card -->
						<div class="card">

											<em>EZ1234000000</em>
										</span>
										<strong class="key"><em>다이렉트 화재보험</em></strong>
									</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
									<div class="card-main space-mt-sm">
										<!-- .checkbox* --> <!-- 박스형 라디오버튼 하나만 쓰일 경우 사용해주세요 -->

											<input type="checkbox" name="checkBoxD" id="checkBoxD1" class="control" checked>
											<span class="label"><em class="txt">집</em></span>
										</label>

									</div>

									</div>

										<!-- .radio* -->
										<fieldset class="radio-group option-boxed">
											<label for="radioBoxA1-1" class="radio-item">
												<input type="radio" name="radioBoxA1" id="radioBoxA1-1" class="control" checked>
												<span class="label"><em class="txt">집</em></span>
											</label>
											<label for="radioBoxA1-2" class="radio-item">

												<input type="radio" name="radioBoxA1" id="radioBoxA1-3" class="control" checked>
												<span class="label"><em class="txt">기타</em></span>
											</label> -->

							</div>

						</div>
