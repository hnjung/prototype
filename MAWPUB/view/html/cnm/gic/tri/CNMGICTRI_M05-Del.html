<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>여행보험 기간 변경 선택 상세 화면 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cnm/page.css">
</head>
<body>  
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">여행보험 기간 변경</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">여행보험 기간 변경</strong>
						<span class="txt">변경된 차액을 계산했어요<br>추가 보험료를 납입해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<div class="summary option-total">  
							<ul class="summary-list">
								<li class="summary-item">
									<h3 class="summary-title">
										<span class="txt"><strong>환급금액</strong></span>
									</h3>
									<ul class="summary-info">
										<li>
											<strong>변경 전 보험료 ①</strong>
											<p>5,000원</p>
										</li>
										<li>
											<strong>변경 후 보험료 ②</strong>
											<p>5,000원</p>
										</li>
									</ul>
									<div class="summary-toal item-row">
										<div class="unit"><p class="tit">환급받을 보험료 ②-①</p></div>
										<div class="unit"><span class="text-price"><em>23,900</em>원</span></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section : 2023-10-19 : 전체 마크업 구조 변경 -->
				<section class="section">
					<!-- .title* -->
					<h3 class="title-h4 space-mb-sm"><span class="txt">환급계좌등록</span></h3>
					<!--// .title* -->
					<!-- .group -->
					<div class="group">
						<!-- .text -->
						<p class="text"><span class="fc-primary">김신한</span>님 본인 명의의 계좌만 가능</p>
						<!--// .text -->

						<!-- .link* -->
						<a href="javascript:;" class="btn-txt-link space-mt-sm space-mb-sm"><span>최근이용계좌</span></a>
						<!--// .link* -->

						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem0" id="formItem0Title">은행/증권사</label></strong></div><!-- 2024-02-02 : 라벨 추가 -->
										<div class="form-value">
											<!-- .btn --><!-- [D]은행/증권사 선택 팝업 ../../../cmm/idv/idv/CMMIDVIDV_P01.html 참고 -->
											<button type="button" class="btn selected w-100 fn-select-btn fn-popup-open" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="formItem0Title" aria-controls="popupBankList" data-popup-id="#popupBankList" id="formItem0"><!-- 2024-02-02 : 태그 속성 추가 및 수정 -->
												<span class="txt is-placeholder">선택해 주세요</span>
											</button>
											<!--// .btn -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">계좌번호</label></strong></div>
										<div class="form-value">
											<!-- .input-button -->
											<div class="input-button w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="tel" name="" id="formItem1" class="input-data" placeholder="- 없이 숫자만 입력">
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<!-- .btn -->
													<button type="button" class="btn contained option-md"><span>계좌확인</span></button> <!-- 2024-02-26 : 버튼 문구 수정 -->
													<!--// .btn -->
												</div>
											</div>
											<!--// .input-button -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section : 2023-10-19 : 전체 마크업 구조 변경 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note option-fold fn-fold-wrap is-open" data-fold-slide="true">
							<div class="note-head">
								<strong class="note-title fn-fold-link" id="noteTitle2">알려드립니다</strong>
								<button type="button" class="btn-fold fn-fold-btn" aria-expanded="true" aria-controls="noteBody2" aria-labelledby="noteTitle2"><span class="sr-only">열기</span></button>
							</div>
							<div class="note-body fn-fold-item" id="noteBody2" role="region" aria-labelledby="noteTitle2" aria-hidden="false">
								<ul class="note-list">
									<li>상담가능 시간은 평일 09:00~18:00이며 토요일과 공휴일은 휴무입니다.(1544-2580)</li>
								</ul>
							</div>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	
	</div>
	<!--// #popup -->

</div>
