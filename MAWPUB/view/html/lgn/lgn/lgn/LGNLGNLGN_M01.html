<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>로그인 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/lgn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">로그인</span>
			</h1>
			<!-- 2024-03-19 : 버튼 수정 -->
			<a href="javascript:;" class="btn-page-home" role="button"><!-- 2024-03-26 : role 추가 -->
				<span class="sr-only">메인 바로가기</span>
			</a>
			<!--// 2024-03-19 : 버튼 수정 -->
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">로그인</strong>
						<span class="txt">인증방법을 선택해 주세요</span>
						<a href="javascript:;" class="btn-bullet-link"><span>회원가입</span></a>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							<ul class="card-list option-single">
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way easy-password"><em>간편비밀번호인증</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way face"><em>생체인증</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way pattern"><em>패턴인증</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way phone"><em>휴대폰인증</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way bank"><em>금융인증서</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way shinhan"><em>신한인증서</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way kakao"><em>카카오인증</em></span><!-- 2024-02-13 : 문구 수정 -->
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way naver"><em>네이버인증</em></span>
										</div>
									</a>
								</li>
								<li class="card-item">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way toss"><em>토스인증</em></span>
										</div>
									</a>
								</li>
								<!-- 2024-02-16 : 추가 -->
								<li class="card-item login-option-apple">
									<a href="javascript:;" title="상세보기">
										<div class="card-title">
											<span class="login-way apple"><em>Apple로 로그인</em></span>
										</div>
									</a>
								</li>
								<!--// 2024-02-16 : 추가 -->
							</ul>
							<!--// .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
						</div>
						<!--// .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
