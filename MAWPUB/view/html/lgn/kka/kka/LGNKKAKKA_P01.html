<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>카카오인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/lgn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">카카오인증</span><!-- 2024-02-13 : 문구 수정 -->
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExample" aria-haspopup="dialog" aria-controls="popupFullExample"><span>카카오인증</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupFullExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExampleTitle" data-main-copy="true">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExampleTitle"><span>카카오인증</span></h2><!-- 2024-02-13 : 문구 수정 -->
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .title* -->
						<h2 class="main-copy login-title kakao">
							<strong class="sub fc-primary">카카오인증</strong><!-- 2024-02-13 : 문구 수정 -->
							<span class="txt">본인 인증을 해주세요</span>
							<a href="javascript:;" class="btn-bullet-link"><span>다른 인증방법</span></a>
						</h2>
						<!--// .title* -->

						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem2">생년월일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem2" class="input-data" placeholder="예: 19910101" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li><!-- 2024-03-22 : 생년월일로 변경 -->
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem3">휴대폰번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem3" class="input-data" placeholder="- 없이 숫자만 입력(예: 01012341234)" maxlength="" value="" aria-required="true">
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary fn-popup-open" data-popup-id="#popupAgree" aria-haspopup="dialog" aria-controls="popupAgree"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExample">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
