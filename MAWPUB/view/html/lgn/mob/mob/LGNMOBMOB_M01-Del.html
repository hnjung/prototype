<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>휴대폰인증 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/lgn/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">휴대폰인증</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy login-title phone">
						<strong class="sub fc-primary">휴대폰인증</strong>
						<span class="txt">본인 인증을 해주세요</span>
						<a href="javascript:;" class="btn-bullet-link"><span>다른 인증방법</span></a>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">이름</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">주민등록번호</label></strong></div>
										<div class="form-value">
											<!-- .input-mixed -->
											<div class="input-mixed w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="formItem2" class="input-data" title="주민등록번호 앞자리" placeholder="앞자리" maxlength="6" aria-required="true">
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled item-row">
													<div class="unit fixed">
														<!-- .input -->
														<div class="input option-person-id">
															<input type="text" name="" id="formItem3" class="input-data" title="주민등록번호 뒷자리의 첫번째 숫자" placeholder="&#32" maxlength="1" data-input-delete="false" aria-required="true">
														</div>
														<!--// .input -->
													</div>
													<div class="unit filled space-reset-ml">
														<span class="txt fc-placeholder">●●●●●●</span>
													</div>
												</div>
											</div>
											<!--// .input-mixed -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4" id="formItem4Title">통신사</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="formItem4" class="select-data" aria-labelledby="formItem4Title" aria-hidden="true" tabindex="-1">
													<option value="" disabled selected>선택해 주세요</option>
													<option value="">SKT</option>
													<option value="">KT</option>
													<option value="">LG</option>
												</select>
											</div>
											<!--// .select -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem5">휴대폰번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem5" class="input-data" placeholder="- 없이 숫자만 입력(예: 01012341234)" maxlength="" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem6">인증번호</label></strong></div>
										<div class="form-value">
											<!-- .input-button -->
											<div class="input-button type-code"><!-- 2024-01-22 : 클래스 변경 -->
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="tel" name="" id="formItem6" class="input-data" placeholder="숫자 6자리" maxlength="6" value="" aria-required="true"><!-- 2024-01-22 : placeholder 문구 수정 -->
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="fix-timer"><span class="fc-primary">02:59</span></span>
												</div>
												<div class="unit fixed">
													<!-- .btn - 2024-01-22 : 인증요청 버튼 추가 -->
													<!-- <button type="button" class="btn contained option-sm"><span>인증요청</span></button> -->
													<!--// .btn -->
													<!-- .btn -->
													<button type="button" class="btn contained option-sm"><span>연장</span></button><!-- 2024-01-22 : 버튼 위치 이동 및 문구 수정 -->
													<!--// .btn -->
													<!-- .btn -->
													<button type="button" class="btn filled option-sm"><span>재요청</span></button>
													<!--// .btn -->
												</div>
											</div>
											<!--// .input-button -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary fn-popup-open" data-popup-id="#popupAgree" aria-haspopup="dialog" aria-controls="popupAgree"><span>확인</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]정보동의 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupAgree" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupAgreeTitle"><!-- 2023-10-31 : .option-swipe 클래스 추가 -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button><!-- 2023-10-31 : 버튼 추가 -->
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupAgreeTitle"><span>다음 항목에 동의해 주세요</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .agreement -->
							<div class="agreement">
								<div class="agree-total option-parent">
									<!-- .checkbox* -->
									<label for="agree-check-all" class="checkbox-item option-agree">
										<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control">
										<span class="label"><span class="fc-primary">[필수]</span>개인(신용)정보 수집·이용 처리 및 이용약관 동의</span>
									</label>
									<!--// .checkbox* -->
								</div>
								<div class="agree-group">
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check1" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck1" id="agree-check1" class="control">
												<span class="label">개인(신용)정보의 수집·이용에 관한 사항</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check2" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck2" id="agree-check2" class="control">
												<span class="label">고유식별처리정보에 대한 동의</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check3" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck3" id="agree-check3" class="control">
												<span class="label">통신사이용약관동의</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check4" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck4" id="agree-check4" class="control">
												<span class="label">서비스 이용약관 동의</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
								</div>
							</div>
							<!--// .agreement -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인했습니다</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupAgree">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]정보동의 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
