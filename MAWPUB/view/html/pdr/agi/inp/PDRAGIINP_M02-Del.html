<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 Auto케어보장보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 Auto케어보장보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한 Auto케어보장보험</strong>
						<span class="txt">원하시는 보장을 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list -->
							<ul class="card-list care-cover">
								<li class="card-item type1">
									<label for="card1" class="card-select">
										<input type="checkbox" name="card" id="card1" class="control sr-only">
										<div class="label">
											<a href="javascript:;" class="card-link" title="상세보기">
												<h4 class="card-title">
													<strong class="key"><em>운전케어</em></strong>
												</h4>
											</a>
											<span class="price"><em>10,000</em>원</span>
											<button type="button" class="btn contained option-sm btn-select"><span>선택하기</span></button>
										</div>
									</label>
								</li>
								<li class="card-item type2">
									<label for="card2" class="card-select">
										<input type="checkbox" name="card" id="card2" class="control sr-only">
										<div class="label">
											<a href="javascript:;" class="card-link" title="상세보기">
												<h4 class="card-title">
													<strong class="key"><em>대출케어</em></strong>
												</h4>
											</a>
											<span class="price"><em>10,000</em>원</span>
											<button type="button" class="btn contained option-sm btn-select"><span>선택하기</span></button>
										</div>
									</label>
								</li>
								<li class="card-item type3">
									<label for="card3" class="card-select">
										<input type="checkbox" name="card" id="card3" class="control sr-only">
										<div class="label">
											<a href="javascript:;" class="card-link" title="상세보기">
												<h4 class="card-title">
													<strong class="key"><em>자차케어</em></strong>
												</h4>
											</a>
											<span class="price"><em>10,000</em>원</span>
											<button type="button" class="btn contained option-sm btn-select"><span>선택하기</span></button>
										</div>
									</label>
								</li>
								<li class="card-item type4">
									<label for="card4" class="card-select">
										<input type="checkbox" name="card" id="card4" class="control sr-only">
										<div class="label">
											<a href="javascript:;" class="card-link" title="상세보기">
												<h4 class="card-title">
													<strong class="key"><em>파츠케어</em></strong>
												</h4>
											</a>
											<span class="price"><em>10,000</em>원</span>
											<button type="button" class="btn contained option-sm btn-select"><span>선택하기</span></button>
										</div>
									</label>
								</li>
							</ul>
							<!-- .card-list -->
						</div>
						<!-- .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .content-foot -->
				<div class="content-foot">
					<div class="item-row space-pb-sm">
						<div class="unit title">보험료</div>
						<div class="unit fixed price space-reset-pb">
							<strong class="won"><em>25,334</em>원</strong>
						</div>
					</div>
					<!-- .btn -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>다음</span></button>
					</div>
					<!--// .btn -->
				</div>
				<!--// .content-foot -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script src="../../../../js/pdr/page_pub.js"></script>
</body>
</html>
