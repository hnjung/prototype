<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한SOL 주택화재보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한SOL 주택화재보험(무배당)</span><!-- 2023-12-04 : 상품명 변경 -->
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한SOL 주택화재보험</strong><!-- 2023-12-04 : 상품명 변경 -->
						<span class="txt">가입금액을 선택해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group - 2024-03-21 : 삭제 -->
					<!-- <div class="group">
						<div class="note">
							<ul class="note-list depth-root">
								<li>심사결과에 따라 가입금액이 변경될 수 있습니다.</li>
								<li>화재발생 시 가입금액 한도로 실제 손해액을 보상합니다.</li>
							</ul>
						</div>
					</div> -->
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<!-- [D]주택 유형이 아파트 + 자가소유인 경우 -->
									<li class="form-item">
										<div class="form-name"><strong><label for="formAItem1" id="formAItem1Title">주택(화재 및 붕괴 등의 손해)</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="formAItem1" class="select-data" aria-labelledby="formAItem1Title" aria-hidden="true" tabindex="-1">
													<option value="" disabled selected>선택해 주세요</option>
													<option value="">옵션값</option>
												</select>
											</div>
											<!--// .select -->
											<!-- .link* -->
											<a href="javascript:;" class="btn-txt-link space-mt-sm fn-popup-open" data-popup-id="#popupA" aria-haspopup="dialog" aria-controls="popupA"><span>가입금액 기준 확인</span></a>
											<!--// .link* -->
										</div>
									</li>
									<!--// [D]주택 유형이 아파트 + 자가소유인 경우 -->

									<!-- [D]주택 유형이 아파트 + 임차(전월세) or 타인소유인 경우 -->
									<li class="form-item">
										<div class="form-name"><strong>주택 담보 가입 유형</strong></div>
										<div class="form-value item-col">
											<div class="unit">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formBItem1a" class="segment-item">
														<input type="radio" name="formBItem1" id="formBItem1a" class="control" checked>
														<span class="label"><em class="txt">화재 및 붕괴 <br>등의 손해</em></span>
													</label>
													<label for="formBItem1b" class="segment-item">
														<input type="radio" name="formBItem1" id="formBItem1b" class="control">
														<span class="label"><em class="txt">임차자(화재, 폭발·<br>파열, 소요노동쟁의)<br>배상책임</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
											<div class="unit">
												<!-- .select -->
												<div class="select w-100">
													<select name="" id="formBItem2" class="select-data" aria-label="주택 담보 가입 유형 선택" aria-hidden="true" tabindex="-1">
														<option value="" disabled selected>선택해 주세요</option>
														<option value="">옵션값</option>
													</select>
												</div>
												<!--// .select -->
												<!-- .link* --> <!-- 2023-12-11 : 링크 버튼 간격 클래스 추가 -->
												<a href="javascript:;" class="btn-txt-link space-mt-sm fn-popup-open" data-popup-id="#popupB" aria-haspopup="dialog" aria-controls="popupB"><span>임차자 배상책임</span></a>
												<a href="javascript:;" class="btn-txt-link space-mt-sm space-ml-xs fn-popup-open" data-popup-id="#popupA" aria-haspopup="dialog" aria-controls="popupA"><span>가입금액 기준 확인</span></a>
												<!--// .link* -->
											</div>
										</div>
									</li>
									<!--// [D]주택 유형이 아파트 + 임차(전월세) or 타인소유인 경우 -->

									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1" id="formItem1Title">가재도구(화재 및 붕괴 등의 손해)</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="formItem1" class="select-data" aria-labelledby="formItem1Title" aria-hidden="true" tabindex="-1">
													<option value="" disabled selected>선택해 주세요</option>
													<option value="">옵션값</option>
												</select>
											</div>
											<!--// .select -->
											<div class="data-helper option-caption space-mt-xxs" role="tooltip">
												<span class="helper-txt">해당 주택에 거주하는 경우에만 가입해 주세요.<br>(빌트인 냉장고 등 건물에 부착된 가전제품은 주택의 가입금액에 포함하여 입력해 주세요.)</span>
											</div>
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>

</html>
