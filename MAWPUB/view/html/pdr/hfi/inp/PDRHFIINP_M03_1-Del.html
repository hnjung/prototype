<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험료 계산결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험료 계산결과</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupDetailSet" aria-haspopup="dialog" aria-controls="popupDetailSet"><span>해외상해 해외실손의료비</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]해외상해 해외실손의료비 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupDetailSet" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupDetailSetTitle"><!-- 2023-10-31 : .option-swipe 클래스 추가 -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button><!-- 2023-10-31 : 버튼 추가 -->
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupDetailSetTitle"><span>해외상해 해외실손의료비</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .text -->
							<p class="text">해외여행(체류) 중 입은 상해로 인해 해외 의료기관에서 의료비가 발생한 경우, 보험가입금액 한도로 보상해 드립니다.</p>
							<!--// .text -->
							<!-- .link* -->
							<a href="javascript:;" class="btn-txt-link space-mt-xxs"><span>자세히보기</span></a>
							<!--// .link* -->
							<!-- .form -->
							<div class="form space-mt-lg">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>자기부담금</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formItem1a" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
														<span class="label"><em class="txt">없음</em></span>
													</label>
													<label for="formItem1b" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1b" class="control">
														<span class="label"><em class="txt">10만원</em></span>
													</label>
													<label for="formItem1c" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1c" class="control">
														<span class="label"><em class="txt">20만원</em></span>
													</label>
													<label for="formItem1d" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1d" class="control">
														<span class="label"><em class="txt">30만원</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="textfield7">가입금액/보험료</label></strong></div>
											<div class="form-value">
												<!-- .card -->
												<div class="card">
													<!-- .card-list -->
													<ul class="card-list option-single">
														<li class="card-item">
															<label for="cardA1" class="card-select">
																<input type="radio" name="cardA" id="cardA1" class="control sr-only">
																<div class="label">
																	<div class="item-row">
																		<div class="unit"><span class="txt">미가입</span></div>
																	</div>
																</div>
															</label>
														</li>
														<li class="card-item">
															<label for="cardA2" class="card-select">
																<input type="radio" name="cardA" id="cardA2" class="control sr-only">
																<div class="label">
																	<div class="item-row">
																		<div class="unit"><span class="txt">2,000만원</span></div>
																		<div class="unit"><span class="txt">1,050원</span></div>
																	</div>
																</div>
															</label>
														</li>
													</ul>
													<!-- .card-list -->
												</div>
												<!-- .card -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupDetailSet">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]해외상해 해외실손의료비 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
