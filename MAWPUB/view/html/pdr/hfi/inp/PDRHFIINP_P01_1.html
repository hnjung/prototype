<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>주택 소유 유형 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">주택 소유 유형</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .btn -->
						<button type="button" class="btn selected w-100 fn-select-btn fn-popup-open" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="formItem2Title" aria-controls="popupBuildOwner" data-popup-id="#popupBuildOwner" id="formItem2"><!-- 2024-02-02 : 태그 속성 추가 및 수정 -->
							<span class="txt is-placeholder fn-select-value" data-select-value="">선택해 주세요</span><!-- [D]DB에 저장되는 값 (data-select-value="") -->
						</button>
						<!--// .btn -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupBuildOwner" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBuildOwnerTitle"><!-- 2023-10-31 : .option-swipe 클래스 추가 -->
			<!-- .popup-inner -->
			<div class="popup-inner fn-select-wrap" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button><!-- 2023-10-31 : 버튼 추가 -->
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupBuildOwnerTitle"><span>주택 소유 유형</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .card -->
							<div class="card">
								<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
								<ul class="card-list option-single fn-select-list" role="listbox" aria-labelledby="popupBuildOwnerTitle">
									<li class="card-item fn-select-item" role="option" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA1"><!-- [D]DB에 저장되는 값 (data-select-value="") --><!-- [D]선택된 값 불러올 경우 .is-active 클래스 추가 + aria-selected="true" -->
										<div class="card-select">
											<div class="label product-bulid-type type1">
												<div class="card-inner">
													<div class="card-title">
														<strong class="key"><em class="fn-select-title">자가소유(거주)</em></strong><!-- [D]화면에 출력되는 값 (fn-select-title="") -->
													</div>
													<div class="card-main">
														<span class="txt">가입하는 주택을 소유하고 있고, 본인 또는 배우자가 거주하는 경우</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li class="card-item fn-select-item" role="option" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA2">
										<div class="card-select">
											<div class="label product-bulid-type type2">
												<div class="card-inner">
													<div class="card-title">
														<strong class="key"><em class="fn-select-title">자가소유(비거주)</em></strong>
													</div>
													<div class="card-main">
														<span class="txt">가입하는 주택을 소유하고 있지만, 타인에게 임대하고 있는 경우</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li class="card-item fn-select-item" role="option" aria-selected="false" tabindex="0" data-focus-on="true" data-select-value="valueA3">
										<div class="card-select">
											<div class="label product-bulid-type type3">
												<div class="card-inner">
													<div class="card-title">
														<strong class="key"><em class="fn-select-title">타인소유(거주)</em></strong>
													</div>
													<div class="card-main">
														<span class="txt">가입하는 주택이 타인 소유이고, 본인 또는 배우자가 거주하고 있는 경우</span>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>
								<!--// .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							</div>
							<!--// .card -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot - 2024-02-02 : 삭제 -->
				<!-- <div class="popup-foot">
					<div class="btn-group">
						<button type="button" class="btn primary fn-select-confirm fn-popup-close" data-popup-id="#popupBuildOwner" disabled><span>선택완료</span></button>
					</div>
				</div> -->
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBuildOwner">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('formItem2').click();
</script>
</body>
</html>
