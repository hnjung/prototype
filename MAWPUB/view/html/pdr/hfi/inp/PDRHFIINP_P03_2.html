<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>보험료 계산결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">보험료 계산결과</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupDetailSet" aria-haspopup="dialog" aria-controls="popupDetailSet"><span>기간 및 납입방법</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]해외상해 해외실손의료비 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupDetailSet" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupDetailSetTitle"><!-- 2023-10-31 : .option-swipe 클래스 추가 -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button><!-- 2023-10-31 : 버튼 추가 -->
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupDetailSetTitle"><span>보험기간 변경</span></h2> <!-- 2024-01-19 : 타이틀 수정 -->
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>보험기간</strong></div>
											<div class="form-value">
												<!-- .chip* -->
												<fieldset class="chip-group option-fixed"><!-- 2023-12-28 : 클래스 추가 -->
													<label for="chipA1" class="chip-item">
														<input type="radio" name="chipA" id="chipA1" class="control" checked>
														<span class="label">1년</span>
													</label>
													<label for="chipA2" class="chip-item">
														<input type="radio" name="chipA" id="chipA2" class="control">
														<span class="label">2년</span>
													</label>
													<label for="chipA3" class="chip-item">
														<input type="radio" name="chipA" id="chipA3" class="control">
														<span class="label">3년</span>
													</label>
													<label for="chipA4" class="chip-item">
														<input type="radio" name="chipA" id="chipA4" class="control">
														<span class="label">5년</span>
													</label>
													<label for="chipA5" class="chip-item">
														<input type="radio" name="chipA" id="chipA5" class="control">
														<span class="label">10년</span>
													</label>
													<label for="chipA6" class="chip-item">
														<input type="radio" name="chipA" id="chipA6" class="control">
														<span class="label">15년</span>
													</label>
												</fieldset>
												<!--// .chip* -->
											</div>
										</li>
										<!-- 2024-01-19 : 납입방법 삭제 -->
										<!-- <li class="form-item">
											<div class="form-name"><strong>납입방법</strong></div>
											<div class="form-value">
												<fieldset class="chip-group option-fixed">
													<label for="chipB1" class="chip-item">
														<input type="radio" name="chipB" id="chipB1" class="control" checked>
														<span class="label">월납</span>
													</label>
													<label for="chipB2" class="chip-item">
														<input type="radio" name="chipB" id="chipB2" class="control">
														<span class="label">3월납</span>
													</label>
													<label for="chipB3" class="chip-item">
														<input type="radio" name="chipB" id="chipB3" class="control">
														<span class="label">6월납</span>
													</label>
													<label for="chipB4" class="chip-item">
														<input type="radio" name="chipB" id="chipB4" class="control">
														<span class="label">연납</span>
													</label>
												</fieldset>
											</div>
										</li> -->
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>선택완료</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupDetailSet">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]해외상해 해외실손의료비 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
