<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 레저보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 레저보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한 레저보험</strong>
						<span class="txt">가족 정보를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list depth-root">
								<li>최대 4명 입력 가능하며, 입력하지 않아도 진행이 가능합니다.</li>
								<li>가족 정보활용 및 보험 가입의 동의가 필요하며, 만 19세 미만의 미성년자는 본인 자녀만 등록할 수 있어요.</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .box -->
						<div class="box option-line">
							<!-- .form -->
							<div class="form">
								<!-- .list-head -->
								<div class="list-head">
									<h3 class="list-title">가족1</h3>
								</div>
								<!--// .list-head -->
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>성별</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formItem1a" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
														<span class="label"><em class="txt">남</em></span>
													</label>
													<label for="formItem1b" class="segment-item">
														<input type="radio" name="formItem1" id="formItem1b" class="control">
														<span class="label"><em class="txt">여</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem2">생년월일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem2" class="input-data" placeholder="숫자 8자리 입력(예: 19930505)">
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .box -->

						<!-- .box -->
						<div class="box option-line">
							<!-- .form -->
							<div class="form">
								<!-- .list-head -->
								<div class="list-head item-row">
									<h3 class="list-title">가족2</h3>
									<div class="unit">
										<button type="button" class="btn filled option-sm"><span>삭제</span></button>
									</div>
								</div>
								<!--// .list-head -->
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>성별</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formItem2a" class="segment-item">
														<input type="radio" name="formItem2" id="formItem2a" class="control" checked>
														<span class="label"><em class="txt">남</em></span>
													</label>
													<label for="formItem2b" class="segment-item">
														<input type="radio" name="formItem2" id="formItem2b" class="control">
														<span class="label"><em class="txt">여</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem3">생년월일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem3" class="input-data" placeholder="숫자 8자리 입력(예: 19930505)">
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .box -->

						<!-- .btn -->
						<div class="btn-group space-mt-lg">
							<button type="button" class="file-btn w-100"><span>가족 추가</span></button><!-- 2023-12-21 : 버튼 클래스 수정 -->
						</div>
						<!--// .btn -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
