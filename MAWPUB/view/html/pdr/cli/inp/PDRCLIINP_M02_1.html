<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 레저보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 레저보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section - 2023-12-21 : 화면 타입 변경으로 인한 전체 마크업 구조 변경 -->
				<section class="section pet-wrap">
					<!-- .group -->
					<div class="group">
						<!-- .title* -->
						<h2 class="main-copy">
							<strong class="sub fc-primary">신한 레저보험</strong>
							<span class="txt">반려동물 정보를 알려주세요</span>
						</h2>
						<!--// .title* -->

						<!-- .form-list -->
						<ul class="form-list">
							<li class="form-item">
								<div class="form-name"><strong><label for="formItem1">반려동물 품종</label></strong></div>
								<div class="form-value">
									<!-- .input -->
									<div class="input option-search w-100">
										<input type="text" name="" id="formItem1" class="input-data" placeholder="2글자 이상 입력">
										<button type="button" class="btn-search" id="btnPetSearch"><span class="sr-only">검색</span></button>
									</div>
									<!--// .input -->
								</div>
							</li>
						</ul>
						<!--// .form-list -->

						<!-- .pet-word-wrap - 2024-02-21 : 구조 추가(.pet-word-wrap, .pet-word-inner) -->
						<div class="pet-word-wrap" id="petSearchWord">
							<div class="pet-word-inner">
								<!-- .chip* -->
								<fieldset class="chip-group">
									<legend class="blind">검색어 예시로 선택 시 해당 검색어의 결과를 확인할 수 있습니다.</legend><!-- 2024-03-06 : 추가 -->
									<label for="chipD1" class="chip-item">
										<input type="radio" name="chipD" id="chipD1" class="control" checked>
										<span class="label">말티즈(몰티즈)</span>
									</label>
									<label for="chipD2" class="chip-item">
										<input type="radio" name="chipD" id="chipD2" class="control">
										<span class="label">푸들</span>
									</label>
									<label for="chipD3" class="chip-item">
										<input type="radio" name="chipD" id="chipD3" class="control">
										<span class="label">포메라니안</span>
									</label>
									<label for="chipD4" class="chip-item">
										<input type="radio" name="chipD" id="chipD4" class="control">
										<span class="label">믹스견</span>
									</label>
									<label for="chipD5" class="chip-item">
										<input type="radio" name="chipD" id="chipD5" class="control">
										<span class="label">치와와</span>
									</label>
									<label for="chipD6" class="chip-item">
										<input type="radio" name="chipD" id="chipD6" class="control">
										<span class="label">시추</span>
									</label>
									<label for="chipD6" class="chip-item">
										<input type="radio" name="chipD" id="chipD6" class="control">
										<span class="label">골든리트리버</span>
									</label>
									<label for="chipD6" class="chip-item">
										<input type="radio" name="chipD" id="chipD6" class="control">
										<span class="label">진돗개</span>
									</label>
								</fieldset>
								<!--// .chip* -->
								<div class="data-helper option-caption" role="tooltip">
									<span class="helper-txt">말티푸, 폼피츠 등은 혼합/믹스견이 아닙니다. 품종을 입력해 주세요.</span>
								</div>
							</div>
						</div>
						<!--// .pet-word-wrap - 2024-02-21 : 구조 추가(.pet-word-wrap, .pet-word-inner) -->

						<!-- .search-word -->
						<div class="search-word hide" id="petSearchResult" tabindex="0" data-focus-on="true" aria-hidden="true"><!-- 2024-03-06 : 추가, id는 퍼블 산출물 확인용 -->
							<!-- .segment* -->
							<fieldset class="segment-group">
								<legend class="blind">검색 결과</legend><!-- 2024-03-06 : 추가 -->
								<label for="radioU1" class="segment-item">
									<input type="radio" name="radioU" id="radioU1" class="control" checked>
									<span class="label"><em class="txt"><strong>치와와</strong></em></span>
								</label>
								<label for="radioU2" class="segment-item">
									<input type="radio" name="radioU" id="radioU2" class="control">
									<span class="label"><em class="txt">장모<strong>치와와</strong></em></span>
								</label>
								<label for="radioU3" class="segment-item">
									<input type="radio" name="radioU" id="radioU3" class="control">
									<span class="label"><em class="txt">장모<strong>치와와</strong></em></span>
								</label>
							</fieldset>
							<!--// .segment* -->
						</div>
						<!--// .search-word -->

						<!-- [D]검색 결과 없는 경우 - 2024-03-06 : 접근성 속성 추가 -->
						<!-- <div class="list-nodata option-search hide" id="petSearchResultNone" tabindex="0" data-focus-on="true" aria-hidden="true">
							<p>검색된 품종이 없습니다.</p>
						</div> -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section - 2023-12-21 : 화면 타입 변경으로 인한 전체 마크업 구조 변경 -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	/* 화면 확인용 - 2024-02-21 : 추가 */
	/* document.querySelector('.btn-search').addEventListener('click', function() {
		document.querySelector('.search-word').classList.remove('hide');
	}); */

	/* 2024-03-06 : 검색 버튼 클릭 시 검색결과 영역 포커스 예시 */
	document.querySelector('#btnPetSearch').addEventListener('click', function() {
		document.querySelector('#petSearchResult').classList.remove('hide');
		document.querySelector('#petSearchResult').setAttribute('aria-hidden', false);
		document.querySelector('#petSearchResult').focus();

		document.querySelector('#petSearchWord').classList.add('hide');
		document.querySelector('#petSearchWord').setAttribute('aria-hidden', true);
	});
</script>
</body>
</html>
