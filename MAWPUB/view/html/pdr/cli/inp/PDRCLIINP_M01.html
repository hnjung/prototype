<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 레저보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 레저보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section --> <!-- 2023-12-05 : 구조 변경 -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한 레저보험</strong>
						<span class="txt">보장 받으실 분의 <br>정보를 알려주세요</span>
						<a href="javascript:;" class="btn contained option-sm"><span>최근 계산 조회</span></a><!-- 2024-03-04 : 버튼명 수정 -->
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group"> <!-- 2024-01-19 : 안내문구 추가 -->
						<!-- .note* -->
						<div class="note">
							<ul class="note-list depth-root">
								<li>만 19세~만 70세까지 가입이 가능합니다.</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong>성별</strong></div>
										<div class="form-value">
											<!-- .segment* -->
											<fieldset class="segment-group">
												<label for="formItem1a" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1a" class="control" checked>
													<span class="label"><em class="txt">남</em></span>
												</label>
												<label for="formItem1b" class="segment-item">
													<input type="radio" name="formItem1" id="formItem1b" class="control">
													<span class="label"><em class="txt">여</em></span>
												</label>
											</fieldset>
											<!--// .segment* -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">생년월일</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem2" class="input-data" placeholder="예: 19910101"> <!-- 2024-03-22 : placeholder 수정 -->
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem3">차량번호</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem3" class="input-data" placeholder="입력해주세요">
											</div>
											<!--// .input -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group item-col">
						<a href="javascript:;" class="btn-txt-link"><span>보험가입 시 유의사항</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
