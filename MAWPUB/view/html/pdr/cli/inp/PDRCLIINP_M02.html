<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 레저보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 레저보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section --> <!-- 2023-12-04 : 구조 변경 -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한 레저보험</strong>
						<span class="txt">원하시는 보장을 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .card -->
						<div class="card">
							<!-- .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
							<ul class="card-list ico-type">
								<li class="card-item">
									<label for="cardA1" class="card-select">
										<input type="radio" name="cardA" id="cardA1" class="control sr-only" checked>
										<div class="label type1">
											<div class="card-title">
												<strong class="key"><em>골프</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">홀인원 축하비 보장, 골프 중 불의의사고로 발생하는 배상책임까지</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardA2" class="card-select">
										<input type="radio" name="cardA" id="cardA2" class="control sr-only">
										<div class="label type2">
											<div class="card-title">
												<strong class="key"><em>아웃도어</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">아웃도어 활동 중 발생한 사고로 인한 중증외상치료, 화상진단비 보장</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardA3" class="card-select">
										<input type="radio" name="cardA" id="cardA3" class="control sr-only">
										<div class="label type3">
											<div class="card-title">
												<strong class="key"><em>자전거</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">자전거사고로 인한 골절(치아파절제외)과 배상책임 보상</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardA4" class="card-select">
										<input type="radio" name="cardA" id="cardA4" class="control sr-only">
										<div class="label type4">
											<div class="card-title">
												<strong class="key"><em>국내여행</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">골절진단비(치아파절제외) 및 상해흉터복원(성형)수술비 보장</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardA5" class="card-select">
										<input type="radio" name="cardA" id="cardA5" class="control sr-only">
										<div class="label type5">
											<div class="card-title">
												<strong class="key"><em>패밀리</em></strong>
											</div>
											<div class="card-main">
												<span class="txt">독감 항바이러스 치료, 응급실 내원 시 아나필락시스 진단을 대비</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
								<li class="card-item">
									<label for="cardA6" class="card-select">
										<input type="radio" name="cardA" id="cardA6" class="control sr-only">
										<div class="label type6">
											<div class="card-title">
												<strong class="key"><em>펫여행</em></strong>
											</div><!-- 2024-03-07 : 문구 수정 -->
											<div class="card-main">
												<span class="txt">꼭 필요한 보장만으로 사랑하는 우리 댕댕이를 지켜드릴게요</span>
												<span class="fs-tiny fc-base">* 특약가입 시</span>
											</div>
										</div>
									</label>
								</li>
							</ul>
							<!--// .card-list - 2024-04-11 : card-title 태그 div로 변경 -->
						</div>
						<!--// .card -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
