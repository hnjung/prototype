<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>신한 레저보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 레저보험</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupLeisureDetail" aria-haspopup="dialog" aria-controls="popupLeisureDetail"><span>신한 레저보험 플랜 상세 - 자전거</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupLeisureDetail" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupLeisureDetailTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupLeisureDetailTitle"><span>신한 레저보험 플랜 상세</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<div class="leisure-popup type3"><!-- [D]자전거 : type3 -->
								<h3 class="leisure-popup-title"><span class="txt">자전거</span></h3>
								<p class="leisure-popup-txt">
									자전거사고로 인한 골절(치아파절제외)과<br>
									배상책임 보상
									<span class="refer">*해당 특약 가입 시</span><!-- 2024-03-25 : 띄어쓰기 수정 -->
								</p>
							</div>

							<!-- .note* -->
							<div class="note">
								<ul class="note-list">
									<li>자전거사고로 인하여 타인의 신체에 장해를 입히거나 타인의 재물을 망가뜨려 법률적인 배상책임을 부담함으로써 입은 손해 (1사고당 자기부담금 5만원)</li>
									<li>다수계약(공제계약포함)이 체결되어있는 경우 약관에 따라 실손비례 보상</li>
									<li>상해로 인한 골절 진단 확정된 경우 (동일사고당 1회한)</li>
								</ul>
							</div>
							<!--// .note* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* --> <!-- 2024-02-27 : 버튼 추가 및 클래스 수정 -->
					<div class="btn-group">
						<button type="button" class="btn filled"><span>확인</span></button>
						<button type="button" class="btn primary"><span>보험료 계산하기</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupLeisureDetail">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
