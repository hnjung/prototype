<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>모바일청약 가입 기본정보(펫정보) &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">모바일청약 가입 기본정보(펫정보)</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 N 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/N</span>
						</div>
						<strong class="sub fc-primary">피보험자/계약자정보</strong>
						<span class="txt">반려동물 정보를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list">
								<li>반려견의 최근 3개월 이내 얼굴 혹은 정면 사진을 등록해 주세요.(10Mb 이하의 jpg, png 파일)</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .pet* -->
						<div class="pet-photo">
							<p class="copy">
								<span class="badge option-base type1">예시</span>
								<span class="txt">반려동물 사진(얼굴 혹은 정면)</span>
							</p>
							<div class="ex">
								<div class="photo"><img src="../../../../image/pdr/pet-img1.png" alt="얼굴 사진 예시"></div>
								<div class="photo"><img src="../../../../image/pdr/pet-img2.png" alt="정면 사진 예시"></div>
							</div>

							<!-- .file -->
							<div class="file option-image">
								<label for="fileItem1" class="file-label" aria-hidden="false" tabindex="0">
									<input type="file" name="" id="fileItem1" class="file-data" tabindex="-1" accept="image/*">
									<div class="file-btn"><span class="txt">반려동물 사진 등록하기</span></div>
								</label>
								<div class="file-name" aria-hidden="true">
									<img src="" alt="첨부한 반려동물 사진" class="img">
									<button type="button" class="btn-attach" tabindex="-1"><span class="sr-only">다시 등록하기</span></button>
								</div>
							</div>
							<!--// .file -->
						</div>
						<!--// .pet* -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
