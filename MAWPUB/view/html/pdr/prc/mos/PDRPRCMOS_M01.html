<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>모바일청약 본인확인 정보 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">피보험자/계약자정보</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 6 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>1</strong><span aria-hidden="true">/N</span>
						</div>
						<strong class="sub fc-primary">피보험자/계약자정보</strong>
						<span class="txt">본인확인 정보를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list depth-root">
								<li>피보험자와 계약자가 같아야 합니다.</li>
							</ul>
						</div>
						<!--// .note* -->

						<!-- .checkbox* --> <!-- 2023-11-30 : 계피상이건 확인사항 추가 -->
						<label for="checkBoxC3" class="checkbox-item boxed space-mt-sm">
							<input type="checkbox" name="checkBoxC3" id="checkBoxC3" class="control">
							<span class="label"><em class="txt">계약자와 피보험자가 다를 경우, 관련법률에 따라 사망보장은 제외 후 진행됩니다.</em></span>
						</label>
						<!--// .checkbox* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield1">이름</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="textfield1" class="input-data" placeholder="입력해 주세요" maxlength="20" value="김신한" >
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item"> <!-- 2023-10-25 : 영문명 입력 추가 -->
										<div class="form-name"><strong><label for="textfield1">영문명</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="textfield1" class="input-data" placeholder="이름을 먼저 입력해 주세요" maxlength="20" value="KIM SHIN HAN" >
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="textfield2">주민등록번호</label></strong></div>
										<div class="form-value">
											<!-- 2023-12-29 : 마크업 구조 변경 - 2024-01-15 : 구조 원복 -->
											<!-- .input-mixed -->
											<div class="input-mixed w-100">
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="text" name="" id="textfield2" maxlength="6" class="input-data" placeholder="앞자리" title="주민등록번호 앞자리" value="901231" >
													</div>
													<!--// .input -->
												</div>
												<div class="unit fixed">
													<span class="dash"><span class="sr-only">-</span></span>
												</div>
												<div class="unit filled">
													<!-- .input -->
													<div class="input w-100">
														<input type="password" name="" id="textfield3" maxlength="7" class="input-data" placeholder="뒷자리" title="주민등록번호 뒷자리">
													</div>
													<!--// .input -->
												</div>
											</div>
											<!--// .input-mixed -->
											<!--// 2023-12-29 : 마크업 구조 변경 - 2024-01-15 : 구조 원복 -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->

					<!-- 2023-11-30 : 계피상이건 확인사항 추가 -->
					<!-- .group -->
					<div class="group space-pt-xxl">
						<!-- .title* -->
						<h3 class="title-h4"><span class="txt">추가확인사항</span></h3>
						<!--// .title* -->
						<!-- .checkbox* --> <!-- 2023-12-04 : 추가확인사항 체크박스 변경 -->
						<label for="checkBoxC4" class="checkbox-item boxed space-mt-sm">
							<input type="checkbox" name="checkBoxC4" id="checkBoxC4" class="control">
							<span class="label"><em class="txt">수익자 지정권 승계 동의</em></span>
						</label>
						<!--// .checkbox* -->
						<div class="data-helper option-caption" role="tooltip">
							<span class="helper-txt">계약 유지 중 계약자 사망 시 승계된 계약자에게 보험금 수익자 지정권도 승계됩니다.</span><br>
						</div>
						<div class="data-helper option-caption" role="tooltip">
							<span class="helper-txt">
								<button type="button" class="btn texted fn-popup-open" data-popup-id="#popupGuide1" aria-haspopup="dialog" aria-controls="popupGuide1"><span class="fs-tiny">수익자 지정권 승계란?</span></button><!-- 2023-12-27 : 팝업 분리 -->
							</span>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn-group -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary" disabled><span>다음</span></button>
				</div>
				<!--// .btn-group -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup"></div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
