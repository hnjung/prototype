<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>중복, 가입한도 조정 결과 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/cmm/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="false">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">중복, 가입한도 조정 결과</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupFullExample" aria-haspopup="dialog" aria-controls="popupFullExample"><span>중복, 가입한도 조정 결과</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupFullExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupFullExampleTitle" data-main-copy="true">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupFullExampleTitle"><span>중복, 가입한도 조정 결과</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .title* -->
						<h2 class="main-copy">
							<span class="txt">중복·초과 보장을<br>조정했습니다</span>
						</h2>
						<!--// .title* -->
						<!-- .group -->
						<div class="group">
							<!-- .summary -->
							<div class="summary">
								<ul class="summary-list">
									<li class="summary-item">
										<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
											<strong class="key"><em>보험료 재계산 결과</em></strong>
										</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
										<div class="card-info">
											<div class="item-row">
												<div class="unit"><span class="txt">보험료</span></div>
												<div class="unit">
													<span class="text-price">
														<em>3,000</em>원
													</span>
												</div>
											</div>
											<div class="item-row">
												<div class="unit"><span class="txt">예상만기환급률</span></div>
												<div class="unit">
													<span class="text-price">
														<em>79.6</em>%
													</span>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<!--// .summary -->
						</div>
						<!--// .group -->

						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h3 class="title-h4"><span class="txt">보장내용</span></h3>
							<!--// .title* -->
							<!-- .card -->
							<div class="card option-data">
								<!-- .card-list -->
								<ul class="card-list">
									<li class="card-item">
										<div class="card-info">
											<div class="item-row">
												<div class="unit"><span class="txt">보장명</span></div>
												<div class="unit"><span class="txt option-value">운전자벌금(대인)</div>
											</div>
											<div class="item-row">
												<div class="unit"><span class="txt">가입금액</span></div>
												<div class="unit"><span class="txt fc-primary">가입제외</span></div>
											</div>
										</div>
									</li>
									<li class="card-item">
										<div class="card-info">
											<div class="item-row">
												<div class="unit"><span class="txt">보장명</span></div>
												<div class="unit"><span class="txt option-value">자동차사고 변호사선임비용</span></div>
											</div>
											<div class="item-row">
												<div class="unit"><span class="txt">가입금액</span></div>
												<div class="unit"><span class="txt fc-primary">2천만원</span></div>
											</div>
										</div>
									</li>
								</ul>
								<!-- .card-list -->
							</div>
							<!-- .card -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>네 확인했습니다</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupFullExample">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->

</div>

<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>

<script src="../../../../js/com/common_pub.js"></script>

</html>
