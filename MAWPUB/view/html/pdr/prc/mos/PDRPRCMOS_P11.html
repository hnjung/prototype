<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>피보험자 알림톡(문자)발송 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">피보험자 동의</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupBottomSheetExampleMAW" aria-haspopup="dialog" aria-controls="popupBottomSheetExampleMAW"><span>다음 항목에 동의</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe is-open" id="popupBottomSheetExampleMAW" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBottomSheetExampleMAWTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupBottomSheetExampleMAWTitle"><span>다음 항목에 동의해 주세요</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .agreement -->
							<div class="agreement">
								<div class="agree-total option-parent">
									<!-- .checkbox* - 2024-03-07 : 링크 아이콘 삭제로 마크업 구조 변경 -->
									<label for="agree-check-all" class="checkbox-item option-agree">
										<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control" checked>
										<span class="label"><span class="fc-primary">[필수]</span>개인(신용)정보 수집 및 이용에 대한 동의</span>
									</label>
									<!--// .checkbox* - 2024-03-07 : 링크 아이콘 삭제로 마크업 구조 변경 -->
								</div>
								<div class="agree-group">
									<p class="agree-lead">
										당사 및 당사 업무수탁자는 「개인정보보호법」 및 「신용정보의 이용 및 보호에 관한 법률」에 따라 귀하의 개인(신용)정보를 다음과 같이 수집⋅이용하고자 합니다.
									</p><!-- 2024-03-13 : 문구 수정 -->
									<div class="agree-item item-col">
										<div class="unit">
											<h6 class="agree-title">1&#41;개인(신용)정보의 수집⋅이용 목적</h6>
										</div>
										<div class="sub-txt space-pl-sm">보험료 계산결과 발송</div>
									</div>
									<div class="agree-item item-col space-mt-xxs">
										<div class="unit">
											<h6 class="agree-title">2&#41;수집⋅이용할 개인(신용)정보의 내용</h6>
										</div>
										<div class="sub-txt space-pl-sm">연락처</div>
									</div>
									<div class="agree-item item-col space-mt-xxs">
										<div class="unit">
											<h6 class="agree-title">3&#41;개인(신용)정보의 보유⋅이용 기간</h6>
										</div>
										<div class="sub-txt space-pl-sm">수집⋅이용 동의일로부터 1년</div>
									</div>
								</div>
							</div>
							<!--// .agreement -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBottomSheetExampleMAW">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
