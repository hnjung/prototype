<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>알림톡 알림 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">피보험자 동의</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupBasicExample" aria-haspopup="dialog" aria-controls="popupBasicExample"><span>알림톡 알림</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-modal" id="popupBasicExample" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupBasicExampleTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupBasicExampleTitle"><span>알림</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .list* -->
							<ul class="list depth-u1"> <!-- 2024-01-30 : 문구 수정 -->
								<li>010-<span>1234</span>-<span>4567</span>로 알림톡(문자)이 발송되었습니다.</li>
								<li>알림톡(문자)을 받으신 피보험자의 휴대폰에서 동의를 진행해 주세요.</li>
								<li>당일에 동의가 완료되지 않으면, 처음부터 다시 진행해야 합니다.</li>
								<li>피보험자의 동의가 완료되면 계약자의 휴대폰으로 나머지 절차 진행을 위한 알림톡(문자)을 보내드립니다.</li>
							</ul>
							<!--// .list* -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupBasicExample">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
