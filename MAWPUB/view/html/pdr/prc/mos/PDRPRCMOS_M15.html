<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>모바일청약 가입 기본정보(펫정보) &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt sr-only">모바일청약 가입 기본정보(펫정보)</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">
				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<div class="step">
							<span class="sr-only">총 N 단계로 구성되어 있습니다.</span>
							<strong><span class="sr-only">현재 단계</span>2</strong><span aria-hidden="true">/N</span>
						</div>
						<strong class="sub fc-primary">피보험자/계약자정보</strong>
						<span class="txt">반려동물 정보를 알려주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .note* -->
						<div class="note">
							<ul class="note-list">
								<li>생년월일 정보는 예방접종시 등록한 반려견의 실제 생년월일을 입력해 주세요.</li>
							</ul>
						</div>
						<!--// .note* -->
					</div>
					<!--// .group -->

					<!-- .group -->
					<div class="group">
						<!-- .form -->
						<div class="form">
							<div class="form-wrap">
								<!-- .form-list -->
								<ul class="form-list">
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem1">반려동물 품종</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="20" value="비숑 프리제" aria-required="true" readonly>
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem2">반려동물명</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem2" class="input-data" placeholder="입력해 주세요" maxlength="20" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem3">반려동물 생년월일</label></strong></div>
										<div class="form-value">
											<!-- .input -->
											<div class="input w-100">
												<input type="text" name="" id="formItem3" class="input-data" placeholder="예)YYMMDD" maxlength="6" value="" aria-required="true">
											</div>
											<!--// .input -->
										</div>
									</li>
									<li class="form-item">
										<div class="form-name"><strong><label for="formItem4" id="formItem4Title">반려동물 성별</label></strong></div>
										<div class="form-value">
											<!-- .select -->
											<div class="select w-100">
												<select name="" id="formItem4" class="select-data" aria-labelledby="formItem4Title" aria-hidden="true" tabindex="-1">
													<option value="" disabled selected>선택해 주세요</option>
													<option value="">남</option>
												</select>
											</div>
											<!--// .select -->
										</div>
									</li>
								</ul>
								<!--// .form-list -->
							</div>
						</div>
						<!--// .form -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<!-- .checkbox* -->
						<label for="checkBox1" class="checkbox-item boxed">
							<input type="checkbox" name="check1" id="checkBox1" class="control">
							<span class="label"><em class="txt">반려 목적 외에 사육/관리되거나, 보호시설의 유기견이 아님을 확인합니다.</em></span>
						</label>
						<!--// .checkbox* -->
						<div class="data-helper option-caption" role="tooltip">
							<span class="helper-txt">매매, 특수 임무(경찰견, 구조견, 군견, 수색견), 스포츠(투견, 경주견, 사냥견) 등을 목적으로 사육/관리되거나 유기견 보호시설에서 보호 중인 반려견은 이 보험에서 보상되지 않습니다. </span>
						</div>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->


				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->
			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
