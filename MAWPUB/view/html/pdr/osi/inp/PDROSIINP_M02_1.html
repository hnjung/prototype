<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>신한 해외장기체류보험 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">신한 해외장기체류보험</span><!-- 2023-12-01 : 문구 수정 -->
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .title* -->
					<h2 class="main-copy">
						<strong class="sub fc-primary">신한 해외장기체류보험</strong><!-- 2023-12-01 : 문구 수정 -->
						<span class="txt">해외에서 하시는 일을 <br>모두 선택해 주세요</span>
					</h2>
					<!--// .title* -->

					<!-- .group -->
					<div class="group">
						<!-- .chip* - 2023-12-01 : 박스형에서 칩형태로 변경 - 2023-12-27 : 라디오로 변경 -->
						<fieldset class="chip-group">
							<label for="chip1" class="chip-item">
								<input type="radio" name="chipA" id="chip1" class="control" checked>
								<span class="label">음식점 종사자</span>
							</label>
							<label for="chip2" class="chip-item">
								<input type="radio" name="chipA" id="chip2" class="control">
								<span class="label">호텔업 종사자</span>
							</label>
							<label for="chip3" class="chip-item">
								<input type="radio" name="chipA" id="chip3" class="control">
								<span class="label">가사도우미</span>
							</label>
							<label for="chip4" class="chip-item">
								<input type="radio" name="chipA" id="chip4" class="control">
								<span class="label">실외 청소원</span>
							</label>
							<label for="chip5" class="chip-item">
								<input type="radio" name="chipA" id="chip5" class="control">
								<span class="label">실내 청소원</span>
							</label>
							<label for="chip6" class="chip-item">
								<input type="radio" name="chipA" id="chip6" class="control">
								<span class="label">판매원(캐셔)</span>
							</label>
							<label for="chip7" class="chip-item">
								<input type="radio" name="chipA" id="chip7" class="control">
								<span class="label">농장 종사자(과수원)</span>
							</label>
							<label for="chip8" class="chip-item">
								<input type="radio" name="chipA" id="chip8" class="control">
								<span class="label">임업 종사자(벌목, 조경)</span>
							</label>
							<label for="chip9" class="chip-item">
								<input type="radio" name="chipA" id="chip9" class="control">
								<span class="label">축산업 종사자</span>
							</label>
							<label for="chip10" class="chip-item">
								<input type="radio" name="chipA" id="chip10" class="control">
								<span class="label">음식료품 제조업 종사자</span>
							</label>
							<label for="chip11" class="chip-item">
								<input type="radio" name="chipA" id="chip11" class="control">
								<span class="label">건설현장 종사자</span>
							</label>
							<label for="chip12" class="chip-item">
								<input type="radio" name="chipA" id="chip12" class="control">
								<span class="label">물품 운반(배달)원</span>
							</label>
							<label for="chip13" class="chip-item">
								<input type="radio" name="chipA" id="chip13" class="control">
								<span class="label">미용사(피부/네일관리)</span>
							</label>
							<label for="chip14" class="chip-item">
								<input type="radio" name="chipA" id="chip14" class="control">
								<span class="label">세차원</span>
							</label>
							<label for="chip15" class="chip-item">
								<input type="radio" name="chipA" id="chip15" class="control">
								<span class="label">학원생(학생)</span>
							</label>
							<label for="chip16" class="chip-item">
								<input type="radio" name="chipA" id="chip16" class="control">
								<span class="label">안마사(마사지)</span>
							</label>
							<label for="chip17" class="chip-item">
								<input type="radio" name="chipA" id="chip17" class="control">
								<span class="label">세탁원(다림질)</span>
							</label>
							<label for="chip18" class="chip-item">
								<input type="radio" name="chipA" id="chip18" class="control">
								<span class="label">일반 사무직</span>
							</label>
							<label for="chip19" class="chip-item">
								<input type="radio" name="chipA" id="chip19" class="control">
								<span class="label">기타</span> <!-- 2023-07-25 : 무직(미정) -> 기타 문구 수정 -->
							</label>
						</fieldset>
						<!--// .chip* - 2023-12-01 : 박스형에서 칩형태로 변경 - 2023-12-27 : 라디오로 변경 -->
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!-- .btn -->
				<div class="btn-group option-main">
					<button type="button" class="btn primary"><span>다음</span></button>
				</div>
				<!--// .btn -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- .calendar-popup -->
		<div class="calendar-popup" id="calendarPopup" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="calendarTitle">
			<!-- .calendar-content -->
			<div class="calendar-content">
				<!-- .calendar-title -->
				<h2 class="calendar-title" id="calendarTitle"><span></span></h2>
				<!--// .calendar-title -->
				<!-- .calendar -->
				<div class="calendar">
					<button class="btn-prev"><span class="sr-only">이전달</span></button>
					<button class="btn-next"><span class="sr-only">다음달</span></button>
					<div class="calendar-group">
						<div class="calendar-head">
							<div class="select in-calendar">
								<select name="" id="calendar1" class="select-data fn-year" aria-label="년" aria-hidden="true" tabindex="-1">
									<option value="2023" selected>2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
								</select>
							</div>
							<div class="select in-calendar">
								<select name="" id="calendar2" class="select-data fn-month" aria-label="월" aria-hidden="true" tabindex="-1">
									<option value="04" selected>04</option>
									<option value="05">05</option>
									<option value="06">06</option>
								</select>
							</div>
						</div>
						<div class="calendar-body">
							<div class="week">
								<span class="day">일</span>
								<span class="day">월</span>
								<span class="day">화</span>
								<span class="day">수</span>
								<span class="day">목</span>
								<span class="day">금</span>
								<span class="day">토</span>
							</div>
							<div class="day-group">
								<button class="day prev">26</button>
								<button class="day prev">27</button>
								<button class="day prev">28</button>
								<button class="day prev">29</button>
								<button class="day prev">30</button>
								<button class="day prev">31</button>
								<button class="day">1</button>
								<button class="day">2</button>
								<button class="day">3</button>
								<button class="day">4</button>
								<button class="day today">5</button>
								<button class="day">6</button>
								<button class="day is-active">7</button>
								<button class="day">8</button>
								<button class="day">9</button>
								<button class="day">10</button>
								<button class="day holiday">11</button>
								<button class="day">12</button>
								<button class="day">13</button>
								<button class="day">14</button>
								<button class="day">15</button>
								<button class="day">16</button>
								<button class="day">17</button>
								<button class="day is-start">18</button>
								<button class="day ing">19</button>
								<button class="day ing">20</button>
								<button class="day ing">21</button>
								<button class="day ing">22</button>
								<button class="day is-end">23</button>
								<button class="day">24</button>
								<button class="day">25</button>
								<button class="day">26</button>
								<button class="day">27</button>
								<button class="day">28</button>
								<button class="day">29</button>
								<button class="day">30</button>
								<button class="day next">1</button>
								<button class="day next">2</button>
								<button class="day next">3</button>
								<button class="day next">4</button>
								<button class="day next">5</button>
								<button class="day next">6</button>
							</div>
						</div>
					</div>
				</div>
				<!--// .calendar -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .calendar-content -->
		</div>
		<!--// .calendar-popup -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
