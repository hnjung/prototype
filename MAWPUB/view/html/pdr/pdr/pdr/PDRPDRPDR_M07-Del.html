<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>상담신청 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>

		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">상담신청</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupApplyCounsel" aria-haspopup="dialog" aria-controls="popupApplyCounsel"><span>상담신청</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full" id="popupApplyCounsel" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupApplyCounselTitle" data-main-copy="false">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupApplyCounselTitle"><span>상담신청</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note space-mt-lg">
								<ul class="note-list depth-root">
									<li>전문 설계사가 보험 상담을 도와드립니다.</li>
								</ul>
							</div>
							<!--// .note* -->

							<!-- .form -->
							<div class="form space-mt-lg">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem1">성명</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem1" class="input-data" placeholder="입력해 주세요" maxlength="" value=""> 
												</div>
												<!--// .input -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong>성별</strong></div>
											<div class="form-value">
												<!-- .segment* -->
												<fieldset class="segment-group">
													<label for="formAItem21" class="segment-item">
														<input type="radio" name="formAItem2" id="formAItem21" class="control">
														<span class="label"><em class="txt">남</em></span>
													</label>
													<label for="formAItem22" class="segment-item">
														<input type="radio" name="formAItem2" id="formAItem22" class="control">
														<span class="label"><em class="txt">여</em></span>
													</label>
												</fieldset>
												<!--// .segment* -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formAItem3">생년월일</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formAItem3" class="input-data" placeholder="예: 19850101" maxlength="8" value=""> 
												</div>
												<!--// .input -->
											</div>
										</li>
										<li class="form-item">
											<div class="form-name"><strong><label for="formItem4">휴대폰번호</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input w-100">
													<input type="text" name="" id="formItem4" class="input-data" placeholder="- 없이 숫자만 입력" maxlength="" value=""> 
												</div>
												<!--// .input -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
						<!-- .group -->
						<div class="group">
							<!-- .form -->
							<div class="form">
								<!-- .list-head -->
								<div class="list-head item-row">
									<h3 class="list-title">상담신청 업무를 위한 <br>정보 수집에 동의해 주세요.</h3>
								</div>
								<!--// .list-head -->
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name"><strong>약관동의</strong></div>
											<div class="form-value">
												<!-- .agreement -->
												<div class="agreement">
													<div class="agree-total">
														<div class="unit">
															<!-- .checkbox* -->
															<label for="agree-check-all" class="checkbox-item option-agree">
																<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control">
																<span class="label"><span class="fc-primary">[필수]</span> 가입설계를 위한 개인(신용)정보 동의</span>
															</label>
															<!--// .checkbox* -->
														</div>
													</div>
													<div class="agree-group">
														<div class="agree-item">
															<div class="unit">
																<!-- .checkbox* -->
																<label for="agree-check1" class="checkbox-item option-single">
																	<input type="checkbox" name="agreeCheck1" id="agree-check1" class="control">
																	<span class="label">수집·이용에 관한 사항 동의</span>
																</label>
																<!--// .checkbox* -->
															</div>
															<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
														</div>
														<div class="agree-item">
															<div class="unit">
																<!-- .checkbox* -->
																<label for="agree-check2" class="checkbox-item option-single">
																	<input type="checkbox" name="agreeCheck2" id="agree-check2" class="control">
																	<span class="label">제공에 관한 사항 동의</span>
																</label>
																<!--// .checkbox* -->
															</div>
															<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
														</div>
														<div class="agree-item">
															<div class="unit">
																<!-- .checkbox* -->
																<label for="agree-check3" class="checkbox-item option-single">
																	<input type="checkbox" name="agreeCheck3" id="agree-check3" class="control">
																	<span class="label">조회에 관한 사항 동의</span>
																</label>
																<!--// .checkbox* -->
															</div>
															<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
														</div>
													</div>
												</div>
												<!--// .agreement -->
												<!-- .agreement -->
												<div class="agreement space-mt-xxs">
													<div class="agree-total">
														<div class="unit">
															<!-- .checkbox* -->
															<label for="agree2-check-all" class="checkbox-item option-agree">
																<input type="checkbox" name="agree2CheckAll" id="agree2-check-all" class="control">
																<span class="label">[선택] 상품 소개를 위한 개인(신용)정보 동의</span>
															</label>
															<!--// .checkbox* -->
														</div>
													</div>
													<div class="agree-group">
														<div class="agree-item">
															<div class="unit">
																<!-- .checkbox* -->
																<label for="agree2-check1" class="checkbox-item option-single">
																	<input type="checkbox" name="agree2Check1" id="agree2-check1" class="control">
																	<span class="label">상품소개를 위한 동의</span>
																</label>
																<!--// .checkbox* -->
															</div>
															<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
														</div>
													</div>
												</div>
												<!--// .agreement -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary" disabled><span>신청</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupApplyCounsel">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->

</div>

<script src="../../../../js/com/lottie_light.min.js"></script>

<script>
	document.getElementById('sampleA').click();
</script>
