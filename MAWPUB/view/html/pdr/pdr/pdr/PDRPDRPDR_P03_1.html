<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<title>최근 계산 조회 약관동의 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false" data-main-copy="true">
		<!-- [D]
			페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true"
			메인 카피가 있는 경우(헤더 타이틀 숨김) data-main-copy="true"
		-->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">최근 계산 조회 약관동의</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->
 
		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- [D]개발영역 시작 -->

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupInfoAgree" aria-haspopup="dialog" aria-controls="popupInfoAgree"><span>최근 계산 조회 약관동의</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

				<!--// [D]개발영역 끝 -->

			</article>
			<!--// #content -->

		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupInfoAgree" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupInfoAgreeTitle" data-main-copy="true"><!-- @set: option-full -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupInfoAgreeTitle"><span>최근 계산 조회 약관동의</span></h2><!-- 2024-03-04 : 타이틀 문구 수정 -->
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .title* -->
						<h2 class="main-copy space-reset-pt">
							<span class="txt">보험료 계산을 위한<br>개인(신용)정보 처리 동의</span>
						</h2>
						<!--// .title* -->
						<!-- .group -->
						<div class="group">
							<!-- .note* --> 
							<div class="note"> <!-- 2024-02-23 : 설명 문구 수정 -->
								<ul class="note-list depth-root">
									<li>귀하는 개인(신용)정보의 수집·이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기 위한 목적 이외의 개인(신용)정보 제공 동의를 철회할 수 있습니다. 다만, 본 동의는 ‘고객정보 관리 및 가입설계’를 위해 필수적인 사항이므로 동의를 거부하시는 경우 관련 업무수행이 불가능합니다.</li>
								</ul>
							</div>
							<!--// .note* -->
							<!-- .agreement -->
							<div class="agreement space-mt-lg">
								<div class="agree-total option-parent">
									<div class="unit">
										<!-- .checkbox* -->
										<label for="agree-check-all" class="checkbox-item option-agree">
											<input type="checkbox" name="agreeCheckAll" id="agree-check-all" class="control" checked>
											<span class="label"><span class="fc-primary">[필수]</span>개인정보수집 및 가입설계를 위한 동의</span>
										</label>
										<!--// .checkbox* -->
									</div>
									<!-- 2024-02-27 : 약관 전체보기 버튼 삭제 -->
									<!-- <div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">약관 전체보기</span></a></div> -->
								</div>
								<div class="agree-group">
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check1-1" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck1" id="agree-check1-1" class="control" checked>
												<span class="label">개인(신용)정보의 수집&middot;이용에 관한 사항</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check1-2" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck1" id="agree-check1-2" class="control">
												<span class="label">개인(신용)정보의 제공에 관한 사항</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<div class="agree-item">
										<div class="unit">
											<!-- .checkbox* -->
											<label for="agree-check1-3" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck1" id="agree-check1-3" class="control">
												<span class="label">개인(신용)정보의 조회에 관한 사항</span>
											</label>
											<!--// .checkbox* -->
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div>
									<!-- 2024-02-23 : 약관 목록 삭제 -->
									<!-- <div class="agree-item">
										<div class="unit">
											<label for="agree-check1-4" class="checkbox-item option-single">
												<input type="checkbox" name="agreeCheck2" id="agree-check1-4" class="control sr-only">
												<span class="label">소비자 권익보호에 대한 사항</span>
											</label>
										</div>
										<div class="unit"><a href="javascript:;" class="btn-ico-link"><span class="sr-only">보기</span></a></div>
									</div> -->
								</div>
							</div>
							<!--// .agreement -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary" disabled><span>다음</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupInfoAgree">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
</body>
</html>
