<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>담보 상세설명 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">담보 상세설명</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupItemDetail" aria-haspopup="dialog" aria-controls="popupItemDetail"><span>담보 상세설명</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-modal" id="popupItemDetail" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupItemDetailTitle"><!-- 2024-01-25 : 팝업 종류 변경 -->
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- 2024-01-25 : 버튼 삭제 -->
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupItemDetailTitle"><span>화재(폭발포함) 배상책임</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<p class="coverage-copy">화재(폭발, 파열 포함) 및 붕괴, 침강(외력으로 인한 피해 제외), 사태로 인한 건물의 손해 및 소방·피난 손해가 발생한 경우 가입금액 한도로 실제손해액 보상</p>

							<!-- .form -->
							<div class="form">
								<div class="form-name"><strong class="coverage-title"><span class="unit">가입금액</span><span class="unit">보험료</span></strong></div>
								<div class="form-value">
									<!-- .radio* -->
									<fieldset class="radio-group option-boxed coverage-price">
										<label for="radioBox1a" class="radio-item">
											<input type="radio" name="radioBox1" id="radioBox1a" class="control">
											<span class="label">
												<span class="txt"><span class="sr-only">가입금액</span>300만원</span>
												<span class="txt"><span class="sr-only">보험료</span>21원</span>
												<span class="flag"><span class="sr-only">차액</span><em>-84원</em></span>
											</span>
										</label>
										<label for="radioBox1b" class="radio-item">
											<input type="radio" name="radioBox1" id="radioBox1b" class="control" checked>
											<span class="label">
												<span class="txt"><span class="sr-only">가입금액</span>1,500만원</span>
												<span class="txt"><span class="sr-only">보험료</span>105원</span>
											</span>
										</label>
										<label for="radioBox1b" class="radio-item">
											<input type="radio" name="radioBox1" id="radioBox1b" class="control">
											<span class="label">
												<span class="txt"><span class="sr-only">가입금액</span>3,000만원</span>
												<span class="txt"><span class="sr-only">보험료</span>210원</span>
												<span class="flag"><span class="sr-only">차액</span><em>+105원</em></span>
											</span>
										</label>
										<label for="radioBox1b" class="radio-item">
											<input type="radio" name="radioBox1" id="radioBox1b" class="control">
											<span class="label">
												<span class="txt"><span class="sr-only">가입금액</span>9억 5,000만원</span>
												<span class="txt"><span class="sr-only">보험료</span>242,550원</span>
												<span class="flag"><span class="sr-only">차액</span><em>+242,445원</em></span>
											</span>
										</label>
									</fieldset>
									<!--// .radio* -->
								</div>
							</div>
							<!--// .form -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupItemDetail">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
