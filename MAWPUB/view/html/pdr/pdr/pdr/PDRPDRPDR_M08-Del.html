<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>여행국가 검색 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/pdr/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">여행국가 검색</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open" id="sampleA" data-popup-id="#popupApplyCounsel" aria-haspopup="dialog" aria-controls="popupApplyCounsel"><span>여행국가 검색</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-full is-open" id="popupApplyCounsel" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupApplyCounselTitle" data-main-copy="false">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<!-- .popup-head -->
				<div class="popup-head">
					<h2 class="popup-title" id="popupApplyCounselTitle"><span>여행국가 검색</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .note* -->
							<div class="note space-mt-lg">
								<ul class="note-list depth-root">
									<li>여러 국가를 간다면 가장 먼저 여행하는 곳을 입력해 주세요.</li>
									<li>여러 국가를 여행하셔도 보험기간 동안은 모두 보장됩니다. (단, 여행금지국가 등 3단계 이상의 여행경보지역은 보장 제외)
										<!-- .link* -->
										<a href="javascript:;" class="btn-bullet-link block space-pl-xl space-pt-xxs"><span>여행경보 지역 확인하기</span></a>
										<!--// .link* -->
									</li>
								</ul>
							</div>
							<!--// .note* -->

							<!-- .form -->
							<div class="form space-mt-lg">
								<div class="form-wrap">
									<!-- .form-list -->
									<ul class="form-list">
										<li class="form-item">
											<div class="form-name sr-only"><strong><label for="formItem1">검색</label></strong></div>
											<div class="form-value">
												<!-- .input -->
												<div class="input option-popup w-100">
													<input type="text" name="" id="textfield30" class="input-data" placeholder="2글자 이상 입력">
													<button type="button" class="btn-search"><span class="sr-only">검색</span></button>
												</div>
												<!--// .input -->

												<!-- .chip* -->
												<fieldset class="chip-group space-mt-sm">
													<label for="chipD1" class="chip-item">
														<input type="radio" name="chipD" id="chipD1" class="control">
														<span class="label">일본</span>
													</label>
													<label for="chipD2" class="chip-item">
														<input type="radio" name="chipD" id="chipD2" class="control">
														<span class="label">베트남</span>
													</label>
													<label for="chipD3" class="chip-item">
														<input type="radio" name="chipD" id="chipD3" class="control">
														<span class="label">태국</span>
													</label>
													<label for="chipD4" class="chip-item">
														<input type="radio" name="chipD" id="chipD4" class="control">
														<span class="label">괌</span>
													</label>
													<label for="chipD5" class="chip-item">
														<input type="radio" name="chipD" id="chipD5" class="control">
														<span class="label">미국</span>
													</label>
													<label for="chipD6" class="chip-item">
														<input type="radio" name="chipD" id="chipD6" class="control">
														<span class="label">싱가포르</span>
													</label>
													<label for="chipD7" class="chip-item">
														<input type="radio" name="chipD" id="chipD7" class="control">
														<span class="label">인도네시아</span>
													</label>
													<label for="chipD8" class="chip-item">
														<input type="radio" name="chipD" id="chipD8" class="control">
														<span class="label">프랑스</span>
													</label>
													<label for="chipD9" class="chip-item">
														<input type="radio" name="chipD" id="chipD9" class="control">
														<span class="label">대만(타이완)</span>
													</label>
												</fieldset>
												<!--// .chip* -->
											</div>
										</li>
									</ul>
									<!--// .form-list -->
								</div>
							</div>
							<!--// .form -->

							<div class="list-nodata option-search">
								<p>국가를 검색해 주세요</p>
							</div>
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary" disabled><span>국가 선택 완료</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupApplyCounsel">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
