<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>캐릭터선택완료 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/hme/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">캐릭터선택완료</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupMyAvatarInfo" aria-haspopup="dialog" aria-controls="popupMyAvatarInfo"><span>캐릭터선택완료</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupMyAvatarInfo" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupMyAvatarInfoTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupMyAvatarInfoTitle"><span>캐릭터 선택 완료</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .avatar-pick -->
							<div class="avatar-pick type1">
								<!-- 
									[D]아바타별 클래스 추가
										쏠 : type1
										몰리 : type2
										리노 : type3
										슈 : type4
										도레미 : type5
										루루라라 : type6
										폴리 : type7
										레이 : type8
								-->

								<!-- 2024-01-26 : 문구 추가 - 2024-01-29 : 문구 수정 -->
								<!-- [D]쏠 -->
								<h3 class="avatar-pick-title"><span class="txt"><em>상냥하고 용감한 <br>쏠</em>을 선택하셨네요</span></h3>
								<p class="avatar-pick-copy">쏠은 여행과 모험, 새로운 친구 <br>사귀기를 즐긴답니다.</p>
								
								<!-- [D]몰리 -->
								<!-- <h3 class="avatar-pick-title"><span class="txt"><em>차분하고 친절한 <br>몰리</em>를 선택하셨네요</span></h3>
								<p class="avatar-pick-copy">몰리는 유기농 음식과 광합성, 독서를 <br>즐긴답니다.</p> -->
								
								<!-- [D]슈 -->
								<!-- <h3 class="avatar-pick-title"><span class="txt"><em>수줍음 많은 인플루언서 <br>슈</em>를 선택하셨네요</span></h3>
								<p class="avatar-pick-copy">슈는 혼밥과 SNS, 먹방과 웹서핑을 <br>즐긴답니다.</p> -->

								<!-- [D]루루라라 -->
								<!-- <h3 class="avatar-pick-title"><span class="txt"><em>명랑하고 긍정적인 <br>루루라라</em>를 선택하셨네요</span></h3>
								<p class="avatar-pick-copy">루루라라는 바다와 높은 파도, 서핑을 <br>즐긴답니다.</p> -->

								<!-- [D]폴리 -->
								<!-- <h3 class="avatar-pick-title"><span class="txt"><em>행동파이고 적극적인 <br>플리</em>를 선택하셨네요</span></h3>
								<p class="avatar-pick-copy">플리는 무엇이든 앞장서고 <br>식빵굽기 포즈로 낮잠자기를 즐긴답니다.</p> -->
								<!--// 2024-01-26 : 문구 추가 - 2024-01-29 : 문구 수정 -->

								<!-- .*banner -->
								<div class="avatar-banner">
									<div class="swiper avatar-banner-wrap">
										<ul class="swiper-wrapper avatar-banner-list">
											<!-- 2023-12-06 : 배너 순서 변경 및 추가 -->
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner1.png" alt="주택화재보험. 가족 모두를 위한 우리집 홈케어"></a>
											</li>
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner2.png" alt="레저종합보험. 언제, 어디서나 즐겁게"></a>
											</li>
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner3.png" alt="국내여행보험. 안전한 여행, 잊지 마세요"></a>
											</li>
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner4.png" alt="해외여행보험. 해외여행도 신한이지로"></a>
											</li>
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner5.png" alt="해외유학/장기체류보험. 해외에서 오래 머무를 계획이라면"></a>
											</li>
											<li class="swiper-slide avatar-banner-item">
												<a href="javascript:;" class="link"><img src="../../../../image/hme/my-prd-banner6.png" alt="Auto케어 보장보험. 내 차는 소중하니까"></a>
											</li>
											<!--// 2023-12-06 : 배너 순서 변경 및 추가 -->
										</ul>
									</div>
								</div>
								<!--// .*banner -->
							</div>
							<!--// .avatar-pick -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary"><span>확인</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupMyAvatarInfo">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/swiper-bundle.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script src="../../../../js/hme/page_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
