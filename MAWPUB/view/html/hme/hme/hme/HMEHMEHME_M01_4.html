<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
	<meta name="theme-color" content="#0046FF">
	<title>캐릭터설정 &gt; 신한EZ손해보험</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../../image/com/favicon-maw.ico">
	<link rel="stylesheet" href="../../../../css/com/content.css">
	<link rel="stylesheet" href="../../../../css/hme/page.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">

	<!-- #skip -->
	<div id="skip">
		<div class="skip-menu">
			<a href="#main">본문으로 건너뛰기</a>
		</div>
	</div>
	<!--// #skip -->
	<!-- #page -->
	<div id="page" data-page-main="false"><!-- [D]페이지 유형이 메인(HMEHMEHME_M01)일 경우 data-page-main="true" -->
		<!-- #header-->
		<header id="header">
			<h1 class="header-title">
				<span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">신한EZ손해보험</span></a></span>
				<span class="txt">캐릭터설정</span>
			</h1>
			<a href="javascript:;" class="btn-page-back" role="button">
				<span class="sr-only">이전 페이지</span>
			</a>
			<button type="button" class="btn-menu">
				<span class="ico-menu-bar"></span>
				<span class="sr-only">전체 메뉴 열기</span>
			</button>
			<!-- #nav -->
			<nav id="gnb">
			</nav>
			<!--// #nav -->
		</header>
		<!--// #header-->

		<!-- #main -->
		<main id="main" role="main">

			<!-- #content -->
			<article id="content">

				<!-- .section -->
				<section class="section">
					<!-- .group -->
					<div class="group">
						<a href="javascript:;" class="btn-menu-link fn-popup-open space-mt-xxs" id="sampleA" data-popup-id="#popupMyAvatarSet" aria-haspopup="dialog" aria-controls="popupMyAvatarSet"><span>캐릭터설정</span></a>
					</div>
					<!--// .group -->
				</section>
				<!--// .section -->

			</article>
			<!--// #content -->
			
		</main>
		<!--// #main -->

		<!-- #footer -->
		<footer id="footer"></footer>
		<!--// #footer -->
	</div>
	<!--// #page -->

	<!-- #popup -->
	<div id="popup">
		<!-- [D]개발영역 분기점 확인 필요 : 시작 -->
		<!-- .popup-wrap -->
		<div class="popup-wrap option-bottom-sheet option-swipe" id="popupMyAvatarSet" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupMyAvatarSetTitle">
			<!-- .popup-inner -->
			<div class="popup-inner" tabindex="0" data-focus-on="true">
				<button class="btn-popup-drag" aria-hidden="true" tabindex="-1"><span class="sr-only">닫기</span></button>
				<!-- .popup-head -->
				<div class="popup-head is-hide">
					<h2 class="popup-title" id="popupMyAvatarSetTitle"><span>캐릭터 선택</span></h2>
				</div>
				<!--// .popup-head -->
				<!-- .popup-content -->
				<div class="popup-content">
					<!-- .section -->
					<section class="section">
						<!-- .group -->
						<div class="group">
							<!-- .title* -->
							<h2 class="main-copy space-reset-pt">
								<span class="txt">김신한님<br>캐릭터를 선택해 주세요</span>
							</h2>
							<!--// .title* -->

							<!-- .card -->
							<div class="card">
								<!-- .card-list - 2024-02-27 : 접근성 관련 마크업 구조 변경 -->
								<ul class="card-list option-single">
									<li class="card-item avatar-item">
										<label for="selectAvatar1" class="card-select">
											<input type="radio" name="selectAvatar" id="selectAvatar1" class="control">
											<span class="avatar type1"></span>
											<!-- [D]캐릭터별 클래스 및 텍스트
												<span class="avatar type1"></span> : 쏠
												<span class="avatar type2"></span> : 몰리
												<span class="avatar type3"></span> : 리노
												<span class="avatar type4"></span> : 슈
												<span class="avatar type5"></span> : 도레미
												<span class="avatar type6"></span> : 루루라라
												<span class="avatar type7"></span> : 폴리
												<span class="avatar type8"></span> : 레이
											-->
											<div class="label" role="text">
												<div class="card-title"><!-- 2024-04-11 : card-title 태그 div로 변경 -->
													<strong class="key"><span class="sr-only">캐릭터</span><em>쏠</em></strong>
												</div><!-- 2024-04-11 : card-title 태그 div로 변경 -->
												<div class="card-main">
													<span class="txt">호기심 부자이고, 리더십과 상냥함이 넘치는 쏠</span>
												</div>
											</div>
										</label>
									</li>
									<li class="card-item avatar-item">
										<label for="selectAvatar2" class="card-select">
											<input type="radio" name="selectAvatar" id="selectAvatar2" class="control">
											<span class="avatar type2"></span>
											<div class="label" role="text">
												<div class="card-title">
													<strong class="key"><span class="sr-only">캐릭터</span><em>몰리</em></strong>
												</div>
												<div class="card-main">
													<span class="txt">차분하면서 친절하고 느긋한 몰리</span>
												</div>
											</div>
										</label>
									</li>
									<li class="card-item avatar-item">
										<label for="selectAvatar3" class="card-select">
											<input type="radio" name="selectAvatar" id="selectAvatar3" class="control">
											<span class="avatar type4"></span>
											<div class="label" role="text">
												<div class="card-title">
													<strong class="key"><span class="sr-only">캐릭터</span><em>슈</em></strong>
												</div>
												<div class="card-main">
													<span class="txt">소심하고 수줍음 많은 인플루언서 슈</span>
												</div>
											</div>
										</label>
									</li>
									<li class="card-item avatar-item">
										<label for="selectAvatar4" class="card-select">
											<input type="radio" name="selectAvatar" id="selectAvatar4" class="control">
											<span class="avatar type6"></span>
											<div class="label" role="text">
												<div class="card-title">
													<strong class="key"><span class="sr-only">캐릭터</span><em>루루라라</em></strong>
												</div>
												<div class="card-main">
													<span class="txt">단순하지만, 명랑하고 긍정적인 루루라라</span>
												</div>
											</div>
										</label>
									</li>
									<li class="card-item avatar-item">
										<label for="selectAvatar5" class="card-select">
											<input type="radio" name="selectAvatar" id="selectAvatar5" class="control">
											<span class="avatar type7"></span>
											<div class="label" role="text">
												<div class="card-title">
													<strong class="key"><span class="sr-only">캐릭터</span><em>폴리</em></strong>
												</div>
												<div class="card-main">
													<span class="txt">행동파이면서 적극적이고 낭만적인 폴리</span>
												</div>
											</div>
										</label>
									</li>
								</ul>
								<!-- .card-list - 2024-02-27 : 접근성 관련 마크업 구조 변경 -->
							</div>
							<!-- .card -->
						</div>
						<!--// .group -->
					</section>
					<!--// .section -->
				</div>
				<!--// .popup-content -->
				<!-- .popup-foot -->
				<div class="popup-foot">
					<!-- .btn-group* -->
					<div class="btn-group">
						<button type="button" class="btn primary" disabled><span>다음</span></button>
					</div>
					<!--// .btn-group* -->
				</div>
				<!--// .popup-foot -->
				<!-- .btn-popup-close -->
				<button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupMyAvatarSet">
					<span class="sr-only">닫기</span>
				</button>
				<!--// .btn-popup-close -->
			</div>
			<!--// .popup-inner -->
		</div>
		<!--// .popup-wrap -->
		<!--// [D]개발영역 분기점 확인 필요 : 끝 -->
	</div>
	<!--// #popup -->

</div>
<!--// #wrap -->
<script src="../../../../js/com/jquery-3.7.0.min.js"></script>
<script src="../../../../js/com/lottie_light.min.js"></script>
<script src="../../../../js/com/local_pub.js"></script><!-- [D]산출물 확인용으로 서버에 배포 금지 -->
<script src="../../../../js/com/common_pub.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
